spring:
  application:
    name: 1001_saaf-eureka-server
security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin

server:
  port: 8760
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://admin:admin@${eureka.instance.hostname}:${server.port}/eureka/
  server:
    renewal-percent-threshold: 0.5

