server:
  port: 3311
  tomcat:
    max-threads: 2000
    accept-count: 200
    max-connections: 2000
    max-http-post-size: -1
    uri-encoding: UTF-8 #配置字符集
#  context-path: /ttaServer

management:
  security:
    enabled : false

spring:
  application:
    name: 3001-saaf-equotation-server
#  zipkin:
#    base-url: http://admin:admin@${eureka.instance.hostname}:8761
#  mail:
#    host: smtp.exmail.qq.com
