#    password: xxxx
#    properties:
#      mail:
#        smtp:
#          auth: true
#          starttls:
#            enable: true
#            required: true
  http:
  #文件上传配置
    multipart:
      max-file-size: 100MB
      max-request-size: 200MB
    encoding:
      enabled: true
      charset: UTF-8
      force: true

endpoints:
  shutdown:
    enabled: true
    sensitive: false

eureka:
  client:
    serviceUrl:
#       本地测试
#      defaultZone: http://admin:admin@${eureka.instance.hostname}:${eureka.instance.port}/eureka/ #多个注册中心用逗号分隔
#      uat环境
      defaultZone: http://admin:admin@10.82.24.172:8760/eureka/,http://admin:admin@10.82.24.173:8760/eureka/ #多个注册中心用逗号分隔
#      生产环境
#      defaultZone: http://admin:admin@10.82.31.208:8760/eureka/ #多个注册中心用逗号分隔

  instance:
    metadata-map:
          management:
            context-path: /${server.context-path}
#本地环境
#    hostname: localhost
#测试环境
#    hostname: 139.159.228.191
#uat环境
    hostname: 10.82.24.173
#生产环境
#    hostname: 10.82.31.208
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
    port: 8760

