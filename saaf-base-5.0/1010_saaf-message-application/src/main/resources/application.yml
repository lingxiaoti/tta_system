eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:admin@${eureka.instance.hostname}:${eureka.instance.port}/eureka/ #多个注册中心用逗号分隔
  instance:
    #hostname: 139.159.227.77
    hostname: 127.0.0.1
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
    port: 8760
#fastdfs配置
fastdfs:
  connect_timeout_in_seconds: 2
  network_timeout_in_seconds: 30
  charset: utf-8
  http_anti_steal_token: false
  http_secret_key: FastDFS1234567890
  http_tracker_http_port: 80
  tracker_servers: #TrackerList参数,支持多个
    - 139.159.229.31:22122
    - 139.159.229.33:22122
  thumb_image: #缩略图生成参数
    width: 150
    height: 150
  access: #访问地址
   address: 139.159.229.31
   http_type: http://
   http_port: 80

