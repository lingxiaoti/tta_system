<div class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content {{ css}}">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{title}}
                    <small> {{ subTitle}}</small>
                </h4>
            </div>
            <div class="modal-body">
                <div style="max-height: 450px;position: relative;">
                    <div class="search pb10">
                        <form ng-submit="dataTableSelection.search(1)">
                            <div class="row">
                                <div class="form-group col-xs-5 col-md-5">
                                    <div class="input-group input-group-sm">
                                        <label class="input-group-addon bn">银行名称</label>
                                        <input type="text" class="form-control radius3" name="userName"
                                               ng-model="params.bankName">
                                    </div>
                                </div>
                                <div class="form-group col-xs-5 col-md-5">
                                    <div class="input-group input-group-sm">
                                        <label class="input-group-addon bn">银行账号</label>
                                        <input type="text" class="form-control radius3" name="department"
                                               ng-model="params.bankAccount">
                                    </div>
                                </div>

                                <div class="form-group col-xs-2 col-md-2">
                                    <div class="input-group input-group-xs input-group-sm">
                                        <button type="button" class="btn btn-primary btn-sm" ng-click="dataTableSelection.search(1)">
                                            <i class="fa fa-search mr5"></i>搜索
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="data-table">
                        <fieldset class="currentList mb10" ng-show="dataTableSelection.selectRow">
                            <legend class="text-brand-primary">当前挑选</legend>
                            <ul>
                                <li>
                                    <label>
                                        <input id="{{ dataTableSelection.selectRow[keys.key] }}" type="radio" ng-value="dataTableSelection.selectRow[keys.key]"
                                               ng-model="dataTableSelection.selectRow[keys.key]"
                                               name="rkey">
                                        {{dataTableSelection.selectRow[keys.value]}}
                                    </label>
                                </li>
                            </ul>
                        </fieldset>

                        <div base-data-table="dataTableSelection"
                             data-auto-request="false"
                             data-checked-type="radio"
                             data-keys="{'key':'RN','value':'bankAccount',delKey:'id',delKeyType:'array'}"
                             ng-params="params"
                             data-show-index="false"
                             data-url="findBankInfoPagination"
                             data-onload=""
                             data-page-size="5"
                             data-legend="[
                                 {'value':'bankName','name':'开户银行','style':'text-align: left;'},
                                 {'value':'bankBranchName','name':'银行分行','style':'text-align: left;'},
                                 {'value':'bankAccount','name':'银行账号','style':'text-align: left;'}
                             ]"
                        ></div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <div style="padding: 3px 10px;">
                    <button type="button" ng-class="{'mt10': paging.total }" class="btn btn-default btn-sm "
                            data-dismiss="modal">取消
                    </button>
                    <button type="button" ng-class="{'mt10': paging.total }" class="btn btn-default btn-sm "
                            ng-click="cancel()" data-dismiss="modal">清除选择
                    </button>
                    <button type="button" ng-class="{'mt10': paging.total }" class="btn btn-primary btn-sm "
                            ng-click="callback()" data-dismiss="modal">确定
                    </button>
                </div>


            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->

</div>
