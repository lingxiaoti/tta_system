<div class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content {{ css}}">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{title}}
                    <small> {{ subTitle}}</small>
                </h4>
            </div>
            <div class="modal-body">
                <div style="max-height: 450px;position: relative;">
                    <div class="search pb10">
                        <form ng-submit="dataTableSelection.search(1)">
                            <div class="row">
                                <div class="form-group col-xs-12 col-md-12">
                                    <div class="input-group input-group-sm">
                                        <!--<label class="input-group-addon bn">费用编号</label>-->
                                        <input type="text" class="form-control radius3"
                                               ng-model="params.bcEncumbranceCode">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-primary btn-sm" ng-click="dataTableSelection.search(1)">
                                                <i class="fa fa-search mr5"></i>搜索
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <!--<div class="form-group col-xs-2 col-md-2">-->
                                    <!--<div class="input-group input-group-xs input-group-sm">-->
                                        <!--<button type="button" class="btn btn-primary btn-sm" ng-click="dataTableSelection.search(1)">-->
                                            <!--<i class="fa fa-search mr5"></i>搜索-->
                                        <!--</button>-->
                                    <!--</div>-->
                                <!--</div>-->
                            </div>
                        </form>
                    </div>

                    <div class="data-table" style="overflow: scroll;">
                        <fieldset class="currentList mb10" ng-show="dataTableSelection.selectRow">
                            <legend class="text-brand-primary">当前挑选</legend>
                            <ul>
                                <li>
                                    <label>
                                        <input id="{{ dataTableSelection.selectRow[keys.key] }}" type="radio" ng-value="dataTableSelection.selectRow[keys.key]"
                                               ng-model="dataTableSelection.selectRow[keys.key]"
                                               name="rkey">
                                        {{dataTableSelection.selectRow[keys.value]}}
                                    </label>
                                </li>
                            </ul>
                        </fieldset>

                        <div base-data-table="dataTableSelection"
                             data-auto-request="false"
                             data-checked-type="radio"
                             data-keys="{'key':'bcEncumbranceCode','value':'bcEncumbranceCode',delKey:'id',delKeyType:'array'}"
                             ng-params="params"
                             data-show-index="false"
                             data-url="applyCost"
                             data-onload=""
                             data-page-size="5"
                             data-legend="[
                                 {'value':'bcEncumbranceCode','name':'申请编号'},
                                 {'value':'orgName','name':'事业部'},
                                 {'value':'channelName','name':'渠道'},
                                 {'value':'departmentName','name':'部门/省区'},
                                 {'value':'personName','name':'人员'},
                                 {'value':'substitutePersonName','name':'当前责任人'},
                                 {'value':'custAccountName','name':'经销商'},
                                 {'value':'encumbranceAmount','name':'申请金额'},
                                 {'value':'reimburseAmount','name':'报销金额'},
                                 {'value':'reimbursingAmount','name':'报销金额（含审批）'},
                                 {'value':'expenseAccountName','name':'费用科目'},
                                 {'value':'expensePeriod','name':'期间'},
                                 {'value':'positionName','name':'职位'},
                                 {'value':'expenseName','name':'费用申请类型'},
                                 {'value':'startDate','name':'开始日期'},
                                 {'value':'endDate','name':'结束日期'},
                                 {'value':'sourceName','name':'申请来源'},
                                 {'value':'sourceCode','name':'申请来源编号'},
                                 {'value':'eventDesc','name':'活动内容'},
                             ]"
                        ></div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <div style="padding: 3px 10px;">
                    <button type="button" ng-class="{'mt10': paging.total }" class="btn btn-default btn-sm "
                            data-dismiss="modal">取消
                    </button>
                    <button type="button" ng-class="{'mt10': paging.total }" class="btn btn-default btn-sm "
                            ng-click="cancel()" data-dismiss="modal">清除选择
                    </button>
                    <button type="button" ng-class="{'mt10': paging.total }" class="btn btn-primary btn-sm "
                            ng-click="callback()" data-dismiss="modal">确定
                    </button>
                </div>


            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->

</div>
