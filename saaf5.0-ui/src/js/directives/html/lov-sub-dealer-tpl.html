<div class="input-group input-group-xs ">
    <label class="input-group-addon bn ">
        <span class="w100">{{ label }}</span>
    </label>
    <input class="form-control radius3" ng-model="returnValue" name="{{ id }}" ng-readonly="readonly"
           ng-disabled="disabled" ng-required="required">
    <span class="input-group-btn">
        <button class="btn btn-default" data-toggle="modal" data-target="#lov{{ id }}">
            <i class="fa fa-search"></i></button>
    </span>
</div>
<div style="position: static;">
    <div lov-list="lov{{ id }}" role="dialog" data-title="选择经销商子库" id="lov{{ id }}" ng-model="ngModel"
         data-url="getDealerSubAccount"
         data-params='{}'
         data-return-key="returnKey"
         data-return-value="returnValue"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="radio"
         data-keys="{'key':'warehouseCode','value':'warehouseName',name:'经销商名称', hide: true}"
         data-show-index="false"
         data-other-column="[
              {'name':'渠道','key':'channelTypeDesc'},
              {'name':'经销商名称','key':'accountName'},
              {'name':'经销商子库编码','key':'warehouseCode'},
              {'name':'经销商子库名称','key':'warehouseName'}
         ]"
         data-search-key="[{'key':'warehouseCode_like','placeholder':'经销商子库编码'},
         {'key':'warehouseName_like','placeholder':'经销商子库名称'}]"
    >
    </div>
</div>
