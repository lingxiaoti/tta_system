<div ng-controller="purchaseSupplierCenterCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnExport" data-disabled-for-table="dataTable">

                    </div>


                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">
                    <!--{key:'description',label:'描述'},-->
                    <!--{key:'isadmin',label:'是否管理员',type:'lookCode',lookCode:'YES_OR_NO'},-->
                    <!--{key:'internalUser',label:'是否EBS用户',type:'lookCode',lookCode:'YES_OR_NO'},-->

                    <div search-form
                         data-legend="[
                            {key:'supplierCode',label:'供应商编码'},
                            {key:'supplierName',label:'供应商名称'},
                            {key:'status',label:'状态',type:'lookCode',lookCode:'SUPPLIER_STATUS'},
                            {key:'isLatent',label:'是否潜在供应商',type:'lookCode',lookCode:'YES_OR_NO'},
                            {key:'isSubmitProposal',label:'是否提交proposal',type:'lookCode',lookCode:'YES_OR_NO'},
                            {key:'isSubmitContract',label:'是否提交合同',type:'lookCode',lookCode:'YES_OR_NO'},
                            {key:'isNewSupplier',label:'是否全新供应商',type:'lookCode',lookCode:'YES_OR_NO'},
                            {key:'noSubmitReason',label:'不提交proposal原因'},
                        ]"
                         ng-model="params"
                            ></div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         data-auto-request="false"
                         ng-params="params"
                         data-show-index="true"
                         data-url="supplierFind"
                         data-legend="[
                             {'value':'supplierCode','name':'供应商编码'},
                             {'value':'supplierName','name':'供应商名称'},
                             {'value':'statusName','name':'状态'},
                              {'value':'isLatent','name':'是否潜在供应商','boolean':'icon'},
                              {'value':'formalCode','name':'正式供应商编码'},
                              {'value':'formalName','name':'正式式供应商名称'},
                              {'value':'isSubmitProposal','name':'是否提交PROPOSAL','boolean':'icon'},
                              {'value':'isSubmitContract','name':'是否提交合同','boolean':'icon'},
                              {'value':'isNewSupplier','name':'是否全新供应商','boolean':'icon'},
                              {'value':'noSubmitReason','name':'不提交PROPOSAL原因'},
                              {'value':'creationDate','name':'创建日期',time:'YYYY-MM-DD'},
                              {'value':'lastUpdateDate','name':'修改日期',time:'YYYY-MM-DD'}
                             ]"
                            ></div>
                    <!--                    {'value':'phoneNumber','name':'手机号码'},-->
                </div>

            </div>
        </div>
    </form>


</div>
