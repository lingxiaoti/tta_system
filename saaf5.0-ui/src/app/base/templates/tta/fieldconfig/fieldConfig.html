<div ng-controller="fieldConfigCtrl" class="bigdata">
	<div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令"  >
		<div class="bg-gray-white bt">
			<div class="bg-gray-white p5">
				<div class="pull-right ml10">
					<div class="btn-group btn-group-xs ">
						<button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
							<i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
						</button>
						<button class="btn btn-default" type="button" ng-click="dataTable.restore()">
							<i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
						</button>
					</div>
					<!--<div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDel">

					</div>-->
                    <div class="btn-group btn-group-xs " permission-buttons="btnModify">
					</div>

				</div>

				<div class="btn-group btn-group-xs ">
					<button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
						<i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
					</button>
					<button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
						<i class="fa fa-square-o"></i>{{$l('数据全屏')}}
					</button>
				</div>
			</div>
		</div>

		<div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
			<div class="nicescroll-height  bg-white " ng-nicescroll
				 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
				<div class=" mt10 pb5 input-form bb oh" input-form
					 data-des="此节点必需－用于识别输入表单的指令">

					<!-- 搜索输入框组-->
					<div search-form
						 data-legend="[
                         {key:'sourceFieldName',label:'来源字段'},
                         {key:'sourceFieldRemark',label:'来源字段备注'},
                         {key:'targetFieldName',label:'目标字段'},
                         {key:'targetFieldRemark',label:'目标字段备注'},
                         {key:'businessType',label:'拆分类型',type:'lookCode',lookCode:'TTA_OI_BUSINESS_TYPE'},
                         {key:'isEnable',label:'启用状态',type:'lookCode',lookCode:'YES_OR_NO'},
                        ]"
						 ng-model="params"
					></div>

				</div>

				<div class="data-table">
					<div base-data-table="dataTable"
						 ng-params="params"
						 data-show-index="true"
						 data-url="findFieldPagination"
						 data-legend="[
						      {'value':'tradeYear','name':'年度'},
                              {'value':'sourceFieldName','name':'来源字段'},
                              {'value':'sourceFieldRemark','name':'来源字段备注'},
                              {'value':'targetFieldName','name':'目标字段'},
                              {'value':'targetFieldRemark','name':'目标字段备注'},
                              {'value':'businessName','name':'拆分类型'},
                              {'value':'isEnable','name':'是否生效',boolean:'cn'},
                             ]"
					></div>
				</div>

			</div>
		</div>
	</div>


	<div class="modal fade" id="addResource" data-des="OI拆分字段配置" data-backdrop="static" tabindex="-1">
		<div class="modal-dialog ">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close"
							data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						OI拆分字段配置
					</h4>
				</div>
				<form class="ngValid" name="funcMenuForm"  >
					<div class="modal-body">

					<!--	<div class="form-group col-xs-12 col-md-6">
							<div class="input-group input-group-xs">
								<label class="input-group-addon bn">
									<span class="w100"><i class="red">*</i>年度</span></label>
								<input type="text" class="form-control radius3" required
									   name="tradeYear"
									   ng-model="addParams.tradeYear">
							</div>
						</div>-->

                        <div class="form-group col-xs-12 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100"><i class="red">*</i>年度</span></label>
                                <input type="text" class="form-control radius3"
                                       date-time-picker="" data-date-format="yyyy"
                                       data-start-view="4" data-min-view="4" data-max-view="4" required readonly
                                       ng-model="addParams.tradeYear" >
                            </div>
                        </div>


						<div class="form-group col-xs-12 col-md-12">
							<div class="input-group input-group-xs">
								<label class="input-group-addon bn">
									<span class="w100"><i class="red">*</i>目标字段</span></label>
								<input type="text" class="form-control radius3" required
									   name="targetFieldName" ng-readonly="isModify"
									   ng-model="addParams.targetFieldName">
							</div>
						</div>

						<div class="form-group col-xs-12 col-md-12">
							<div class="input-group input-group-xs">
								<label class="input-group-addon bn">
									<span class="w100"><!--<i class="red">*</i>-->目标字段备注</span></label>
								<input type="text" class="form-control radius3"
									   name="targetFieldRemark"
									   ng-model="addParams.targetFieldRemark">
							</div>
						</div>

						<div class="form-group col-xs-12 col-md-12">
							<div class="input-group input-group-xs">
								<label class="input-group-addon bn">
									<span class="w100"><i class="red">*</i>来源字段：</span></label>
								<input type="text" class="form-control radius3"
									   ng-model="addParams.sourceFieldName" ng-readonly="true" />
								<span class="input-group-btn ng-scope">
                                <button class="btn btn-default" ng-click="buttonLov()" type="button" >
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
							</div>
						</div>


						<div class="form-group col-xs-12 col-md-12">
							<div class="input-group input-group-xs">
								<label class="input-group-addon bn">
									<span class="w100"><!--<i class="red">*</i>-->来源字段备注</span></label>
								<input type="text" class="form-control radius3"
									   name="sourceFieldRemark"
									   ng-model="addParams.sourceFieldRemark">
							</div>
						</div>

						<div class="form-group col-xs-12 col-md-6">
							<div class="input-group input-group-xs">
								<label class="input-group-addon bn">
									<span class="w100"><i class="red">*</i>启用状态</span></label>
								<div lookup-code="YES_OR_NO" name="isEnable" ng-model="addParams.isEnable" required ></div>
							</div>
						</div>

						<div class="form-group col-xs-12 col-md-6">
							<div class="input-group input-group-xs">
								<label class="input-group-addon bn">
									<span class="w100"><i class="red">*</i>拆分类型</span></label>
								<div ng-disabled="true" lookup-code="TTA_OI_BUSINESS_TYPE" name="isEnable" ng-model="addParams.businessType" required></div>
							</div>
						</div>

						<div class="cb"></div>
					</div>

					<div class="modal-footer ">
						<div style="text-align:center">
							<button style="" type="button" class="btn btn-default" data-dismiss="modal">取消
							</button>
							<button ng-click="save(funcMenuForm.$invalid)" validate-form-btn="" data-validate-form="funcMenuForm" id="saveButton" class="btn btn-primary mr10">确定</button>
						</div>
					</div>
				</form>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

	<div lov-list="cityLov" role="dialog" data-title="选择来源字段" id="buttonLov" ng-model="current.buttonLov"
		 data-url="findResourceField"
		 data-dynamic-params='{"isLatent": "N"}'
		 data-callback="selectedBtn"
		 data-auto-request="true"
		 data-return-type="key"
		 data-pagination="{'pageIndex':'1','pageRows':'5'}"
		 data-checked-type="radio"
		 data-keys="{'key':'sourceFieldName','value':'sourceFieldName','name':'来源字段名称'}"
		 data-show-index="false"
		 data-type="competitor"
		 data-other-column="[{'name':'来源字段注释','key':'sourceFieldRemark'}]"
		 data-search-key="[{'key':'columnName','placeholder':'来源字段名称'},
                          {'key':'columnComment','placeholder':'来源字段注释'}]"
	>
	</div>


</div>
