<div ng-controller="ttaConAttrLineFileCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div>
            <!--------------------- 按钮--->
            <div class="bg-gray-white bt">
                <div class="bg-gray-white p5">
                    <div class="pull-right">
                        <div class="btn-group btn-group-xs ">
                            <button class="btn btn-default" type="button" ng-click="params.respId=ctrlRespId;dataTable.search(1)">
                                <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                            </button>
                            <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                                <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                            </button>
                        </div>
                        <div class="btn-group btn-group-xs ml10" permission-buttons="btnNew,btnDel"></div>
                    </div>

                    <div class="btn-group btn-group-xs ">
                        <button class="btn  btn-warning" ng-click="moreInput($event)">
                            <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                        </button>
                        <button class="btn btn-primary" ng-click="fullWindow($event)">
                            <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                        </button>
                    </div>
                </div>
            </div>
            <!---------------------  / .按钮  --->
            <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
                <div class="nicescroll-height  bg-white " ng-nicescroll
                     nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                    <!--------------------- 输入表单  --->
                    <form id="formArea" class=" mt10 pb5 input-form bb oh" ng-submit="params.respId=ctrlRespId;dataTable.search(1)" input-form
                          data-des="此节点必需－用于识别输入表单的指令">
                        <div resp-change="" class="col-xs-6 col-md-4 col-lg-3"></div>
                        <div search-form
                             data-legend="[
                                {key:'orgCode',label:'大部门CODE'},
                                {key:'orgName',label:'大部门名称'},
                                {key:'deptCode',label:'小部门CODE'},
                                {key:'deptName',label:'小部门名称'}
                             ]"
                             ng-model="params"
                        ></div>
                    </form>
                    <div class="data-table">
                        <div base-data-table="dataTable"
                             data-auto-request="false"
                             ng-params="params"
                             data-show-index="true"
                             data-onload=""
                             data-url="ttaProposalConAttrLineFndPagination"
                             data-export-enable-transform="['enableFlag']"
                             data-func-column = "[{'icon':'fa fa-download','text':'下载附件','callback':'downFileEvent'}]"
                             data-legend="[
                                 {'value':'conYear','name':'年度'},
                                 {'value':'orgName','name':'大部门'},
                                 {'value':'deptName','name':'小部门'},
                                 {'value':'deptFileTypeName','name':'附加类型'},
                                 {'value':'fileName','name':'文件'},
                                 {'value':'createdByName','name':'创建人'},
                                 {'value':'creationDate','name':'创建日期'},
                             ]"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div lov-list="selectTtaConAttrLineFileOrg" role="dialog" data-title="选择DEPT信息" id="selectOrgId" ng-model="current.em"
         data-url="findDeptPagination"
         data-dynamic-params='{"flag": "findDept","departmentType":"20"}'
         data-callback="selectOrgReturn"
         data-auto-request="true"
         data-return-type="key"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="radio"
         data-keys="{'key':'departmentCode','value':'departmentCode','name':'部门编码'}"
         data-show-index="false"
         data-type="competitor"
         data-other-column="[{'name':'部门名称','key':'departmentName'}]"
         data-search-key="[{'key':'departmentCode','placeholder':'部门编码'},
                          {'key':'departmentName','placeholder':'部门名称'}]"
    >
    </div>

    <div lov-list="selecTttaConAttrLineFileDept" role="dialog" data-title="选择部门信息" id="selectDeptId" ng-model="current.em"
         data-url="findDeptPagination"
         data-dynamic-params='{"flag": "findDept","departmentType":"30"}'
         data-callback="selectDeptReturn"
         data-auto-request="true"
         data-return-type="key"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="radio"
         data-keys="{'key':'departmentCode','value':'departmentCode','name':'部门编码'}"
         data-show-index="false"
         data-type="competitor"
         data-other-column="[{'name':'部门名称','key':'departmentName'}]"
         data-search-key="[{'key':'departmentCode','placeholder':'部门编码'},
                          {'key':'departmentName','placeholder':'部门名称'}]"
    >
    </div>

    <!-- 部门 -->
    <div style="z-index: 1043;"  class="modal fade" id="fileLov" data-des="附件" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                    </button>
                    <h4 class="modal-title" id="driverModalLabel">
                        部门
                    </h4>
                </div>
                <form class="ngValid" name="fileForm">
                    <div class="modal-body">
                        <div class="form-group col-xs-12 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100"><i class="red">*</i>年度</span></label>
                                <input type="text" class="form-control radius3"
                                       date-time-picker="" data-date-format="yyyy"
                                       data-start-view="4" data-min-view="4" data-max-view="4" required
                                       ng-model="fileInfo.conYear">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>大部门编码：</span></label>
                                <input type="text" class="form-control radius3" id="orgCode"
                                       required     name="orgCode" ng-model="fileInfo.orgCode" disabled/>
                                <span class="input-group-btn ng-scope">
                                <button ng-disabled="opreateUpdateFlag" class="btn btn-default" ng-click="getOrgCode()" type="button" >
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>大部门名称：</span></label>
                                <input data-required-msg="大部门名称" type="text" ng-model="fileInfo.orgName"  disabled
                                       required class="form-control radius3">
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>小部门编码：</span></label>
                                <input type="text" class="form-control radius3" id="deptCode"
                                       required     name="deptCode" ng-model="fileInfo.deptCode" disabled/>
                                <span class="input-group-btn ng-scope">
                                <button ng-disabled="opreateUpdateFlag" class="btn btn-default" ng-click="getDeptCode()" type="button" >
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>小部门名称：</span></label>
                                <input data-required-msg="小部门名称" type="text" ng-model="fileInfo.deptName"  disabled
                                       required class="form-control radius3">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100"><i class="red">*</i>附加类型</span></label>
                                <div lookup-code="TTA_CAL_DEPT_TYPE" required="true" name="deptFileType"
                                     ng-model="fileInfo.deptFileType" ></div>

                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">选择文件</span></label>
                                <input type="file" required accept="*.xlsx"  id="fileUpLoad">

                            </div>
                        </div>
                        <div class="cb"></div>
                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button ng-click="saveFile(fileForm.$invalid)" validate-form-btn=""
                                    data-validate-form="fileForm" id="saveDriverBtn" class="btn btn-primary mr10">保存
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>
