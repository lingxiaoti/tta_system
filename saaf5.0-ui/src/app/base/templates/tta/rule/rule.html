<div ng-controller="ruleCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div>
            <!--------------------- 按钮--->
            <div class="bg-gray-white bt">
                <div class="bg-gray-white p5">
                    <div class="pull-right">
                        <div class="btn-group btn-group-xs ">
                            <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                                <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                            </button>
                            <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                                <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                            </button>
                        </div>
                        <div class="btn-group btn-group-xs" permission-buttons="btnNew,btnModify,btnDel"></div>
                        <div class="btn-group btn-group-xs ">
                            <button type="button" class="btn btn-default ng-scope" style="display:inline-block" ng-disabled="!dataTable.selectRow" ng-click="btnDetail()">
                                <i class="fa fa-reorder"></i>查看详情
                            </button>
                        </div>
                    </div>

                    <div class="btn-group btn-group-xs ">
                        <button class="btn  btn-warning" ng-click="moreInput($event)">
                            <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                        </button>
                        <button class="btn btn-primary" ng-click="fullWindow($event)">
                            <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                        </button>
                    </div>
                </div>
            </div>
            <!---------------------  / .按钮  --->
            <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
                <div class="nicescroll-height  bg-white " ng-nicescroll
                     nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                    <!--------------------- 输入表单  --->
                    <form id="formArea" class=" mt10 pb5 input-form bb oh" ng-submit="params.respId=ctrlRespId;dataTable.search(1)" input-form
                          data-des="此节点必需－用于识别输入表单的指令">
                        <div resp-change="" class="col-xs-6 col-md-4 col-lg-3"></div>
                        <div search-form
                             data-legend="[
                             {key:'businessType',label:'规则类型',type:'lookCode',lookCode:'BASE_RULE'},
                                {key:'ruleName',label:'规则名称'}
                                ,
                             ]"
                             ng-model="params"
                        ></div>
                    </form>
                    <div class="data-table">
                        <div base-data-table="dataTable"
                             data-auto-request="false"
                             ng-params="params"
                             data-show-index="true"
                             data-onload=""
                             data-url="findQueryRulePag"
                             data-export-enable-transform="['enableFlag']"
                             data-legend="[
                                 {'value':'businessTypeName','name':'规则类型'},
                                 {'value':'ruleName','name':'规则名称'},
                                 {'value':'sqlValues','name':'SQL'},
                                 {'value':'remarks','name':'备注'}
                             ]"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addRule" data-des="添加规则" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true" name="fullWindow">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加规则
                    </h4>
                </div>
                <form class="ngValid" name="funcMenuForm"  >
                    <div class="modal-body">
                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">规则类型</span></label>
                                <div lookup-code="BASE_RULE" ng-disabled="isModify" name="addParamsResourceType" ng-model="addParams.businessType" required ></div>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">规则名称</span></label>
                                    <input type="text" class="form-control radius3" required ng-disabled="isModify"
                                       name="ruleName"
                                       ng-model="addParams.ruleName">
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">SQL</span></label>
                                    <textarea class="form-control radius3" style="height: 150px;"
                                          ng-model="addParams.sqlValues" max-length="251"
                                          name="sqlValues"
                                          required></textarea>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">备注</span></label>
                                    <textarea class="form-control radius3" style="height: 50px;"
                                          ng-model="addParams.remarks" max-length="251"
                                          name="remarks"
                                          required></textarea>
                            </div>
                        </div>
                        <div class="cb"></div>
                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button"  name="fullWindow"  class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button ng-click="save(funcMenuForm.$invalid)" validate-form-btn="" data-validate-form="funcMenuForm" id="saveButton" class="btn btn-primary mr10">确定</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
