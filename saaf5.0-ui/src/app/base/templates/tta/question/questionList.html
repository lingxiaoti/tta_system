<div ng-controller="questionListCtrl" class="gridtable">
	<form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
		<!--------------------- 按钮--->
		<div class="bg-gray-white bt">
			<div class="bg-gray-white p5">
				<div class="pull-right ml10">
					<div class="btn-group btn-group-xs ">
						<button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
							<i class="fa fa-search" aria-hidden="true"></i>搜索
						</button>
						<button class="btn btn-default" type="button" ng-click="dataTable.restore()">
							<i class="fa fa-undo" aria-hidden="true"></i>重置
						</button>
					</div>
					<div class="btn-group btn-group-xs " permission-buttons="btnDel,btnNew,btnModify">
					</div>
					<div class="btn-group btn-group-xs ">
						<button type="button" class="btn btn-default ng-scope" style="display:inline-block" ng-disabled="!dataTable.selectRow" ng-click="btnDetail()">
							<i class="fa fa-reorder"></i>查看详情
						</button>
					</div>
				</div>

				<div class="btn-group btn-group-xs ">
					<button type="button" class="btn btn-primary" ng-click="fullWindow($event)"><i
							class="fa fa-square-o"></i>数据全屏
					</button>
				</div>
			</div>
		</div>
		<!---------------------  / .按钮  --->
		<div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
			<div class="nicescroll-height  bg-white " ng-nicescroll
				 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
				<!--------------------- 输入表单  --->
				<div class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">
					<!-- 搜索输入框组-->

					<div search-form
						 data-legend="[
                        {key:'projectCnTitle',label:'题目中文名称'},
                        {key:'projectEnTitle',label:'题目英文名称'},
                        {key:'projectType',label:'题目类型',type:'lookCode',lookCode:'PROJECT_TYPE'},
                        ]"
						 ng-model="params"
					></div>

				</div>

				<div class="data-table">
					<div base-data-table="dataTable"

						 ng-params="params"
						 data-show-index="true"
						 data-url="findPaginationQuestionHeader"
						 data-legend="[
                             {'value':'serialNumber','name':'排序号'},
                             {'value':'projectTypeName','name':'选项类型'},
							 {'value':'projectCnTitle','name':'题目中文名称'},
							 {'value':'projectEnTitle','name':'题目英文名称'},
							 {'value':'isEnable','name':'是否启用','boolean':'icon'},
						 ]"
					></div>
				</div>

				<!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
			</div>
		</div>
	</form>
</div>
