<div ng-controller="userGroupDeptBrandSearchCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div>
            <!--------------------- 按钮--->
            <div class="bg-gray-white bt">
                <div class="bg-gray-white p5">
                    <div class="pull-right">
                        <div class="btn-group btn-group-xs ">
                            <button class="btn btn-default" type="button" ng-click="params.respId=ctrlRespId;dataTable.search(1)">
                                <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                            </button>
                            <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                                <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                            </button>
                            <button  class="btn btn-default  a-black "   ng-click="daoru()" ><i class="fa fa-upload"></i>导入</button>
                        </div>
                        <div class="btn-group btn-group-xs ml10" permission-buttons="btnExport"></div>
                    </div>

                    <div class="btn-group btn-group-xs ">
                        <button class="btn  btn-warning" ng-click="moreInput($event)">
                            <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                        </button>
                        <button class="btn btn-primary" ng-click="fullWindow($event)">
                            <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                        </button>
                    </div>
                </div>
            </div>
            <!---------------------  / .按钮  --->
            <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
                <div class="nicescroll-height  bg-white " ng-nicescroll
                     nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                    <!--------------------- 输入表单  --->
                    <form id="formArea" class=" mt10 pb5 input-form bb oh" ng-submit="params.respId=ctrlRespId;dataTable.search(1)" input-form
                          data-des="此节点必需－用于识别输入表单的指令">
                        <div resp-change="" class="col-xs-6 col-md-4 col-lg-3"></div>
                        <div search-form
                             data-legend="[
                                {key:'userName',label:'用户账号'},
                                {key:'userFullName',label:'员工姓名'},
                                {key:'groupDesc',label:'GROUP_DESC'},
                                {key:'deptDesc',label:'DEPT_DESC'},
                                {key:'brandCn',label:'BRAND_CN'}
                             ]"
                             ng-model="params"
                        ></div>
                    </form>
                    <div class="data-table">
                        <div base-data-table="dataTable"
                             data-auto-request="false"
                             ng-params="params"
                             data-show-index="true"
                             data-onload=""
                             data-url="userGroupFindUser"
                             data-legend="[
                                 {'value':'userName','name':'用户账号'},
                                 {'value':'userTypeName','name':'用户类型'},
                                 {'value':'dataTypeName','name':'权限类型'},
                                 {'value':'userFullName','name':'员工姓名'},
                                 {'value':'group','name':'GROUP'},
                                 {'value':'groupDesc','name':'GROUP_DESC'},
                                 {'value':'dept','name':'DEPT'},
                                 {'value':'deptDesc','name':'DEPT_DESC'},
                                 {'value':'brandCn','name':'BRAND_CN'},
                                 {'value':'startTime','name':'生效时间'},
                                 {'value':'endTime','name':'失效时间'}
                             ]"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="excelTtaLine" data-des="excel_TtaLine" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        导入
                    </h4>
                </div>
                <form class="ngValid" name="excelTtaLineForm"  >
                    <div class="modal-body">
                        <div class="form-group col-xs-12 col-md-12" ng-if="buttonFlag">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">选择文件</span></label>
                                <input type="file" required accept="*.xlsx"  id="fileUpLoad">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-12" ng-if="!buttonFlag">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">当前阶段：</span></label>
                                <span id="value1"></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-12" ng-if="!buttonFlag">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">当前行(列)数：</span></label>
                                <span id="value2"></span>
                            </div>
                        </div>
                        <div class="cb"></div>
                    </div>

                    <div class="modal-footer " ng-if="buttonFlag">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button ng-click="save(excelTtaLineForm.$invalid)" validate-form-btn="" data-validate-form="excelTtaLineForm" id="saveButton" class="btn btn-primary mr10">确定</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div lov-list="selectDept" role="dialog" data-title="选择部门信息" id="selectDeptId" ng-model="current.em"
         data-url="findDeptPagination"
         data-dynamic-params='{"flag": "findDept","departmentType":"20"}'
         data-callback="selectDeptReturn"
         data-auto-request="true"
         data-return-type="key"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="radio"
         data-keys="{'key':'departmentCode','value':'departmentCode','name':'部门编码'}"
         data-show-index="false"
         data-type="competitor"
         data-other-column="[{'name':'部门名称','key':'departmentName'}]"
         data-search-key="[{'key':'departmentCode','placeholder':'部门编码'},
                          {'key':'departmentName','placeholder':'部门名称'}]"
    >
    </div>
</div>
