<div ng-controller="costListCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10" >
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                        <div class="btn-group btn-group-xs " permission-buttons="btnNew" >
                        </div>
                        <div class="btn-group btn-group-xs " permission-buttons="btnModify" >
                            <button class="btn btn-default ng-scope"  ng-disabled="!dataTable.selectRow" type="button" ng-click="btnModify()">
                                <i class="fa fa-pencil" aria-hidden="true"></i>修改
                            </button>
                        </div>
                        <div class="btn-group btn-group-xs " permission-buttons="btnDel">
                        </div>
                    </div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button  type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">
                    <div class="col-xs-12 mb10" style="margin: 10px">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <span>查询条件信息</span>
                    </div>
                    <div search-form
                         data-legend="[
                            {key:'scenario',label:'供应商属性',type:'lookCode',lookCode:'SCENARIO_DIC'},
                            {key:'oiBucket',label:'条款小类',type:'lookCode',lookCode:'OI_BUCKET_DIC'},
                            {key:'isAppointDetail',label:'是否费用指定物料明细',type:'lookCode',lookCode:'YES_OR_NO'},
                            {key:'status',label:'是否启用',type:'lookCode',lookCode:'YES_OR_NO'},
                        ]"
                         ng-model="params"
                    ></div>
                </div>
                   <div class="data-table">
                        <div base-data-table="dataTable"
                             data-auto-request="true"
                             ng-params="params"
                             data-show-index="true"
                             data-url="findCost"
                             data-legend="[
                                  {'value':'oiType','name':'OI Type'},
                                  {'value':'scenario','name':'供应商属性'},
                                  {'value':'oiBucket','name':'条款小类'},
                                  {'value':'ruleSourceData','name':'规则'},
                                  {'value':'allocationBase','name':'系统接口'},
                                  {'value':'isAppointDetail','name':'是否费用指定物料明细','boolean':'icon'},
                                  {'value':'status','name':'是否启用','boolean':'icon'},
                                 ]"
                        ></div>
                    </div>
            </div>
        </div>
    </form>



    <form  name="costModalForm" >
        <div class="modal fade" id="costModal" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-dialog-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            实际发生费用分摊规则配置
                        </h4>
                    </div>

                    <div class="modal-body ">
                        <div class="pl30 pr30">
                            <div class="row">
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>OI Type</span></label>
                                        <div lookup-code="OI_TYPE_DIC" data-required="true" ng-model="current.oiType"
                                             id="oiType" name="oiType"></div>
                                    </div>
                                </div>

                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>供应商属性</span></label>
                                        <div lookup-code="SCENARIO_DIC" data-required="true" required ng-model="current.scenario"
                                             id="scenario" name="scenario"></div>
                                    </div>
                                </div>

                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>条款小类</span></label>
                                        <div lookup-code="OI_BUCKET_DIC" data-required="true" required ng-model="current.oiBucket"
                                             id="oiBucket" name="oiBucket"></div>
                                    </div>
                                </div>

                                <div class="form-group col-xs-6 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class="w100"><i class="red">*</i>规则</span></label>
                                        <input type="text" class="form-control radius3"  name="ruleSourceData" id="ruleSourceData"
                                               ng-model="current.ruleSourceData" disabled
                                               data-required-msg="请选择渠道" ng-required="true">
                                        <span class="input-group-btn">
                                         <button type="button" class="btn btn-default btn-xs"
                                                 ng-click="showChannel()">
                                             <i class="fa fa-search"></i>
                                         </button>
                                     </span>
                                    </div>
                                </div>


                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>系统接口</span></label>
                                        <div lookup-code="ALLOCATION_BASE_DIC" data-required="true" ng-change="changeAllocationBase();" required ng-model="current.allocationBase"
                                             id="allocationBase" ng-disabled="current.disabled" name="allocationBase"></div>
                                    </div>
                                </div>

                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>是否费用指定物料明细</span></label>
                                        <div lookup-code="YES_OR_NO"   data-required="true"  data-required="true" ng-model="current.isAppointDetail"
                                             id="isAppointDetail" name="isAppointDetail"></div>
                                    </div>
                                </div>

                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>是否启用</span></label>
                                        <div lookup-code="YES_OR_NO" data-required="true" ng-model="current.status"
                                             id="status" name="status"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal"
                                    aria-hidden="true">取消
                            </button>
                            <button  ng-click="confirmData()" validate-form-btn="costModalForm" class="btn btn-primary mr10">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal -->
    </form>



    <div lov-list="findRuleSave" role="dialog" data-title="请选择字段" id="findRuleSave" ng-model="code3" class=""
         data-url="queryLookupLine"
         data-auto-request="false"
         data-params="{'lookupType': '{{current.allocationBase}}','systemCode':'BASE','deleteFlag':0}"
         data-return-key="current.lookupCode"
         data-return-value="current.ruleSourceData"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="checkbox"
         data-keys="{'key':'lookupCode','value':'meaning',name:'字段名称'}"
         data-show-index="false"
         data-type="competitor"
         data-search-key="[{'key':'channelName_like','placeholder':'字段名称'}]"
    >
    </div>


</div>
