<!--NPP新品服务报表-->
<div ng-controller="ttaSystemCurrentLineCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDel,PLSC">

                    </div>
                    <!-- 导入、下载模板start -->
                    <div class="btn-group btn-group-xs" permission-btn-group="btnImport" ng-style="myStyle" id="isSq">
                        <button  class="btn btn-default  a-black "  onclick="window.location.href='app/base/templates/tta/exampleFlie/ttaSystemCurrentLine.xlsx'" ><i class="fa fa-file-excel-o"></i>下载模板</button>
                        <button  class="btn btn-default  a-black "   ng-click="daoru()" ><i class="fa fa-upload"></i>导入</button>

                            month:{headName:'MONTH'},
                            item:{headName:'ITEM'},
                            itemDescCn:{headName:'ITEM_DESC_CN'},
                            brandCn:{headName:'BRAND_CN'},
                            vendorNbr:{headName:'VENDOR_NBR'},
                            vendorName:{headName:'VENDOR_NAME'},
                            groupDesc:{headName:'GROUP_DESC'},
                            deptDesc:{headName:'DEPT_DESC'},
                            activity:{headName:'ACTIVITY'},
                            uda4:{headName:'UDA4'},
                            storeCoun:{headName:'STORE_COUN'},
                            ctw:{headName:'CTW'},
                            eb:{headName:'EB'},
                            rateCard:{headName:'RATE_CARD'}

                    }" data-url="saveImportTTASCInfo"
                                data-info="{date:'{{params.id}}'}"
                                data-after-action="dataTable.getData()"
                                data-message="导入月份为文本格式  yyyymm"  >
                            <i class="fa fa-upload"></i>导入
                        </button>-->
                    </div>
                    <!-- 导入、下载模板end -->

                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">



                <!--------------------- 输入表单  --->

                <div class=" mt10 pb5  oh"
                     data-des="此节点必需－用于识别输入表单的指令">

                    <form id="contractForm" name="contractForm">
                        <header class="col-xs-12 mb10">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                            <span>单据头信息</span>


                        </header>

                        <div class="form-group col-xs-4 col-md-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">MONTH：</span></label>
                                <input type="text" class="form-control radius3"
                                       date-time-picker="" data-date-format="yyyy-mm"
                                       data-start-view="3" data-min-view="3" data-max-view="3"
                                       ng-model="params.month" >
                            </div>
                        </div>

                        <div class="form-group col-xs-4 col-md-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100">ITEM：</span></label>
                                <input  type="text" ng-model="params.item"
                                        class="form-control radius3">

                            </div>
                        </div>

                        <div class="form-group col-xs-4 col-md-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100">BRAND_CN:</span></label>
                                <input  type="text" ng-model="params.brandCn"
                                        class="form-control radius3">

                            </div>
                        </div>

                        <div class="form-group col-xs-4 col-md-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100">供应商编码:</span></label>
                                <input  type="text" ng-model="params.vendorNbr"
                                        class="form-control radius3">

                            </div>
                        </div>

                        <div class="form-group col-xs-4 col-md-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100">供应商名称:</span></label>
                                <input  type="text" ng-model="params.vendorName"
                                        class="form-control radius3">

                            </div>
                        </div>

                        <div class="row"></div>


                    </form>
                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         data-auto-request="false"
                         ng-params="params"
                         data-show-index="true"
                         data-url="findTTASCPagination"
                         data-legend="[
                        {'value':'annualMonth','name':'12_Month'},
                        {'value':'month','name':'Month'},
                        {'value':'item','name':'Item'},
                        {'value':'itemDescCn','name':'ITEM_DESC_CN'},
                        {'value':'brandCn','name':'BRAND_CN'},
                        {'value':'vendorNbr','name':'VENDOR_NBR'},
                        {'value':'vendorName','name':'VENDOR_NAME'},
                        {'value':'groupDesc','name':'GROUP_DESC'},
                        {'value':'deptDesc','name':'DEPT_DESC'},
                        {'value':'activity','name':'Activity'},
                        {'value':'uda4','name':'UDA4'},
                        {'value':'storeCoun','name':'Store_Coun'},
                        {'value':'ctw','name':'CTW'},
                        {'value':'eb','name':'EB'},
                        {'value':'rateCard','name':'rate card'},
                        {'value':'annualMonthN','name':'全年月份'},
                        {'value':'monthN','name':'数据生成月'}
                             ]"
                    ></div>

                </div>

            </div>
        </div>
    </form>

    <!--导入弹出框-->
    <div class="modal fade" id="excelTtaSystemCurrentLine" data-des="excel_ttaSystemCurrentLine" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        导入
                    </h4>
                </div>
                <form class="ngValid" name="ttaSystemCurrentLineForm"  >
                    <div class="modal-body">
                        <div class="form-group col-xs-12 col-md-12" ng-if="buttonFlag">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">选择文件</span></label>
                                <input type="file" required accept="*.xlsx"  id="fileUpLoad">
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-12" ng-if="!buttonFlag">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">当前阶段：</span></label>
                                <span id="value1"></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-12" ng-if="!buttonFlag">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">当前行(列)数：</span></label>
                                <span id="value2"></span>
                            </div>
                        </div>
                        <div class="cb"></div>
                    </div>

                    <div class="modal-footer " ng-if="buttonFlag">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button ng-click="save(ttaSystemCurrentLineForm.$invalid)" validate-form-btn="" data-validate-form="ttaSystemCurrentLineForm" id="saveButton" class="btn btn-primary mr10">确定</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!--批量删除弹出框-->
    <div class="modal fade" id="PLDelete" data-des="批量删除" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog " style="width: 300px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">
                        选择月份
                    </h4>
                </div>
                <form class="ngValid" name="funcMenuForm"  >
                    <div class="modal-body">
                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">促销区间</span></label>
                                <input  type="text" ng-model="paramsPL.month" required
                                        class="form-control radius3">
                            </div>
                        </div>
                        <div class="cb"></div>
                    </div>

                    <div class="modal-footer " ng-if="buttonFlag">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button ng-click="saveWindow(funcMenuForm.$invalid)" validate-form-btn="" data-validate-form="funcMenuForm" id="saveButton2" class="btn btn-primary mr10">确定</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


</div>
