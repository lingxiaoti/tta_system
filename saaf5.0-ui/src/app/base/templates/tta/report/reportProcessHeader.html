<div ng-controller="reportProcessHeaderCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="params.respId=ctrlRespId;dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs ml10" permission-buttons="btnModify"></div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">
                    <div search-form
                         data-legend="[
                            {key:'batchCode',label:'流水号'},
                            {key:'status',label:'单据状态',type:'lookCode',lookCode:'TTA_OI_STATUS'}
                        ]"
                         ng-model="params"
                    ></div>
                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         data-auto-request="true"
                         ng-params="params"
                         data-show-index="true"
                         data-url="findTtaReportProcessHeader"
                         data-legend="[
                             {'value':'batchCode','name':'流水号'},
                             {'value':'statusName','name':'审批状态'},
                             {'value':'passDate','name':'审批通过时间'},
                             {'value':'createdByName','name':'创建人'},
                             {'value':'creationDate','name':'创建时间'}
                             ]"
                    ></div>

                </div>

            </div>
        </div>
    </form>
</div>
