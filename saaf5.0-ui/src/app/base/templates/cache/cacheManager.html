<div ng-controller="cacheManagerCtrl" class="gridtable">

    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div>
            <!--------------------- 按钮--->
            <div class="bg-gray-white bt">
                <div class="bg-gray-white p5">
                    <div class="btn-group btn-group-xs pull-right ml10" id="outputButton">
                        <button class="btn btn-default" ng-click="dataTable.search(1)"><i class="fa fa-search"
                                                                                         aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" ng-click="dataTable.restore()"><i class="fa fa-repeat"></i>重置
                        </button>
                        <button ng-if="!saafPageButtons.add" class="btn btn-default" ng-if="saafPageButtons.add"
                                ng-click="add()"><i class="fa fa-plus"></i>新增
                        </button>
                        <button ng-if="!saafPageButtons.modify" class="btn btn-default" ng-if="saafPageButtons.update"
                                ng-disabled="dataTable.selectRow==null" ng-click="edit()"><i class="fa fa-trash"></i>删除
                        </button>
                        <!--<button class="btn btn-default" ng-click="dataTable.xlsExport()"><i class="fa fa-download"></i>导出-->
                        <!--</button>-->
                    </div>

                    <div class="btn-group btn-group-xs ">
                        <button class="btn  btn-warning" ng-click="moreInput($event)"><i
                                class="fa fa-chevron-circle-down"></i>高级查询
                        </button>
                        <button class="btn btn-primary" ng-click="fullWindow($event)"><i class="fa fa-square-o"></i>数据全屏
                        </button>
                    </div>
                </div>
            </div>
            <!---------------------  / .按钮  --->
            <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
                <div class="nicescroll-height  bg-white " ng-nicescroll
                     nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                    <!--------------------- 输入表单  --->
                    <form id="formArea" ng-submit="dataTable.search(1)" class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">

                        <div search-form=""
                             data-legend="[
                             {key:'centerName',label:'键'},
                             {key:'modelName',label:'类型'},
                             {key:'interfaceName',label:'ridis节点'},
                             {key:'interfaceName',label:'ddd',type:'lookCode',lookCode:'RESOURCE_TYPE'},
                             ]"

                             ng-model="params"
                        ></div>

                    </form>
                    <!--<hr style="width: 100%">-->
                    <!--------------------- ./  输入表单  --->


                    <!--------------------- ./  数据　相关html代码，请写在这里面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
                    <div class="data-table">
                        <div base-data-table="dataTable"

                             ng-params="params"
                             data-show-index="true"
                             data-url="baseApiManagementFind"
                             data-legend="[
                             {'value':'centerName','name':'键'},
                             {'value':'modelName','name':'类型'},
						     {'value':'interfaceName','name':'ridis节点'},
						 ]"

                        ></div>
                    </div>


                    <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->


                </div>
            </div>
        </div>
    </div>

</div>
