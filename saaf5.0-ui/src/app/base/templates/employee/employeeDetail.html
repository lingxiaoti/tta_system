<div ng-controller="employeeDetailCtrl" class="bigdata">
    <form  >

        <!--------------------- 按钮--->
        <div class="bg-gray-white p5">
            <div class=" pull-right ml10">
                <div class="btn-group btn-group-xs" permission-buttons="btnSave">
                </div>
            </div>
            <div class="btn-group btn-group-xs ">
                <button class="btn btn-primary"  ng-click="fullWindow($event)"><i class="fa fa-square-o"></i>数据全屏
                </button>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}"
                 data-des="此节点必需-滚动内容及指令">

                <!--------------------- 输入表单  --->

                <div class=" mt10 pb5  oh"
                     data-des="此节点必需－用于识别输入表单的指令">

                    <form>
                        <header class="col-xs-12 mb10">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                            <span>{{$l('内部信息')}}</span>
                        </header>


                        <div class="form-group col-xs-4 col-md-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">{{$l('事业部')}}：</span>
                                </label>
                                <input type="text" class="form-control radius3" ng-model="params.userName">
                            </div>
                        </div>
                        <div class="form-group col-xs-4 col-md-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">{{$l('渠道')}}：</span>
                                </label>
                                <input type="text" class="form-control radius3" ng-model="params.userFullName">
                            </div>
                        </div>

                        <div class="form-group col-xs-4 col-md-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">{{$l('部门/省区')}}：</span>
                                </label>
                                <select type="text" class="form-control radius3"
                                        ng-model="params.userFullName"
                                        saaf-select-tex="params.customizationLevel">
                                    <option></option>
                                    <option saaf-select-lookupcode="CUSTOMIZATION_LEVEL"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row"></div>


                        <!--<hr width="100%">-->

                        <div class="">
                            <header class="col-xs-12 mb10">
                                <i class="fa fa-cog" aria-hidden="true"></i>
                                <span>{{$l('员工信息')}}</span>
                            </header>

                            <!--<div class="form-group col-xs-4 col-md-3">-->
                            <!--<div class="input-group input-group-xs">-->
                            <!--<label class="input-group-addon bn">-->
                            <!--<span class="w100">{{$l('账户密码')}}：</span>-->
                            <!--</label>-->
                            <!--<input type="text" class="form-control radius3" ng-model="params.bbdCode">-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('员工编号')}}：</span>
                                    </label>
                                    <input type="text" class="form-control radius3" ng-model="params.employeeNumber">
                                </div>
                            </div>

                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('员工类型')}}：</span>
                                    </label>
                                    <select type="text" class="form-control radius3" ng-model="params.personType">
                                        <option></option>
                                        <option saaf-select-lookupcode="PERSON_TYPE"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('员工姓名')}}：</span>
                                    </label>
                                    <input type="text" class="form-control radius3" ng-model="params.personName">
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('性别')}}：</span>
                                    </label>
                                    <select type="text" id="platformCode" class="form-control radius3"
                                            ng-model="params.sex">
                                        <option></option>
                                        <option saaf-select-lookupcode="SEX"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('出生日期')}}：</span>
                                    </label>
                                    <input type="text" class="form-control radius3"  date-time-picker
                                           data-date-format="yyyy-mm-dd"
                                           data-min-View="2" ng-model="params.birthDay">
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('手机号码')}}：</span>
                                    </label>
                                    <input type="password" class="form-control radius3" ng-model="params.mobilePhone">
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('电话号码')}}：</span>
                                    </label>
                                    <input type="text" class="form-control radius3" ng-model="params.telPhone">
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('身份证号码')}}：</span>
                                    </label>
                                    <input type="password" class="form-control radius3" ng-model="params.cardNo">
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('邮政编码')}}：</span>
                                    </label>
                                    <input type="text" class="form-control radius3" ng-model="params.postcode">
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('邮箱地址')}}：</span>
                                    </label>
                                    <input type="text" class="form-control radius3" ng-model="params.email">
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('通讯地址')}}：</span>
                                    </label>
                                    <input type="text" class="form-control radius3" ng-model="params.postalAddress">
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('备注')}}：</span>
                                    </label>
                                    <input type="text" class="form-control radius3" ng-model="params.endDate">
                                </div>
                            </div>
                            <div class="form-group col-xs-4 col-md-3">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn">
                                        <span class="w100">{{$l('是否启用')}}：</span>
                                    </label>
                                    <input type="checkbox" class=" radius3"
                                           ng-true-value="'Y'" ng-false-value="'N'"
                                           ng-model="params.enabled">
                                </div>
                            </div>
                        </div>


                    </form>

                </div>
            </div>
        </div>
    </form>

    <div lov-list="" role="dialog" data-title="职责" id="rpLov" ng-model="current.rp"
         data-return-value="params.lov"
         data-url="responsibility"
         data-params='{}'
         data-callback="saveResp"
         data-return-type="value"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="checkbox"
         data-keys="{'key':'responsibilityId','value':'responsibilityName'}"
         data-show-index="true"
         data-type="competitor"
         data-other-column="[{'name':'职责编号','key':'responsibilityCode'},{'name':'职责描述','key':'responsibilityDesc'}]"
         data-search-key="{'key':'responsibilityName','placeholder':'查找职责'}"
    >
    </div>


</div>
