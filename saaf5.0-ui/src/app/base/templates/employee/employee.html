    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">

                <div class="pull-right ml10" >
                    <div class="btn-group btn-group-xs">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)" >
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()" >
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}

                    </div>

                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)" ng-bind="$l('高级查询')">

                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)" ng-bind="$l('数据全屏')">

                    </button>
                </div>

    <form class="ngValid" name="btnListForm" ng-submit="confirmBtnList()">
        <div class="modal fade" id="btnListModal" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-dialog-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            {{$l('按钮列表')}}
                        </h4>
                    </div>

                    <div class="modal-body ">
                        <div class="pl30 pr30">
                            <div class="row">
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span ng-bind="$l('按钮名称')"

                                                class="red">*</i>{{}}：</span></label>

                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">

                                        <input type="text" class="form-control radius3" required

                                    </div>
                                </div>
                            </div>

                    </div>
