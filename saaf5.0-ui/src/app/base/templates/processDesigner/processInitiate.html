<div ng-controller="processInitiateCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ">
                    <div class="btn-group btn-group-xs ml10">
                        <button class="btn btn-default" type="button" ng-click="processTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" type="button" ng-click="processTable.restore('deployed')">
                            <i class="fa fa-refresh" aria-hidden="true"></i>重置
                        </button>
                        <button class="btn btn-default" type="button" permission-btn="" ng-click="btnInitiate()" ng-disabled="!processTable.selectRow">
                            <i class="fa fa-play-circle"></i>发起
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs ml10" permission-buttons="">
                        　
                    </div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>高级查询
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度"  >
            <div class="  br h100p col col-xs-3 col-md-2" >


                <ul sie-ztree="categoryTree" style="margin-bottom: 10px;" class="ztree pt10 pb10" id="categoryTree"
                    data-url="processListCategories"
                    data-simpledata='{"enable":"true","idKey":"categoryId","pIdKey":"parentId","rootPId":-1}'

                    data-keys='{"name":"categoryName"}'
                    data-page-rows="10000"
                    data-expand-node="true"
                    data-node-click="treeClick"
                    data-onload="treeLoad"

                >
                </ul>
            </div>
            <form ng-submit="processTabel.search()" class="col col-xs-9 col-md-10">
                <div class="nicescroll-height  bg-white " ng-nicescroll
                     nice-option="{cursorcolor: '#998279',cursorwidth:10}" data-des="此节点必需-滚动内容及指令">
                    <div class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">

                        <div resp-change="" class="col-xs-3"></div>
                        <div class="form-group col-xs-4 col-md-4">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span>{{ $l('流程名称') }}：</span></label>
                                <input type="text" class="form-control radius3" ng-model="processParams.searchKey"
                                       placeholder="{{ $l('请输入流程名称') }}">
                            </div>
                        </div>
                    </div>

                    <div class="data-table text-center">
                        <div base-data-table="processTable"
                             data-url="processFindModels" data-show-index='true'
                             ng-params="processParams"
                             data-auto-request="false"
                             data-legend='[
                            {"value": "name","name": "流程名称"},
                            {"value": "key","name": "流程标识"},
                             {"value": "ouNames","name": "BU"},
                            {"value": "status","name": "是否已发布","boolean":"icon"},]'>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
