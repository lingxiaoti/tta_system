<div ng-controller="processListCtrl" class="gridtable">

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->


        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">

                    <div class="btn-group btn-group-xs pull-right ml10" id="outputButton1">

                        <!--<i class="fa fa-search" aria-hidden="true"></i>{{ $l('搜索')}}-->
                        <!--</button>-->
                        <button class="btn btn-default" type="button" ng-click="btnNewCategory()" permission-btn="">
                            <i class="fa fa-plus">{{ $l('新增分类')}}</i>
                        </button>
                        <button class="btn btn-default" type="button" ng-click="btnModifyCategory()" permission-btn=""
                                ng-disabled="!sort.selectNode">
                            <i class="fa fa-edit">{{ $l('编辑分类')}}</i>
                        </button>
                        <button class="btn btn-default" type="button" ng-click="btnDelCategory()" permission-btn=""
                                ng-disabled="!sort.selectNode"
                        >
                            <i class="fa fa-trash-o">{{ $l('删除分类')}}</i>
                        </button>
                    </div>
                </div>
                <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">

                            data-keys='{"name":"categoryName"}'

                        >
                        </ul>

                    </div>

                </div>

            <form ng-submit="processTabel.search()" class="col col-xs-8 col-md-9 ">

                    <div class="btn-group btn-group-xs pull-right ml10">

                        <button class="btn btn-default" type="button" ng-click="btnNew()" permission-btn=""
                                ng-disabled="!sort.selectNode">
                            <i class="fa fa-plus">{{ $l('新增')}}</i>
                        </button>
                        <button class="btn btn-default" type="button" ng-click="btnModify()" permission-btn=""

                            <i class="fa fa-edit">{{ $l('编辑')}}</i>
                        </button>
                        <button class="btn btn-default" type="button" ng-click="btnCopy()" permission-btn=""

                            <i class="fa fa-edit">{{ $l('复制')}}</i>
                        </button>
                        <button class="btn btn-default" type="button" ng-click="btnSetting()" permission-btn=""

                            <i class="fa fa-cogs">{{ $l('设置')}}</i>
                        </button>
                        <button class="btn btn-default" type="button" ng-disabled="!processTabel.selectRow"

                                ng-click="btnDesign()">
                            <i class="fa fa-sitemap">{{ $l('设计')}}</i>
                        </button>
                        <button class="btn btn-default" type="button" ng-disabled="!sort.selectNode" permission-btn=""

                        </button>
                        <button class="btn btn-default" type="button" ng-disabled="!processTabel.selectRow"

                                ng-click="btnExportProcess('current')">
                            <i class="fa fa-cloud-upload">{{ $l('导出流程')}}</i>
                        </button>
                        <button class="btn btn-default" type="button" ng-disabled="!processTabel.selectRow"

                            <i class="fa fa-play-circle">{{ $l('发布')}}</i>
                        </button>
                        <button class="btn btn-default" type="button" ng-disabled="!processTabel.selectRow"

                                ng-click="btnDel()">
                            <i class="fa fa-trash-o">{{ $l('删除')}}</i>
                        </button>

                            <i class="fa fa-trash-o">{{ $l('删除')}}</i>
                        </button>

                    <div class="btn-group btn-group-xs pull-right ml10">

                            <i class="fa fa-search" aria-hidden="true"></i>{{ $l('搜索')}}
                        </button>

                        </button>

                        <div search-form

                        {key:'name',label:'流程名称'},
                        {key:'processKey',label:'流程标识'}
                        ]"
                             ng-model="processParams"
                             data-col='4'
                        ></div>

                    </div>

                    <div class="data-table text-center">
                        <div base-data-table="processTabel" id="processTabel"

                             data-delete-url="processModelsDelete"
                             data-keys="{key:'modelId',delKeyType:'string'}"
                             data-auto-request="false"
                             data-callback="[{'value':'name','callback':'clickProcessRow'}]"
                             data-legend='[
                            {"value": "name","name": "流程名称"},
                            {"value": "processKey","name": "流程标识"},
                             {"value": "ouNames","name": "BU"},
                            {"value": "status","name": "流程状态","boolean":"icon"},
                            {"value": "deploymentTime","name": "发布时间","date":"yyyy-MM-dd HH:mm"},
                            {"value": "createTime","name": "创建时间","date":"yyyy-MM-dd"},
                            {"value": "lastUpdateTime","name": "最后更新时间","date":"yyyy-MM-dd"}]'>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

                                            <div class="input-group-btn">
