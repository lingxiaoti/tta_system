<div ng-controller="unreadCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ">
                    <div class="btn-group btn-group-xs ml10">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1,null,true)">
                            <i class="fa fa-search" aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>重置
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs ml10" >
                        <button class="btn btn-default" permission-btn="" type="button" ng-click="btnReadAll()" ng-disabled="dataTable.selectRowList.length === 0">
                            <i class="fa fa-envelope-open-o" aria-hidden="true"></i>全部设置已阅
                        </button>                        　
                    </div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>高级查询
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{cursorcolor: '#333333',cursorwidth:10,zindex:1}" data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <form class=" mt10 pb5 input-form bb " input-form data-des="此节点必需－用于识别输入表单的指令">
                    <div resp-change="" class=" col-xs-6 col-md-4 col-lg-3"></div>
                    <div search-form
                         data-legend="[
                         {ngStart:'startDate',ngEnd:'endDate',label:'申请时间',type:'dateTimeRange'},
                         {key:'categoryId',label:'流程分类',type:'ztreeSelect',
                          options:{
                            url:'processListCategories',
                            label:'流程分类',
                            simpledata: {enable:true,idKey:'categoryId',pIdKey:'parentId',rootPId:-1},
                            keys: {name:'categoryName'},
                            height:250,
                            returnValue:'categoryName',
                            returnKey:'categoryId'
                          }
                          },

                          {key:'billNo',label:'单据编号'},
                            {key:'title',label:'流程标题'},
                             {key:'drafter',label:'流程发起人'},
                            {key:'communicated',label:'发消息',type:'lookupCode',lookupCode:'YES_OR_NO'},
                           {key:'status',label:'待阅状态',type:'lookupCode',lookupCode:'PROCESS_UNREAD_STATUS'},

                        ]"
                         ng-model="myProcessParams"
                    ></div>
                </form>
                <!--------------------- ./  输入表单  --->
                <!--------------------- ./  数据　相关html代码，请写在这里面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
                <div class="data-table"  >
                    <div base-data-table="dataTable"
                         ng-params="myProcessParams"
                         ng-model="currentTable"
                         data-show-index="true"
                         data-checked-type="checkbox"
                         data-keys="{key:'notifyId'}"
                         data-callback="[{value:'bpm_title',callback:'clickColumns'}]"
                         data-checked-disabled="{value:'status',condition:[1]}"
                         data-row-color="{value:'statusName',color:{'未读':'#000'},type:'font-weight:bold;color'}"
                         data-url="findNotifyTasks"
                         data-legend="[
                           {value: 'billNo',name: '单据编号'},
                          {value: 'bpm_title',name: '流程标题'},
                          {value: 'bpm_categoryName',name: '流程分类'},
                          {value: 'bpm_userFullName',name: '流程发起人'},
                          {value: 'creationDate',name: '申请时间'},
                          {value: 'taskName',name: '审批节点'},
                          {value: 'bpm_statusName',name: '待办状态'},
                          {value: 'bpm_communicated',name: '发消息', boolean:'icon'},
                           {value: 'statusName',name: '阅读状态'},
                          {value: 'creationDate',name: '发送时间'},
                          {value: 'bpm_durationDHM',name: '单据处理时长'}
                         ]"
                    ></div>
                </div>
                <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
            </div>
        </div>
    </div>
</div>
