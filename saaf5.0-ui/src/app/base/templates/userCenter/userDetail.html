            <!--start-->
            <div class="col-md-12">
              <div class="picBox">
                <ul id="myTab" class="myNav">
                  <li class="active">
                    <a href="#responsibilityAssignment" data-toggle="tab"><span>职责分配</span></a>
                  </li>
                  <li>
                    <a href="#associateProfile" data-toggle="tab"><span>关联profile</span></a>
                  </li>
                  <li>
                    <a href="#groupAllocation" data-toggle="tab"><span>群组分配</span></a>
                  </li>
                  <li ng-show="params.userType=='60'" ng-click="dataAuthoritySupplier()">
                    <a href="#dataAuthority" data-toggle="tab"><span>供应商数据权限</span></a>
                  </li>
                </ul>
                <div id="myTabContent" class="tab-content" style="min-height: 400px;padding: 10px">
                  <div class="tab-pane fade in active" id="responsibilityAssignment">
                    <div class="col-xs-12 cb mb10">
                      <button type="button" class="btn btn-default btn-xs  pull-right" ng-click=""
                              ng-show="currentIsadmin == 'Y'" permission-btn="btnNewResp"
                              ng-disabled="params.userId == undefined" data-toggle="modal"
                              data-target="#rpLov"><i class="fa fa-plus">添加职责</i></button>
                      <button type="button" class="btn btn-default btn-xs  pull-right" ng-click=""
                              ng-show="currentIsadmin != 'Y'" permission-btn="btnNewResp"
                              ng-disabled="params.userId == undefined" data-toggle="modal"
                              data-target="#rpLov1"><i class="fa fa-plus">添加职责</i></button>
                      <button type="button" class="btn btn-default btn-xs mr10 pull-right" ng-click=""
                              permission-btn="btnDelResp"
                              ng-disabled="!rpTable.selectRow"
                      ><i class="fa fa-plus">删除职责</i></button>
                    </div>
                    <div class="data-table cb">
                      <div base-data-table="rpTable" id="rpTable"
                           ng-params="rpParams"

                           data-show-index="true"
                           data-auto-request="false"
                           data-url="findResponsibilityByUserId"

                           data-paging-show="false"
                           data-legend="[
                                                     {'value':'responsibilityName','name':'职责名称'},
                                                     {'value':'responsibilityCode','name':'职责编码'},
                                                     {'value':'responsibilityDesc','name':'职责描述'},
                                                     ]"
                      ></div>
                    </div>
                  </div>

                  <div class="tab-pane fade in " id="associateProfile">
                    <div class="col-xs-12 cb mb10">
                      <button class="btn btn-default btn-xs fr" data-toggle="modal" permission-btn=""
                              ng-click="btnNewProfile()"
                              data-target="#profile-lov">新增
                      </button>
                      <button type="button" class="btn btn-default btn-xs  mr10 pull-right" ng-click=""
                              permission-btn="btnDelProfile"
                              ng-disabled="!currentProfileRow"><i class="fa fa-plus">删除Profile</i></button>
                    </div>


                    <table class=" table-hover report-data  ">
                      <thead>
                      <tr>
                        <th>Profile名称</th>
                        <th>Profile编码</th>
                        <th>Profile描述</th>
                        <th>Profile值</th>
                        <th>数据源</th>

                      </tr>
                      </thead>
                      <tbody>
                      <tr ng-repeat=" row in profileData" ng-click="profileRow(row,$index)"
                          ng-class="{active:$index===currentProfileRow.index}">
                        <td>{{ row.profileName}}</td>
                        <td>{{ row.profileCode}}</td>
                        <td>{{ row.profileDesc}}</td>

                        <td ng-class="{'has-error':!row.profileValue}">

                          <div class="input-group input-group-xs"
                               ng-if="row.profileCode=='VENDOR' || row.profileCode=='VENDOR_GROUP'  || row.profileCode=='VENDOR_EXTERAL'">
                            <input style="float: none"
                                   ng-if="row.profileCode=='VENDOR' || row.profileCode=='VENDOR_GROUP'  || row.profileCode=='VENDOR_EXTERAL'"
                                   type="text" class="form-control radius3" 
                                   ng-class="{'spec-input':row.profileCode=='VENDOR'}" required ng-model="row.profileValueTxt"
                                   readonly>
                            <input style="float: none;width:30%;"
                                   ng-if="row.profileCode=='VENDOR'"
                                   type="text" class="form-control radius3" required ng-model="row.profileValueCode"
                                   readonly>

                            <span class="input-group-btn">
										<button ng-if="row.profileCode=='VENDOR'" class="btn btn-default" data-toggle="modal"
                            data-target="#vendorLov" ng-click="getProfileVal()" type="button">
											<i class="fa fa-search"></i>
										</button>
										<button ng-if="row.profileCode=='VENDOR_GROUP'" class="btn btn-default" data-toggle="modal"
                            data-target="#vendorGroupLov" ng-click="getProfileVal()" type="button">
											<i class="fa fa-search"></i>
										</button>
                                    <button ng-if="row.profileCode=='VENDOR_EXTERAL'" class="btn btn-default"
                                            data-toggle="modal" data-target="#vendorExteralLov"
                                            ng-click="getProfileVal()" type="button">
											<i class="fa fa-search"></i>
										</button>
                              </button>
									</span>

                          </div>


                          <select
                            ng-if="row.profileCode!='VENDOR' && row.profileCode!='VENDOR_GROUP' && row.profileCode!='VENDOR_EXTERAL'"
                            ng-model="row.profileValue" class=" from-input input-xs">
                            <option ng-repeat="item in row.option" value="{{item.VAL}}">
                              {{item.TXT}}
                            </option>
                          </select>
                        </td>

                        <td>{{ row.dsName}}</td>

                      </tr>
                      </tbody>
                    </table>

                  </div>
                  <div class="tab-pane fade in " id="groupAllocation">
                    <header class="col-xs-12 mb10">
                      <div class="pull-right">
                        <button class="btn btn-default btn-xs" type="button" permission-btn="btnNewGroup">
                          <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                        <button class="btn btn-default btn-xs" type="button"
                                ng-disabled="groupTable.selectRowList.length==0" permission-btn="btnDelGroup">
                          <i class="fa fa-del" aria-hidden="true"></i> {{$l('删除群组')}}
                        </button>
                      </div>
                    </header>
                    <div style="clear: both"></div>
                    <div class="data-table cb">
                      <div base-data-table="groupTable" id="groupTable"
                           ng-params="groupParams"
                           data-show-index="true"
                           data-auto-request="false"
                           data-checked-type="checkbox"
                           data-keys="{'key':'assignId'}"
                           data-url="findUserGroupAssignsForUser"
                           data-paging-show="false"
                           data-legend="[
                                                     {'value':'userGroupCode','name':'群组编码',style:'text-align:left'},
                                                     {'value':'userGroupName','name':'群组名称'}
                                                     ]"
                      ></div>
                    </div>
