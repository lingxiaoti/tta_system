<div ng-controller="plmSpecialProductTypeInfoCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDiscard,btnExport,btnDel">
                    </div>


                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">

                    <div search-form
                         data-legend="[

                            {key:'specialProductTypeName_like',label:'特殊商品类型描述'},
                            {key:'controlType_like',label:'控制类型',type:'lookCode',lookCode:'PLM_SPECIAL_CONTROL_TYPE'},


                        ]"
                         ng-model="params"
                    ></div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         data-auto-request="false"
                         ng-params="params"
                         data-show-index="true"
                         data-url="findPlmSpecialProductTypeInfo"
                         data-legend="[
                                 {'value':'specialProductType','name':'特殊商品类型', style:'text-align:center'},
                                 {'value':'specialProductTypeName','name':'特殊商品类型描述', style:'text-align:center'},
                                 {'value':'controlType','name':'控制类型', style:'text-align:center'},
                                 {'value':'controlValue','name':'控制值', style:'text-align:center'},
                                 {'value':'creationDate','name':'创建日期', style:'text-align:center'},

                         ]"
                    ></div>
                    <!--                    {'value':'phoneNumber','name':'手机号码'},-->
                </div>

            </div>

            <!-- 详情 -->
            <div class="modal fade" id="specialProductTypeDetailId" tabindex="-1"
                 data-backdrop="static" role="dialog"
                 aria-labelledby="accessoryModalLabel">
                <div class="modal-dialog modal-dialog-lg" style="margin-top: 5%;">
                    <div class="modal-content" >
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                    ng-click="refindFile()"
                                    aria-hidden="true">&times;
                            </button>
                            <h4 class="modal-title pull-left" id="disagreeTitle">特殊商品类型</h4>
                        </div>
                        <div class="modal-body">
                            <form id="specialProductTypeForm" name="specialProductTypeForm">
                                <div class="row"></div>

                                <div class="form-group col-xs-4 col-md-4">
                                    <div class="input-group input-group-xs">

                                        <label class="input-group-addon bn">
                                            <span class="w100"><i class="red">*</i>特殊商品类型</span>
                                        </label>

                                        <input type="text" ng-disabled="false" class="form-control radius3" required
                                               name="specialProductType"
                                               ng-model="headerData.specialProductType">
                                    </div>
                                </div>

                                <div class="form-group col-xs-4 col-md-4">
                                    <div class="input-group input-group-xs">

                                        <label class="input-group-addon bn">
                                            <span class="w100"><i class="red">*</i>特殊商品类型描述</span>
                                        </label>

                                        <input type="text" ng-disabled="false" class="form-control radius3"
                                               name="specialProductTypeName" required
                                               ng-model="headerData.specialProductTypeName">
                                    </div>
                                </div>

                                <div class="form-group col-xs-4 col-md-4">
                                    <div class="input-group input-group-xs">

                                        <label class="input-group-addon bn">
                                            <span class="w100">控制类型</span>
                                        </label>


                                        <div lookup-code="PLM_SPECIAL_CONTROL_TYPE" data-required="true" ng-model="headerData.controlType"
                                             required  id="controlType" ng-disabled="false" name="controlType">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-xs-4 col-md-4">
                                    <div class="input-group input-group-xs">

                                        <label class="input-group-addon bn">
                                            <span class="w100">控制值</span>
                                        </label>

                                        <input type="text" ng-disabled="false" class="form-control radius3"
                                               name="controlValue"
                                               ng-model="headerData.controlValue">
                                    </div>
                                </div>


                                <div class="row"></div>
                            </form>

                        </div>
                        <div class="modal-footer ">
                            <div style="text-align: center">
                                <button style="" type="button" class="btn btn-default"
                                        ng-click="refindFile()"
                                        data-dismiss="modal">取消
                                </button>
                                <button type="button" id="disagreeButton" data-validate-form="specialProductTypeForm"
                                        ng-click="save(specialProductTypeForm.$invalid)" class="btn btn-primary mr10">保存
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>
