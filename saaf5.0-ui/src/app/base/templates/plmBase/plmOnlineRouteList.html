<div ng-controller="plmOnlineRouteListCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDiscard,btnExport">
                    </div>


                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">

                            <label class="input-group-addon bn">
                                <span class="w100">线上渠道</span>
                            </label>

                            <select class="selectpicker show-tick form-control"
                                    ng-model="params.plmOnlineRouteCode"
                                    required  data-live-search="true">
                                <option value="">请选择</option>
                                <option ng-repeat="item in plmOnlineRouteList" value="{{item.plmOnlineRouteCode}}" ng-bind="item.plmOnlineRouteName"></option>

                            </select>
                        </div>
                    </div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         data-auto-request="true"
                         ng-params="params"
                         data-show-index="true"
                         data-callback="[{'value':'plmOnlineRouteCode','callback':'btnDetail'}]"
                         data-url="findPlmOnlineSubrouteInfo"
                         data-legend="[
                                 {'value':'plmOnlineRouteCode','name':'渠道ID', style:'text-align:center'},
                                 {'value':'plmOnlineRouteName','name':'线上渠道', style:'text-align:center'},
                                 {'value':'subrouteName','name':'子渠道', style:'text-align:center'},
                                 {'value':'creator','name':'创建人', style:'text-align:center'},
                                 {'value':'creationDate','name':'创建日期', style:'text-align:center'},


                         ]"
                    ></div>
                    <!--                    {'value':'phoneNumber','name':'手机号码'},-->
                </div>

            </div>
        </div>
    </form>


</div>
