<div ng-controller="plmBaseUserRoleProfileCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDiscard,btnExport,btnDel">
                    </div>


                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">

                    <div search-form
                         data-legend="[
                            {key:'userName',label:'用户账号'},
                            {key:'userType',label:'用户类型',type:'lookCode',lookCode:'USER_TYPE'},
                            {key:'userFullName',label:'员工姓名'},
                            {key:'dept',label:'部门'},
                            {key:'phoneNumber',label:'手机号码'},
                            {key:'responsibilityName',label:'职责名称'},
                            {key:'roleName',label:'角色名称'},
                            {key:'profile',label:'profile'},
                            {key:'systemCode',label:'系统类型',type:'lookCode',lookCode:'SYSTEM_CODE'}
                        ]"
                         ng-model="params"
                    ></div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         data-auto-request="true"
                         ng-params="params"
                         data-show-index="true"
                         data-url="findUserRoleProfile"
                         data-legend="[
                                 {'value':'USERID','name':'用户ID', style:'text-align:center'},
                                 {'value':'USERNAME','name':'用户账号', style:'text-align:center'},
                                 {'value':'USERTYPENAME','name':'用户类型', style:'text-align:center'},
                                 {'value':'USERFULLNAME','name':'员工姓名', style:'text-align:center'},
                                 {'value':'DEPT','name':'部门', style:'text-align:center'},
                                 {'value':'PHONENUMBER','name':'手机号码', style:'text-align:center'},
                                 {'value':'EMAIL','name':'邮箱', style:'text-align:center'},
                                 {'value':'SYSTEMNAME','name':'系统类型', style:'text-align:center'},
                                 {'value':'RESPONSIBILITYNAME','name':'职责名称', style:'text-align:center'},
                                 {'value':'ROLENAME','name':'角色名称', style:'text-align:center'},
                                 {'value':'PROFILE','name':'profile', style:'text-align:center'},
                                 {'value':'CREATIONDATE','name':'创建时间', style:'text-align:center',type:'time','date':'yyyy-MM-dd'},
                                 {'value':'ENDDATE','name':'失效时间', style:'text-align:center',type:'time','date':'yyyy-MM-dd'}
                         ]"
                    ></div>
                </div>

            </div>


        </div>
    </form>


    <form class="ngValid" name="banks">
        <div class="modal fade" id="banks" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-dialog-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            新增系列
                        </h4>
                    </div>

                    <div class="modal-body ">
                        <div class="pl30 pr30">
                            <div class="row">

                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>{{$l('系列名称')}}</span></label>

                                        <input type="text" class="form-control radius3" required
                                               ng-model="addparams.serialName">
                                    </div>
                                </div>


                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class="">{{$l('系列描述')}}</span></label>
                                        <input type="text" class="form-control radius3"
                                               ng-model="addparams.serialDesc">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal"
                                    aria-hidden="true">{{$l('取消')}}
                            </button>
                            <button ng-click="btnSave()" class="btn btn-primary mr10">{{$l('提交')}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal -->
    </form>


</div>
