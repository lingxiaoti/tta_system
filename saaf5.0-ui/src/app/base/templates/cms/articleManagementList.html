<div ng-controller="articleManagementListCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs mr5 ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore(['systemCode','isAdmin'])">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs "  permission-buttons="btnNew,btnModify,btnDel" data-disabled-for-table="dataTable">

                    </div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <form ng-submit="dataTable.search(1)">
                    <div class=" mt10 pb5 input-form bb oh" input-form
                         data-des="此节点必需－用于识别输入表单的指令">
                        <div search-form
                             data-legend="{{ legend }}"
                             ng-model="params"
                        ></div>

                    </div>
                </form>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-url="articleFind"
                         data-delete-url="articleDel"
                         data-keys="{key:'articleId'}"
                         data-func-column="[{text:'查看内容',callback:'showContent'}]"

                         data-legend="[
                             {'value':'articleTitle','name':'文章标题'},
                             {'value':'articleTypeDesc','name':'文章类型'},
                             {'value':'systemCodeDesc','name':'系统编码'},
                             {'value':'enabledFlag','name':'是否首页显示',boolean:'icon'},
                             {'value':'articlePublishDate','name':'发布时间',time:'YYYY-MM-DD'}
                             ]"
                    ></div>
                </div>
                <!--{'value':'articleContent','name':'文章内容'},-->
            </div>
        </div>
    </form>

    <div class="modal fade" id="articleContent" data-des="文章内容" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        {{ articleContent.articleTitle}}
                    </h4>
                </div>

                <div class="modal-body">
                    <div ng-bind-html="articleContent.articleContent | tohtml"></div>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


</div>
