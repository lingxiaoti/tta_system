<div ng-controller="apiManagerCtrl" class="gridtable">

    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div>
            <!--------------------- 按钮--->
            <div class="bg-gray-white bt">
                <div class="bg-gray-white p5">
                    <div class="pull-right ml10" >
                        <div class="btn-group btn-group-xs ">
                            <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                                <i class="fa fa-search" aria-hidden="true"></i><span ng-bind="$l('搜索')"></span>
                            </button>
                            <button class="btn btn-default" type="button" ng-click="form.restore()">
                                <i class="fa fa-undo" aria-hidden="true"></i> <span ng-bind="$l('重置')"></span>
                            </button>
                        </div>

                        <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDel">

                        </div>

                    </div>

                    <div class="btn-group btn-group-xs ">
                        <button class="btn  btn-warning" ng-click="moreInput($event)">
                            <i class="fa fa-chevron-circle-down"></i> <span ng-bind="$l('高级查询')"></span>
                        </button>
                        <button class="btn btn-primary" ng-click="fullWindow($event)">
                            <i class="fa fa-square-o"></i> <span ng-bind="$l('数据全屏')"></span>
                        </button>
                    </div>
                </div>
            </div>
            <!---------------------  / .按钮  --->
            <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
                <div class="nicescroll-height  bg-white " ng-nicescroll
                     nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                    <!--------------------- 输入表单  --->
                    <form id="formArea" class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令"
                          ng-submit="dataTable.search(1)">


                        <div search-form="form"
                             data-legend="[

                        {key:'modelName',label:'模块名称'},
                        {key:'interfaceName',label:'接口名称'},
                        {key:'urlAddress',label:'URL名称'},
                        {key:'requestMode',label:'请求类型'},
                        {key:'apiStatus',label:'状态',type:'lookCode','lookCode':'API_STATUS'},
                        ]"
                             ng-model="params"
                        ></div>

                    </form>
                    <!--<hr style="width: 100%">-->
                    <!--------------------- ./  输入表单  --->


                    <!--------------------- ./  数据　相关html代码，请写在这里面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
                    <div class="data-table">
                                               <div base-data-table="dataTable"
                             ng-params="params"
                             data-show-index="true"
                             data-url="baseApiManagementFind"

                             data-legend="[
                             {'value':'centerName','name':'项目名称'},
                             {'value':'modelName','name':'模块名称'},
						 {'value':'interfaceName','name':'接口名称'},
						 {'value':'urlAddress','name':'URL'},
						 {'value':'requestMode','name':'请求类型'},
						 {'value':'apiStatusMeaning','name':'状态'},
						 {'value':'apiDesc','name':'描述'},
						 ]"

                        ></div>
                    </div>


                    <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->


                </div>
            </div>
        </div>
    </div>

</div>
