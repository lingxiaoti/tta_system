
<div ng-controller="productAddReportTCtrl" class="gridtable">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="search(1)">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                  
                        <button class="btn btn-default" type="button" ng-click="search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>重置
                        </button>
                         
                    </div>
                    <div class="btn-group btn-group-xs" permission-buttons="btnExport"></div>
                </div>

                <div class="btn-group btn-group-xs ">
               
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                   
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <div class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">

                    <!-- 搜索输入框组-->
                    <div search-form
                         data-legend="[
						{key:'productName',label:'商品名称','style':'text-align: center;'},
						{key:'brandnameCn',label:'品牌名称','style':'text-align: center;'},
						{key:'creationbegin',label:'开始时间',type:'time','style':'text-align: center;'},
						{key:'creationEnd',label:'结束时间',type:'time','style':'text-align: center;'}
                        ]"
                         ng-model="params"
                    ></div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-url="FindProductReportTList"
                         data-legend="[
                             {'value':'PLMCODE','name':'货品编号','style':'text-align: center;'},
                             {'value':'BARCODE','name':'条形码','style':'text-align: center;'},
                             {'value':'PRODUCTNAME','name':'货品名称（中文）','style':'text-align: center;'},
                             {'value':'PRODUCTENAME','name':'货品名称(英文)','style':'text-align: center;'},
                             {'value':'BRANDNAMECN','name':'品牌名称(中文)','style':'text-align: center;'},
                             {'value':'BRANDNAMEEN','name':'品牌名称(英文)','style':'text-align: center;'},
                             {'value':'DEPARTMENT','name':'部门','style':'text-align: center;'},
                             {'value':'CLASSES','name':'分类','style':'text-align: center;'},
                             {'value':'SUBCLASS','name':'子分类','style':'text-align: center;'},
                             {'value':'SUPPLIERID','name':'供应商编号','style':'text-align: center;'},
                             {'value':'SUPPLIERNAME','name':'供应商名称','style':'text-align: center;'},
                             {'value':'PRICE','name':'成本','style':'text-align: center;'},
                             {'value':'SXWAY','name':'生效方式','style':'text-align: center;'},
                             {'value':'AREA','name':'区域','style':'text-align: center;'},
                             {'value':'PLACENOTE','name':'地点清单','style':'text-align: center;'},
                             {'value':'SXWAREHOUSE','name':'生效仓库','style':'text-align: center;'},
                             {'value':'SXSTORE','name':'生效门店','style':'text-align: center;'},
                             {'value':'UNITPRICE','name':'零售价','style':'text-align: center;'},
                             {'value':'PACKAGESPE','name':'包装规格','style':'text-align: center;'},
                             {'value':'BOXLENGTH','name':'外箱长','style':'text-align: center;'},
                             {'value':'BOXBREADTH','name':'外箱宽','style':'text-align: center;'},                             
                              {'value':'BOXHEIGHT','name':'外箱高','style':'text-align: center;'},
                             {'value':'INNERPACKAGESPE','name':'内包装规格','style':'text-align: center;'},
                             {'value':'COUNTUNIT','name':'计价单位','style':'text-align: center;'},
                             {'value':'PLACE','name':'产地','style':'text-align: center;'},
                              {'value':'UNIT','name':'单位规格','style':'text-align: center;'},
                             {'value':'WAREHOUSEGETDAY','name':'仓库可收货天数','style':'text-align: center;'},
                             {'value':'WAREHOUSEPOSTDAY','name':'仓库可出货天数','style':'text-align: center;'},
                             {'value':'SXDAYS','name':'保质期天数','style':'text-align: center;'}
						 ]"
                    ></div>
                </div>
                <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
            </div>
        </div>
    </form>
</div>
