
<div ng-controller="productAddReportCtrl" class="gridtable">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="search(1)">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                  
                        <button class="btn btn-default" type="button" ng-click="search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>重置
                        </button>
                         
                    </div>
                    <div class="btn-group btn-group-xs" permission-buttons="btnExport"></div>
                </div>

                <div class="btn-group btn-group-xs ">
               
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                   
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <div class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">

                    <!-- 搜索输入框组-->
                    <div search-form
                         data-legend="[
						{key:'productName',label:'商品名称'},
						{key:'brandnameCn',label:'品牌名称'},
						{key:'creationbegin',label:'开始时间',type:'time'},
						{key:'creationEnd',label:'结束时间',type:'time'}
                        ]"
                         ng-model="params"
                    ></div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-url="FindProductReportList"
                         data-legend="[
                             {'value':'PLMCODE','name':'plmId','style':'text-align: center;'},
                             {'value':'BARCODE','name':'条形码','style':'text-align: center;'},
                             {'value':'BRANDNAMECN','name':'品牌（中文）','style':'text-align: center;'},
                             {'value':'PRODUCTNAME','name':'商品名（中文）','style':'text-align: center;'},
                             {'value':'GROUPBRAND','name':'Group','style':'text-align: center;'},
                             {'value':'DEPARTMENT','name':'Department','style':'text-align: center;'},
                             {'value':'CLASSES','name':'Class','style':'text-align: center;'},
                             {'value':'SUBCLASS','name':'Sub-Class','style':'text-align: center;'},
                             {'value':'salesQty SALESQTYY','name':'商品长','style':'text-align: center;'},
                             {'value':'PRODUCTLENGTH','name':'商品宽','style':'text-align: center;'},
                             {'value':'PRODUCTHEIGHT','name':'商品高','style':'text-align: center;'},
                             {'value':'PRODUCTBREADTH','name':'Sales QTY Forecast/Store/Week','style':'text-align: center;'},
                             {'value':'CONSULTPRODUCTNO','name':'参考货号','style':'text-align: center;'},
                             {'value':'GROSSEARNINGS','name':'GP%','style':'text-align: center;'},
                             {'value':'UNITPRICE','name':'零售价','style':'text-align: center;'},
                             {'value':'PRODUCTRETURN','name':'可退货属性','style':'text-align: center;'},
                             {'value':'ALLTIER','name':'AllTier','style':'text-align: center;'},
                             {'value':'TIER1','name':'Tier1','style':'text-align: center;'},
                             {'value':'TIER2','name':'Tier2','style':'text-align: center;'},
                             {'value':'TIER345','name':'Tier345','style':'text-align: center;'},
                             {'value':'STORETYPE','name':'Store Type','style':'text-align: center;'},
                             {'value':'TRADEZONE','name':'Trade Zone','style':'text-align: center;'}
						 ]"
                    ></div>
                </div>
                <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
            </div>
        </div>
    </form>
</div>
