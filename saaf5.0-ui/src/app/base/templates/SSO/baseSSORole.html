<div ng-controller="baseSSORoleCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">

                <div permission-buttons="btnNew,btnDel" class="btn-group btn-group-xs pull-right ml10" >
                    <button type="button" class="btn btn-default" ng-click="btnNew()"
                            ng-disabled="sysTable.selectRow==null">
                        <i class="fa fa-plus"></i>新增
                    </button>
                    <button type="button" class="btn btn-default" ng-click="btnDel(respTable.selectRow)"
                            ng-disabled="respTable.selectRow==null">
                        <i class="fa fa-trash"></i>删除
                    </button>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)"><i
                            class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <div class="bg-white h" main-scroll-style>
            <div class="br h p0" style="margin-right: -1px;">
                <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
                    <div class="nicescroll-height  bg-white " ng-nicescroll
                         nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                        <div class="col col-xs-4 col-md-2 p0">


                            <form class=" input-group input-group-xs m10">
                                <input type="text" class="form-control " ng-model="sysParams.systemName"
                                       placeholder="请输入系统名称">
                                <span class="input-group-btn">
                            <button class="btn btn-primary btn-xs " ng-click="sysTable.search(1)"><i
                                    class="fa fa-search"></i>搜索
                            </button>

                        </span>
                            </form>
                            <div class="data-table">


                                <div base-data-table="sysTable"
                                     ng-params="sysParams"
                                     data-paging-class="min-paging"
                                     data-show-index="true"
                                     data-url="SSOFind"
                                     data-legend="[{'value':'systemName','name':'系统名称'}]"
                                     data-callback="[{'value':'systemName','callback':'changeSys'}]"

                                ></div>

                            </div>

                        </div>
                        <div class="col col-xs-8 col-md-10 p0">

                            <div class="data-table">
                                <div base-data-table="respTable"
                                     ng-params="respParams"
                                     data-auto-request='false'
                                     data-paging-class="min-paging"
                                     data-show-index="true"
                                     data-url="ssoRespFind"
                                     data-legend="[
                                     {'value':'responsibilityName','name':'职责名称'},
                                     {'value':'systemName','name':'系统名称'},
                                     {'value':'systemCode','name':'系统编码'},
                                     ]"

                                ></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div lov-list="respLov" role="dialog" data-title="职责名称" id="allRoleModal" ng-model="current.rp"
             data-return-value="params.responsibilityName"
             data-url="responsibility"
             data-callback="confirmAllRole"
             data-params='{"systemCode":"{{respParams.systemCode}}"}'

             data-clear="clear"
             data-return-type="value"
             data-pagination="{'pageIndex':'1','pageRows':'5'}"
             data-checked-type="checkbox"
             data-keys="{'key':'responsibilityId','value':'responsibilityName'}"
             data-show-index="true"
             data-type="competitor"
             data-search-key="{'key':'responsibilityName','placeholder':'职责名称'}"
        >
        </div>



    </div>
</div>
