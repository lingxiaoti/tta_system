<div ng-controller="baseSSOCtrl" class="bigdata">
	<form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
		<div class="bg-gray-white bt">
			<div class="bg-gray-white p5">
				<div permission-buttons="btnNew,btnModify,btnDel" class="btn-group btn-group-xs pull-right ml10">

				</div>
				<div class="btn-group btn-group-xs pull-right ml10">
					<button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
						<i class="fa fa-search" aria-hidden="true"></i>搜索
					</button>
					<button class="btn btn-default" type="button" ng-click="dataTable.restore()">
						<i class="fa fa-undo" aria-hidden="true"></i>重置
					</button>
				</div>
				<div class="btn-group btn-group-xs ">
					<button type="button" class="btn  btn-warning" type="button" ng-click="moreInput($event)">
						<i class="fa fa-chevron-circle-down"></i>高级查询
					</button>
					<button type="button" class="btn btn-primary" type="button" ng-click="fullWindow($event)">
						<i class="fa fa-square-o"></i>数据全屏
					</button>
				</div>
			</div>
		</div>

		<div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
			<div class="nicescroll-height  bg-white " ng-nicescroll
				 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
				<div class=" mt10 pb5 input-form bb oh" input-form
					 data-des="此节点必需－用于识别输入表单的指令">

					<div search-form
						 data-legend="[
                        {key:'systemName',label:'系统名称'},
                        {key:'requestUrl',label:'URL'},
                        {key:'enableFlag',label:'是否生效',type:'lookCode',lookCode:'YES_OR_NO'},
                        ]"
						 ng-model="params"
					></div>


				</div>

				<div class="data-table">
					<div base-data-table="dataTable"
						 ng-params="params"
						 data-show-index="true"
						 data-url="SSOFind"
						 data-legend="[
                             {'value':'systemName','name':'系统名称'},
                             {'value':'systemCode','name':'系统编码'},
                              {'value':'requestUrl','name':'URL'},
                              {value:'orderNo',name:'排序'},
                             {'value':'enableFlag','name':'是否生效','boolean':'icon'}
                             ]"
					></div>
				</div>

			</div>
		</div>
	</form>


</div>
