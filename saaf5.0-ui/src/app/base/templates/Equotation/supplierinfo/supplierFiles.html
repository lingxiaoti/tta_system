<div ng-controller="supplierFilesCtrl" class="gridtable">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="search(1)">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="restore(1)">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs" permission-buttons="btnNew"></div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <div class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span class="w100">{{$l('供应商名称')}}:</span></label>
                            <input type="text" class="form-control radius3" name="supplierName_like"
                                   ng-model="params.supplierName_like">
                        </div>
                    </div>

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span class="w100">{{$l('营业执照号')}}:</span></label>
                            <input type="text" class="form-control radius3" name="licenseNum_like"
                                   ng-model="params.licenseNum_like">
                        </div>
                    </div>

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100">{{$l('品类')}}:</span></label>
                            <input type="text" disabled class="form-control radius3"
                                   name="categoryName"
                                   ng-model="params.categoryName">
                            <span class="input-group-btn">
                                                <button class="btn btn-default" ng-click="getCategoryInfo()"
                                                        type="button">
                                                    <i class="fa fa-search"></i></button></span>
                        </div>
                    </div>

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span class="w100">{{$l('供应商类型')}}:</span></label>
                            <select class="form-control radius3" ng-model="params.supplierType">
                                <OPTION></OPTION>
                                <option ng-hide="data.description!=params.deptCode"
                                        saaf-select-lookupcode="EQU_SUPPLIER_TYPE"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span class="w100">{{$l('供应商档案号')}}:</span></label>
                            <input type="text" class="form-control radius3" name="supplierNumber_like"
                                   ng-model="params.supplierNumber_like">
                        </div>
                    </div>

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span class="w100">{{$l('供应商状态')}}:</span></label>
                            <select class="form-control radius3" ng-model="params.supplierStatus">
                                <OPTION></OPTION>
                                <option saaf-select-lookupcode="EQU_SUPPLIER_STATUS"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span class="w100">{{$l('国家')}}:</span></label>
                            <select class="form-control radius3" ng-model="params.country">
                                <OPTION></OPTION>
                                <option saaf-select-lookupcode="EQU_SUPPLIER_COUNTRY"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span class="w100">{{$l('部门')}}:</span></label>
                            <input type="text" class="form-control radius3" name="deptName" readonly
                                   ng-model="params.deptName">
                        </div>
                    </div>
                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-callback="[{'value':'supplierName','callback':'saveOrUpdateStore'}]"
                         data-url="findSupplierFiles"
                         data-legend="[
                             {'value':'supplierName','name':'供应商名称'},
                             {'value':'supplierNumber','name':'供应商档案号'},
                             {'value':'supplierTypeMeaning','name':'供应商类型'},
                             {'value':'supplierStatusMeaning','name':'供应商状态'},
							 {'value':'licenseNum','name':'营业执照号'}
						 ]"
                    ></div>
                </div>

        </div>
    </form>
    <div lov-list="selectCategoryLov" role="dialog" data-title="选择品类" id="selectCategoryLov" ng-model="current.em"
         data-url="findSupplierCategoryPagination"
         data-dynamic-params='selectCategoryParams'
         data-callback="selectCatetoryReturn"
         data-auto-request="true"
         data-return-type="key"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="radio"
         data-keys="{'key':'categoryGroup','value':'categoryGroup','name':'类别名称'}"
         data-show-index="false"
