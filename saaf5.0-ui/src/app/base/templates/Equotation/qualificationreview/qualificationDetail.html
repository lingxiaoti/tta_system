                            class="btn btn-default">
                        <i class="fa fa-square-o"></i>{{$l('保存')}}
                    </button>

                    <button type="button" ng-click="btnSubmit()" permission-btn="btnSubmit"

                            ng-disabled="btnSubmitReadonlyFlag == 'Y'"
                            class="btn btn-default">
                        <i class="fa fa-square-o"></i>{{$l('提交')}}
                    </button>

                    <button type="button" ng-click="reject()" permission-btn="reject"

                            ng-disabled="btnRejectReadonlyFlag == 'Y'"
                            class="btn btn-default">
                        <i class="fa fa-square-o"></i>{{$l('驳回')}}

                    <button type="button" ng-click="btnCancel()" permission-btn="btnCancel"

                            class="btn btn-default">
                        <i class="fa fa-square-o"></i>{{$l('取消')}}
