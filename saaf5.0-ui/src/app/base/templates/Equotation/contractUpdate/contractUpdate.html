<div ng-controller="contractUpdateCtrl" class="gridtable">
    <div>
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="btn-group btn-group-xs pull-right ml10" id="outputButton">
                    <div class="btn-group btn-group-xs ml10">
                        <button class="btn btn-default" type="button" ng-click="dataTable.getData()">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                        <!--permission-btn="btnNew"-->
                        <button class="btn btn-default" type="button" ng-click="btnNew()"><i
                                class="fa fa-plus" aria-hidden="true"></i>{{$l('新增')}}
                        </button>
                    </div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div main-scroll-style data-des="{{$l('此节点必需－用户计算滚动区域高度')}}">
        <div class="nicescroll-height  bg-white " ng-nicescroll
             nice-option="{{niceOpction}}"
             data-des="{{$l('此节点必需-滚动内容及指令')}}">

            <!--------------------- 输入表单  --->

            <form name="addForm" class=" mt10 pb5 bb oh"
                  data-des="{{$l('此节点必需－用于识别输入表单的指令')}}">

                <form>
                    <header class="col-xs-12 mb10">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <span>{{$l('查询条件')}}</span>
                    </header>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span class="w100">{{$l('供应商名称')}}</span></label>
                            <input type="text" class="form-control radius3" name="supplierName"
                                   ng-model="params.supplierName">
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span
                                    class="w140">{{$l('Commercial contract单号')}}</span></label>
                            <input type="text" class="form-control radius3" name="updateCode"
                                   ng-model="params.updateCode">
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span
                                    class="w100">{{$l('单据状态')}}</span></label>
                            <select type="text" class="form-control radius3"
                                    name="docStatus"
                                    ng-model="params.docStatus">
                                <option></option>
                                <option saaf-select-lookupcode="EQU_QUALITY_AUDIT_STATUS"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3 col-lg-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span
                                    class="w100">{{$l('创建时间从')}}</span></label>
                            <input type="text" class="form-control radius3"
                                   date-time-picker data-date-format="yyyy-mm-dd hh:mm:ss"
                                   id="params_sendDateStart"
                                   data-enddate="{{params.endDate}}"
                                   data-min-View="2" placeholder="" ng-model="params.startDate"
                            >
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3 col-lg-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span
                                    class="w100">{{$l('创建时间至')}}</span></label>
                            <input type="text" class="form-control radius3"
                                   date-time-picker data-date-format="yyyy-mm-dd hh:mm:ss"
                                   id="params_sendDateEnd"
                                   data-stratdate="{{params.startDate}}"
                                   data-min-View="2" placeholder="" ng-model="params.endDate"
                            >
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span class="w100">{{$l('部门')}}</span></label>
                            <input type="text" class="form-control radius3" name="deptName" readonly
                                   ng-model="params.deptName" required>
                        </div>
                    </div>
                    <div class="form-group col-xs-12 col-md-12">
                        <div>
                            <label style="margin-left: 10px"><i class="fa fa-list-alt"></i>{{$l('查询结果')}}</label>
                        </div>
                        <div class="data-table" ng-nicescroll="" id="nicescroll_userGroupDeptBrand"
                             nice-option="{oneaxismousemode:true,railvalign: 'bottom',cursorcolor:'#1e90c2'}"
                        >
                            <table saaf-table="dataTable"
                                   data-url="findContractUpdatePagination"
                                   data-params="params"
                                   data-checked-type="radio"
                                   data-auto-get-data="true"
                                   data-page-rows="10"
                                   class=" nicescroll-height  table table-bordered table-hover table-condensed">
                                <thead class="bg-gray-white">
                                <tr class="text-center">
                                    <th>{{$l('序号')}}</th>
                                    <th>{{$l('Commercial contract审核更新单号')}}</th>
                                    <th>{{$l('供应商名称')}}</th>
                                    <th>{{$l('单据状态')}}</th>
                                    <th>{{$l('创建时间')}}</th>
                                    <th>{{$l('创建人')}}</th>
                                    <th>{{$l('操作')}}</th>
                                </tr>
                                </thead>
                                <tbody ng-show="dataTable.data">
                                <tr class="text-center" ng-repeat="row in dataTable.data"
                                    style="width:125px;height:30px"
                                    ng-class="{'active':dataTable.data.selectRow==$index}"
                                    ng-click="dataTable.data.selectRow=$index;
                                     dataTable.data.selectRowData =row;">
                                    <!--序号-->
                                    <td ng-bind="$index+1" class="w50">1</td>
                                    <td><a ng-click="toEditHtml(row)">{{row.updateCode}}</a>
                                    </td>
                                    <!--供应商名称-->
                                    <td>{{row.supplierName}}</td>
                                    <!--单据状态-->
                                    <td>
                                        {{row.docStatusMeaning}}
                                    </td>
                                    <!--创建时间-->
                                    <td>
                                        {{row.creationDate}}
                                    </td>
                                    <!--创建人-->
                                    <td>{{row.userFullName}}</td>
                                    <!--删除-->
                                    <td>
                                        <button class="btn btn-success btn-xs" type="button"
                                                ng-click="deleteData(row,$index)"
                                                ng-disabled="row.docStatus != 'DRAFT'"
                                        ><i class="fa fa-trash fa-lg"></i></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div saaf-table-tfoot="dataTable" ng-show="dataTable.data.length>0"></div>
                        </div>
                    </div>
                </form>
            </form>
        </div>
    </div>
</div>
</div>
