                                                <th ng-if="bargainFlag"><a class="red">*</a>{{$l('承载产品的包装价格(如软管、玻璃瓶等)')}},<br>{{$l('但不含合同费用及不含税:Net Net Cost(元)---二次议价报价')}}

                                                <th ng-if="bargainFlag"><a class="red">*</a>{{$l('承载产品的包装价格(如软管、玻璃瓶等)')}},<br>{{$l('含OI%免费货,但不含税:Net Net Cost(1-OI%)(元)---二次议价报价')}}
                                                </th>
                                                <th>{{$l('操作')}}</th>
                                            </tr>
                                            </thead>
                                            <tbody ng-show="productDataTable">
                                            <tr class="text-center" ng-repeat="row in productDataTable"
                                                ng-class="{'active':productDataTable.selectRow==$index}"
                                                ng-click="productDataTable.selectRow=$index;
                                        productDataTable.selectRowData =row;">
                                                <td><input class="form-control input-xs" ng-model="row.productName"
                                                           style="width: auto" disabled>
                                                </td>
                                                <td><input class="form-control input-xs" type="number" step="1" min="0"
                                                           οnkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''"
                                                           ng-model="row.firstProductPrice"
                                                           disabled></td>
                                                <td><input class="form-control input-xs" ng-model="row.twoProductPrice"
                                                           type="number" step="1" min="0"
                                                           οnkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''"
                                                           disabled>
                                                </td>
                                                <td ng-if="bargainFlag"><input class="form-control input-xs"
                                                                               ng-model="row.bargainFirstPrice"
                                                                               type="number" step="1" min="0"
                                                                               οnkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''"
                                                ></td>
                                                <td ng-if="bargainFlag"><input class="form-control input-xs"
                                                                               ng-model="row.bargainTwoPrice"
                                                                               type="number" step="1" min="0"
                                                                               οnkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''"
                                                ></td>
                                                <td>
                                                    <button class="btn btn-success btn-xs" type="button"
                                                            ng-click="deleteData(row,$index)"
                                                            ng-disabled="!bargainFlag"
                                                    ><i class="fa fa-trash fa-lg"></i></button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <span>
                                        <span class="ml150 ng-binding"><a class="red">*</a>{{$l('备注:含')}}</span>
                                            <input type="number" step="1" min="0"
                                                   οnkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''"
                                                   ng-model="editParams.firstPercent"
                                                   style="display: inline;width: 50px;height: 23px"
                                                   class="ng-pristine ng-untouched ng-valid ng-empty" disabled>
                                                    <span class="ng-binding">%{{$l('免费货但不含税计算逻辑为:净价')}}/(1-</span>
                                            <input type="number" step="1" min="0"
                                                   οnkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''"
                                                   ng-model="editParams.secondPercent"
                                                   style="display: inline;width: 50px;height: 23px"
                                                   class="ng-pristine ng-untouched ng-valid ng-empty" disabled>
                                        <span class="ng-binding">%)</span>
                                    </span>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
