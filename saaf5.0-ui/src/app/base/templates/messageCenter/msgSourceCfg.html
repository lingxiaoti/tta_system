<div ng-controller="msgSourceCfgCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ">
                    <div class="btn-group btn-group-xs ml10">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>重置
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnDel,btnNew,btnModify">

                    </div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>高级查询
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option={{niceOpction}} data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <form ng-submit="dataTable.search(1)">
                    <div class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">
                        <div resp-change="" class="col-xs-6 col-md-4 col-lg-3"></div>
                        <div class="form-group col-xs-6 col-md-4 col-lg-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100">事业部</span></label>
                                <div lookup-code="SAM_OU" ng-model="params.orgId"></div>
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-4 col-lg-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100 ">源名称</span></label>
                                <input required type="text" class="form-control radius3" name="sourceName"
                                       ng-model="params.sourceName" placeholder="">

                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-4 col-lg-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100">消息类型</span></label>
                                <div lookup-code="MESSAGE_TYPE" ng-model="params.msgTypeCode"></div>
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-4 col-lg-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100 ">用户名</span></label>
                                <input required type="text" class="form-control radius3" name="sourceUser"
                                       ng-model="params.sourceUser" placeholder="">

                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-4 col-lg-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100">是否启用</span></label>
                                <div lookup-code="MESSAGE_FLAG" ng-model="params.enabledFlag"></div>
                            </div>
                        </div>

                        <input type="submit" hidden>
                    </div>
                </form>
                <!--------------------- ./  输入表单  --->
                <!--------------------- ./  数据　相关html代码，请写在这里面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-url="msgSourceCfgFind"
                         data-auto-request="true"
                         data-checked-type="checkbox"
                         data-keys="{'key':'msgSourceId'}"
                         data-legend="[
                             {'value':'orgName','name':'事业部'},
                             {'value':'sourceName','name':'源名称'},
                             {'value':'msgTypeName','name':'消息类型'},
                             {'value':'sourceUser','name':'用户名'},
                             {'value':'sourceDesc','name':'接口描述'},
                             {'value':'enabledFlagName','name':'是否启用'},
                             {'value':'paramCfg','name':'源参数'},
                             {'value':'creationDate','name':'创建时间'},
                             ]"
                    ></div>
                </div>
                <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
            </div>
        </div>
    </div>


    <div class="modal fade" id="msgSourceModal" data-des="收藏夹" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                    {{modalTitle}}
                    </h4>
                </div>
                <form class="ngValid" name="funcMenuForm" ng-submit="btnSave()">
                    <div class="modal-body">
                       <!-- <div search-form
                             data-col='6'
                             data-legend="[
                                 {key:'orgId',label:'事业部',type:'lookCode',lookCode:'SAM_OU',required:true},
                                 {key:'sourceName',label:'源名称',required:true},
                                 {key:'msgTypeCode',label:'消息类型',type:'lookCode',lookCode:'MESSAGE_TYPE',required:true},

                            ]"
                             ng-model="addParams"
                        ></div>-->
                       <!-- {key:'sourceUser',label:'用户名'},
                        {key:'sourcePwd',label:'密码'},-->
                        <div class="form-group col-xs-6 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100"><i class="red">* </i>事业部</span></label>
                                <div lookup-code="BASE_OU" ng-model="addParams.orgId" required="true"></div>
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100"><i class="red">* </i>源名称</span></label>
                                <input required type="text" class="form-control radius3" name="sourceName"
                                       maxlength="40" ng-model="addParams.sourceName" placeholder="">
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100"><i class="red">* </i>消息类型</span></label>
                                <div lookup-code="MESSAGE_TYPE" ng-model="addParams.msgTypeCode" required="true"></div>
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">是否启用</span>
                                </label>
                                <input type="radio" name="radiobutton" ng-model="addParams.enabledFlag"
                                       ng-model="{{addParams.enabledFlag}}" value="1">
                                &nbsp;<span class="w100">是</span>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="radiobutton" ng-model="addParams.enabledFlag"
                                       ng-model="{{addParams.enabledFlag}}" value="0">
                                &nbsp;<span class="w100">否</span>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                   <span class="w100"> <i class="red">* </i>用户名</span></label>
                                <input type="text" class="form-control radius3" required
                                      maxlength="255" ng-model="addParams.sourceUser"/>
                                </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>密码</span></label>
                                <input type="password" class="form-control radius3" required
                                      maxlength="255" ng-model="addParams.sourcePwd" placeholder=""/>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>源参数</span></label>
                                <textarea class="form-control radius3" rows="6" style="height: 150px"
                                          ng-model="addParams.paramCfg"
                                         maxlength="4000" required></textarea>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>接口描述</span></label>
                                <textarea class="form-control radius3" rows="6" style="height: 150px"
                                          ng-model="addParams.sourceDesc"
                                         maxlength="100" required></textarea>
                            </div>
                        </div>
                        <div class="cb"></div>

                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button type="submit" id="saveButton" class="btn btn-primary mr10">确定</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>
