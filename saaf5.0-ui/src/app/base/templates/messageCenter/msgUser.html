<div ng-controller="msgUserCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ">
                    <div class="btn-group btn-group-xs ml10">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>重置
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs ml10" permission-buttons="btnNew,btnModify,btnDel">
                        　
                    </div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>高级查询
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option={{niceOpction}} data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <form class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">
                    <div resp-change="" class="col-xs-6 col-md-4 col-lg-3"></div>
                    <div search-form
                         data-legend="[
                            {key:'orgId',label:'事业部',type:'lookCode',lookCode:'SAM_OU'},
                            {key:'msgUserName',label:'用户名'},
                            {key:'remark',label:'备注'}
                         ]"
                         ng-model="params"
                    ></div>
                  <!--  <div class="form-group col-xs-6 col-md-4 col-lg-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100" class="pl10">事业部：</span>
                            </label>
                            <div class="form-control radius3" lookup-code="SAM_OU" ng-model="params.orgId" >

                            </div>
                        </div>
                    </div>-->
                </form>
                <!--------------------- ./  输入表单  --->
                <!--------------------- ./  数据　相关html代码，请写在这里面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-auto-request="true"
                         data-url="msgUserFind"
                         data-checked-type="checkbox"
                         data-keys="{'key':'msgUserId'}"
                         data-legend="[
                            {value:'orgName',name:'事业部'},
                            {value:'msgUserName',name:'用户名'},
                            {value:'noLogName',name:'是否记录日志',type:'lookCode',lookCode:'MESSAGE_FLAG'},
                            {value:'remark',name:'备注'}
                         ]"
                    ></div>
                </div>
                <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
            </div>
        </div>
    </div>


    <div class="modal fade" id="msgUserModal" data-des="收藏夹" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        {{modalTitle}}
                    </h4>
                </div>
                <form class="ngValid" name="funcMenuForm" ng-submit="btnSave()">
                    <div class="modal-body">
                       <!-- <div search-form
                             data-col='6'
                             data-legend="[
                                {key:'orgId',label:'事业部',type:'lookCode',lookCode:'SAM_OU'},
                                {key:'msgUserName',label:'用户名'},
                                {key:'msgUserPwd',label:'密码'},
                                {key:'noLog',label:'是否记录日志',type:'lookCode',lookCode:'MESSAGE_FLAG'},
                                {key:'remark',label:'备注'}
                             ]"
                             ng-model="addParams"
                        ></div>-->
                        <div class="form-group col-xs-6 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100" class="pl10"><i class="red">* </i>事业部：</span>
                                </label>
                                <div class="form-control radius3" lookup-code="SAM_OU" ng-model="addParams.orgId" required="true">
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100" class="pl10">是否记录日志</span>
                                </label>
                                <input type="radio" name="radiobutton" ng-model="addParams.noLog"
                                       ng-model="{{addParams.noLog}}" value="1">
                                &nbsp;<span class="w100" class="pl10">是</span>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="radiobutton" ng-model="addParams.noLog"
                                       ng-model="{{addParams.noLog}}" value="0">
                                &nbsp;<span class="w100" class="pl10">否</span>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>用户名</span></label>
                                <input type="text" class="form-control radius3"
                                       maxlength="96" ng-model="addParams.msgUserName" required/>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>密码</span></label>
                                <input type="password" class="form-control radius3" required
                                       maxlength="128" ng-model="addParams.msgUserPwd" placeholder=""/>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">备注</span>
                                </label>
                                <textarea class="form-control radius3" rows="3" style="height: 50px"
                                          maxlength="255" ng-model="addParams.remark"
                                          ></textarea>
                            </div>
                        </div>

                        <div class="cb"></div>
                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button type="submit" id="saveButton" class="btn btn-primary mr10">确定</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>
