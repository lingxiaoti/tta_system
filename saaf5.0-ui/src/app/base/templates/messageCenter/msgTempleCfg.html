<div ng-controller="msgTempleCfgCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ">
                    <div class="btn-group btn-group-xs ml10">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>重置
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnDel,btnNew,btnModify">

                    </div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>高级查询
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option={{niceOpction}} data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <form ng-submit="dataTable.search(1)">
                    <div class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">
                        <div resp-change="" class="col-xs-6 col-md-4 col-lg-3"></div>
                        <div class="form-group col-xs-6 col-md-4 col-lg-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100" class="w100">事业部</span>
                                </label>
                                <div class="form-control radius3" lookup-code="BASE_OU" ng-model="params.orgId" >

                                </div>
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-4 col-lg-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100 ">模版名称</span></label>
                                <input required type="text" class="form-control radius3" name="templeName"
                                       ng-model="params.templeName">
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-4 col-lg-3">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100">消息类型</span></label>
                                <div lookup-code="MESSAGE_TYPE" ng-model="params.msgType"></div>
                            </div>
                        </div>


                        <input type="submit" hidden>
                    </div>
                </form>
                <!--------------------- ./  输入表单  --->
                <!--------------------- ./  数据　相关html代码，请写在这里面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-url="msgTempleCfgFind"
                         data-auto-request="true"
                         data-checked-type="checkbox"
                         data-keys="{'key':'templeId'}"
                         data-legend="[
                              {'value':'orgName','name':'事业部'},
                              {'value':'templeName','name':'模版名称'},
                              {'value':'msgTypeName','name':'消息类型'},
                              {'value':'channelName','name':'渠道'},
                              {'value':'msgUrl','name':'消息链接'},
                              {'value':'creationDate','name':'创建时间'},
                              {'value':'templeSubject','name':'消息主题'},
                              {'value':'templeContent','name':'模版内容'}
                             ]"
                    ></div>

                </div>
                <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
            </div>
        </div>
    </div>


    <div class="modal fade" id="msgTempleModal" data-des="收藏夹" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                    {{modalTitle}}
                    </h4>
                </div>
                <form class="ngValid" name="funcMenuForm" ng-submit="btnSave()">
                    <div class="modal-body">
                       <!-- <div search-form
                             data-col='6'
                             data-legend="[
                                 {key:'orgId',label:'事业部',type:'lookCode',lookCode:'SAM_OU',required:true},
                                 {key:'templeName',label:'模版名称',required:true},
                                 {key:'msgType',label:'消息类型',type:'lookCode',lookCode:'MESSAGE_TYPE',required:true},
                                 {key:'channelName',label:'渠道',type:'lov',target:'#findChannelSave','disabled':true},
                            ]"
                             ng-model="addParams"
                        ></div>-->

                        <div class="form-group col-xs-6 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100"><i class="red">* </i>事业部</span></label>
                                <div lookup-code="BASE_OU" ng-model="addParams.orgId" required="true"></div>
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100"><i class="red">* </i>模版名称</span></label>
                                <input required type="text" class="form-control radius3" name="templeName"
                                      maxlength="20" ng-model="addParams.templeName">
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100"><i class="red">* </i>消息类型</span></label>
                                <div lookup-code="MESSAGE_TYPE" class="" ng-model="addParams.msgType" required="true"></div>
                            </div>
                        </div>

                        <div class="form-group col-xs-6 col-md-6">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn"><span
                                        class="w100"><i class="red">* </i>渠道类型</span></label>
                                <input class="form-control input-xs" name="channelName" ng-model="addParams.channelName" disabled
                                       required>

                                <span class="input-group-btn">
                                         <button type="button" class="btn btn-default btn-xs"
                                                 ng-click="showChannel()">
                                             <i class="fa fa-search"></i>
                                         </button>
                                     </span>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-12" ng-hide="addParams.msgType != 'WECHAT'">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100">消息链接</span>
                                </label>
                                <textarea class="form-control radius3" rows="3" style="height: 50px"
                                          ng-model="addParams.msgUrl"
                                          ></textarea>
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>消息主题</span>
                                </label>
                                <input required type="text" class="form-control radius3" name="templeName"
                                       maxlength="255" ng-model="addParams.templeSubject">
                            </div>
                        </div>

                        <div class="form-group col-xs-12 col-md-12">
                            <div class="input-group input-group-xs">
                                <label class="input-group-addon bn">
                                    <span class="w100"><i class="red">* </i>模板内容</span>
                                </label>
                                <textarea class="form-control radius3" rows="5" style="height: 150px"
                                          ng-model="addParams.templeContent"
                                          required></textarea>
                            </div>
                        </div>

                        <div class="cb"></div>
                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button type="submit" id="saveButton" class="btn btn-primary mr10">确定</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div lov-list="findChannelSave" role="dialog" data-title="请选择渠道" id="findChannelSave" ng-model="code3" class="   "
         data-url="findChannelCfg"
         data-auto-request="false"
         data-params="{'orgType':'INV_ORG'}"
         data-return-key="addParams.channel"
         data-return-value="addParams.channelName"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="radio"
         data-keys="{'key':'channelCode','value':'channelName',name:'渠道'}"
         data-show-index="false"
         data-type="competitor"
         data-search-key="[{'key':'channelName_like','placeholder':'渠道'}]"
    >
    </div>
</div>
