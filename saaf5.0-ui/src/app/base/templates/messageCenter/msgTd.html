<div ng-controller="msgTdCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ">
                    <div class="btn-group btn-group-xs ml10">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>重置
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnDel">

                    </div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>高级查询
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option={{niceOpction}} data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <form class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">
                    <div resp-change="" class="col-xs-6 col-md-4 col-lg-3"></div>
                    <div search-form
                         data-legend="[
                                 {key:'orgId',label:'事业部',type:'lookCode',lookCode:'SAM_OU'},
                                 {key:'phone',label:'手机号码'},
                                 {key:'pass',label:'目标通道'},
                                 {key:'remark',label:'备注'},
                                 {key:'sendTimeStart',label:'接收时间从',type:'time','date':'yyyy-mm-dd'},
                                 {key:'sendTimeEnd',label:'接收时间至',type:'time','date':'yyyy-mm-dd'},
                            ]"
                         ng-model="params"
                    ></div>
                </form>
                <!--------------------- ./  输入表单  --->
                <!--------------------- ./  数据　相关html代码，请写在这里面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-auto-request="true"
                         data-url="msgTdFind"
                         data-checked-type="checkbox"
                         data-keys="{'key':'tdId'}"
                         data-legend="[
                                 {'value':'orgName','name':'事业部'},
                                 {'value':'phone','name':'手机号码'},
                                 {'value':'sendTime','name':'接收时间'},
                                 {'value':'pass','name':'目标通道'},
                                 {'value':'content','name':'消息内容'},
                                 {'value':'remark','name':'备注'}
                         ]"
                    ></div>
                </div>
                <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
            </div>
        </div>
    </div>


    <div class="modal fade" id="msgTdModal" data-des="收藏夹" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        {{modalTitle}}
                    </h4>
                </div>
                <form class="ngValid" name="funcMenuForm" ng-submit="btnSave()">
                    <div class="modal-body">
                        <div search-form
                             data-col='6'
                             data-legend="[
                                 {key:'orgId',label:'事业部',type:'lookCode',lookCode:'SAM_OU'},
                                 {key:'phone',label:'手机号码'},
                                 {key:'sendTime',label:'发送时间',type:'time','date':'yyyy-mm-dd hh:ii:ss'},
                                 {key:'pass',label:'目标通道'},
                                 {key:'content',label:'消息内容'},
                                 {key:'remark',label:'备注'},
                            ]"
                             ng-model="addParams"
                        ></div>

                        <div class="cb"></div>
                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal">取消
                            </button>
                            <button type="submit" id="saveButton" class="btn btn-primary mr10">确定</button>
                        </div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>
