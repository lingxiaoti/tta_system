<div ng-controller="configurationCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="btn-group btn-group-xs pull-right ml10"
                     id="outputButton">
                    <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                        <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                    </button>
                    <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                        <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                    </button>
                    <button class="btn btn-default" type="button" data-target="#profileModal" data-toggle="modal">
                        <i class="fa fa-plus"></i>{{$l('新增')}}
                    </button>
                    <button ng-disabled="dataTable.selectRow == null" type="button" class="btn btn-default"
                            ng-click="update()">
                        <i class="fa fa-plus"></i>{{$l('修改')}}
                    </button>
                    <button ng-disabled="dataTable.selectRow == null" type="button" class="btn btn-default"
                            ng-click="delete()">
                        <i class="fa fa-trash"></i>{{$l('删除')}}
                    </button>

                </div>

                <div class="btn-group btn-group-xs ">
                    <button class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100">{{$l('Profile名称')}}：</span>
                            </label>
                            <input type="text" class="form-control radius3" ng-model="params.userType">
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100">{{$l('Profile编码')}}：</span>
                            </label>
                            <input type="text" class="form-control radius3" ng-model="params.userName">
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100">{{$l('Profile描述')}}：</span>
                            </label>
                            <input type="text" class="form-control radius3" ng-model="params.phoneNumber">

                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100">{{$l('数据源')}}：</span>
                            </label>
                            <input type="text" class="form-control radius3" ng-model="params.phoneNumber">

                        </div>
                    </div>
                    <div class="form-group col-xs-11 col-md-11">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100">{{$l('Profile SQL')}}：</span>
                            </label>
                            <input type="text" class="form-control radius3" ng-model="params.phoneNumber">

                        </div>
                    </div>
                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-url="userFind"
                         data-legend="[
                             {'value':'userName','name':'Profile名称'},
                             {'value':'userFullName','name':'Profile编码'},
                             {'value':'userType','name':'Profile描述'},
                              {'value':'creationDate','name':'数据源'},
                              {'value':'creationDate','name':'Profile SQL'},
                             ]"
                    ></div>
                </div>

            </div>
        </div>
    </form>


    <form class="ngValid" name="profileForm" ng-submit="confirmProfile()">
        <div class="modal fade" id="profileModal" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-dialog-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            {{$l('profile管理')}}
                        </h4>
                    </div>

                    <div class="modal-body ">
                        <div class="pl30 pr30">
                            <div class="row">
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>{{$l('Profile名称')}}：</span></label>

                                        <input type="text" class="form-control radius3" required
                                               ng-change="toPinyin()" ng-model="current.bbdName">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>{{$l('Profile编码')}}：</span></label>

                                        <input type="text" class="form-control radius3" required
                                               ng-model="current.bbdCode">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>{{$l('Profile描述')}}：</span></label>

                                        <input type="text" class="form-control radius3" required
                                               ng-model="current.bbdCode">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>{{$l('数据源')}}：</span></label>

                                        <input type="text" class="form-control radius3" required
                                               ng-model="current.bbdCode">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-11">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>{{$l('Profile SQL')}}：</span></label>

                                        <input type="text" class="form-control radius3" required
                                               ng-model="current.bbdCode">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal"
                                    aria-hidden="true">{{$l('取消')}}
                            </button>
                            <button type="submit" class="btn btn-primary mr10">{{$l('提交')}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal -->
    </form>
</div>
