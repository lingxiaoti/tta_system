<div ng-controller="baseModelCtrl" class="gridtable">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="search(1)">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>重置
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs" permission-buttons="btnNew,btnModify,btnImport"></div>
                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <div class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">


                    <!-- 搜索输入框组-->
                    <div search-form
                         data-legend="[
                        {key:'baseModelNumber_like',label:'基础型号'},
                        {key:'drawingNumber_like',label:'图号'},
                        {key:'drawingNumberName_like',label:'图号中文名称'},
                        {key:'enName_like',label:'图号英文名称'}
                        ]"
                         ng-model="params"
                    ></div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-url="findSaleItemInfo"
                         data-legend="[
                             {'value':'baseModelNumber','name':'基础型号'},
                             {'value':'drawingNumber','name':'图号'},
                             {'value':'drawingNumberName','name':'图号中文名称'},
                             {'value':'enName','name':'图号英文名称'},
							 {'value':'effectiveDate','name':'生效日期','formatDate':'yyyy-MM-dd'},
							 {'value':'expiryDate','name':'失效日期','formatDate':'yyyy-MM-dd'}
						 ]"
                    ></div>
                </div>
                <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
            </div>
        </div>
    </form>

    <!--弹出框-->
    <div class="modal fade" id="modiBaseModel" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-dialog-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        {{modalTitle}}
                    </h4>
                </div>
                    <form class="ngValid" name="componentForm">
                    <div class="modal-body ">
                        <div class="pl30 pr30 row">

                            <div class="form-group col-xs-11 col-md-4">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn"><span
                                            class="w100">基础型号：</span></label>
                                    <input type="text" class="form-control radius3"
                                           required ng-model="paramsModel.baseModelNumber">
                                </div>
                            </div>
                            <div class="form-group col-xs-11 col-md-4">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn"><span
                                            class="w100">图号：</span></label>
                                    <input type="text" class="form-control radius3"
                                           required ng-model="paramsModel.drawingNumber">
                                </div>
                            </div>
                            <div class="form-group col-xs-11 col-md-4">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn"><span
                                            class="w100">图号中文名称：</span></label>
                                    <input type="text" class="form-control radius3"
                                           required ng-model="paramsModel.drawingNumberName">
                                </div>
                            </div>
                            <div class="form-group col-xs-11 col-md-4">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn"><span
                                            class="w100">英文名称：</span></label>
                                    <input type="text" class="form-control radius3"
                                           required ng-model="paramsModel.enName">
                                </div>
                            </div>
                            <div class="form-group col-xs-11 col-md-4">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn"><span
                                            class="w100">生效日期：</span></label>
                                    <input type="text" required class="form-control radius3 input-xs"
                                           date-time-picker data-is-today="false" name="effectiveDate"
                                           data-date-format="yyyy-mm-dd" data-enddate="{{paramsModel.expiryDate}}"
                                           data-min-View="2" ng-model="paramsModel.effectiveDate" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group col-xs-11 col-md-4">
                                <div class="input-group input-group-xs">
                                    <label class="input-group-addon bn"><span
                                            class="w100">失效日期：</span></label>
                                    <input type="text" class="form-control radius3 input-xs"
                                           date-time-picker data-is-today="false" name="expiryDate"
                                           data-date-format="yyyy-mm-dd" data-stratdate="{{paramsModel.effectiveDate}}"
                                           data-min-View="2" ng-model="paramsModel.expiryDate" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer ">
                    <div style="text-align:center">
                        <button style="" type="button" class="btn btn-default" data-dismiss="modal"
                                aria-hidden="true">取消
                        </button>
                        <button ng-click="btnSave(componentForm.$invalid)" validate-form-btn=""
                                data-validate-form="componentForm" class="btn btn-primary mr10">确定
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
