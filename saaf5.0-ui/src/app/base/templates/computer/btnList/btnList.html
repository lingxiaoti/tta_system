<div ng-controller="btnListCtrl" class="bigdata">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10" >
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                   <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify">
                   </div>

                </div>

                <div class="btn-group btn-group-xs ">
                    <button  type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button  type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">


                    <div search-form
                         data-legend="[
                        {key:'bbdName',label:'按钮名称'},
                        {key:'bbdCode',label:'按钮编码'},
                        ]"
                         ng-model="params"
                    ></div>
                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-show-index="true"
                         data-url="buttonList"

                         data-legend="[
                             {'value':'bbdName','name':'按钮名'},
                             {'value':'bbdCode','name':'按钮编码'},
                              {'value':'resIcon','name':'图标代码'},
                             ]"
                    ></div>
                </div>

            </div>
        </div>
    </div>


    <form  name="btnListForm"  >
        <div class="modal fade" id="btnListModal" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-dialog-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            {{$l('按钮列表')}}
                        </h4>
                    </div>

                    <div class="modal-body ">
                        <form  class="pl30 pr30">
                            <div class="row">
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>{{$l('按钮名称')}}</span></label>

                                        <input type="text" class="form-control radius3" required ng-readonly="isModify" name="currentBbdName"
                                               ng-change="toPinyin()" ng-model="current.bbdName">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>{{$l('按钮编码')}}</span></label>

                                        <input type="text" class="form-control radius3" required ng-readonly="isModify" name="currentBbdCode"
                                               ng-model="current.bbdCode">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-12 col-md-12">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn">
                                            <span class=""> {{$l('按钮图标')}}</span></label>
                                        <input type="text" class="form-control radius3"
                                               ng-model="current.resIcon">
                                         <span class="input-group-addon" ng-if="current.resIcon">
                                            <i class="fa {{ current.resIcon }}"></i>
                                        </span>
                                        <span btn-font-icon="" id="btnIcon" class="input-group-btn"  ng-model="current.resIcon"></span>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal"
                                    aria-hidden="true">{{$l('取消')}}
                            </button>
                            <button  ng-click="confirmBtnList()" validate-form-btn="btnListForm" class="btn btn-primary mr10">{{$l('提交')}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal -->
    </form>
</div>
