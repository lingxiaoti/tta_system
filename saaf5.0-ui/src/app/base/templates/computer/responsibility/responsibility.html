<div ng-controller="responsibilityCtrl" class="gridtable">
	<div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
		<!--------------------- 按钮--->
		<div class="bg-gray-white bt">
			<div class="bg-gray-white p5">
				<div class=" pull-right">
					<div class="btn-group btn-group-xs">
						<button class="btn btn-default" ng-click="dataTable.search(1)">
							<i class="fa fa-search" aria-hidden="true"></i>搜索
						</button>
						<button class="btn btn-default" ng-click="dataTable.restore('systemCode')"><i class="fa fa-repeat"></i>重置
						</button>
					</div>
					<div permission-buttons="btnNew,btnModify,btnDel" class="btn-group btn-group-xs ml5">

					</div>

				</div>

				<div class="btn-group btn-group-xs ">
					<button class="btn  btn-warning" ng-click="moreInput($event)"><i
							class="fa fa-chevron-circle-down"></i>高级查询
					</button>
					<button class="btn btn-primary" ng-click="fullWindow($event)"><i class="fa fa-square-o"></i>数据全屏
					</button>
				</div>
			</div>
		</div>
		<!---------------------  / .按钮  --->
		<div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
			<div class="nicescroll-height  bg-white " ng-nicescroll
				 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
				<!--------------------- 输入表单  --->
				<form id="formArea" ng-submit="dataTable.search(1)" class=" mt10 pb5 input-form bb oh" input-form
					  data-des="此节点必需－用于识别输入表单的指令">
					<div search-form
						 data-legend="{{ legend }}"
						 ng-model="params"
					></div>

				</form>
				<!--------------------- ./  输入表单  --->
				<!--------------------- ./  数据　相关html代码，请写在这里面AAA ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
				<div class="data-table">
					<div base-data-table="dataTable"
						 ng-params="params"
						 data-show-index="true"
						 data-url="responsibility"
						 data-legend="[
                            	{'value':'responsibilityName','name':'职责名称'},
						 		{'value':'responsibilityCode','name':'职责编号'},
						 		{'value':'responsibilityDesc','name':'职责描述'},
						 		{'value':'startDateActive','name':'生效日期'},
						 		{'value':'endDateActive','name':'失效日期'},
						 		 {'value':'systemCode','name':'系统编码'}
						 	]"></div>
				</div>
				<!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
			</div>
		</div>
	</div>
</div>
