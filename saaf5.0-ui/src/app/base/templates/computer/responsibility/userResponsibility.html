<div ng-controller="userResponsibilityCtrl" class="gridtable">
	<div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
		<!--------------------- 按钮--->
		<div class="bg-gray-white p5">
			<div class=" pull-right ml10" >
				<div class="btn-group btn-group-xs" permission-buttons="btnSave" data-disabled-buttons="btnSave"  data-disabled-for-table="resTable" >

				</div>
			</div>
			<div class="btn-group btn-group-xs ">
				<button class="btn btn-primary" ng-click="fullWindow($event)"><i class="fa fa-square-o"></i>数据全屏
				</button>
			</div>
		</div>
		<!---------------------  / .按钮  --->
		<div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
			<div class="nicescroll-height  bg-white " ng-nicescroll
				 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
				<div class="col-xs-4 col-md-4 br" style="margin-right: -1px; height: 100%; ">
					<!--<form class=" input-group input-group-xs mt10 mb10">
						<input type="text" class="form-control " ng-model="respParams.responsibilityName"
							   placeholder="请输入职责名称">
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-xs " ng-click="resTable.search()"><i
									class="fa fa-search"></i>搜索Ａ
							</button>
                        </span>
					</form>-->

					<form class="  m10" ng-submit="changeSystemCode()">
						<div class=" input-group-xs col-xs-6" ng-if="currentResp.isAdmin">
							<div lookup-code="SYSTEM_CODE" ng-model="respParams.systemCode" data-first-text="全部系统"
								 data-callback="changeSystemCode" ></div>
						</div>
						<div class="input-group input-group-xs" ng-class="{'col-xs-6':currentResp.isAdmin,'col-xs-12':!currentResp.isAdmin}">

							<input type="text" class="form-control " ng-model="respParams.responsibilityName"
								   placeholder="请输入职责名称">
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-xs "><i
									class="fa fa-search"></i>
							</button>
                        </span>
						</div>

					</form>


					<div base-data-table="resTable" id="resTable"
						 data-checked-type="radio"
						 ng-params="respParams"
						 ng-model="resplist"
						 data-paging-class="min-paging"
						 data-callback="[{value:'responsibilityName',callback:'userRespList'}]"
						 data-url="responsibility"
						 data-keys="{'key':'responsibilityId','value':'responsibilityName'}"
						 data-legend="[{'value':'responsibilityName','name':'职责名称'}	]"></div>
				</div>

				<div class="col-xs-4 col-md-4 br" style="height: 100%; " ng-show="resTable.selectRow">
					<form class=" input-group input-group-xs mt10 mb10">
						<input type="text" class="form-control " ng-model="userParams.userName"
							   placeholder="请输入登录账号">
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-xs " ng-click="userTable.search(1,null,false)"><i
									class="fa fa-search"></i>
							</button>
                        </span>
					</form>
					<div base-data-table="userTable" id="userTable"
						 data-checked-type="checkbox"
						 ng-params="userParams"
						 ng-model="userlist"
						 data-paging-class="min-paging"
						 data-url="userFind"
						 data-keys="{'key':'userId','value':'userName'}"
						 data-legend="[{'value':'userName','name':'登录帐号'},{'value':'userFullName','name':'用户名称'}	]"></div>
				</div>

				<div class="col-xs-4 col-md-4 br" style="height: 100%; " ng-show="resTable.selectRow">
					<form class=" input-group input-group-xs mt10 mb10">
						<label>已分配用户</label>
					</form>
					<div base-data-table="chooseUserTable"
						 data-paging-class="min-paging"
						 ng-data-source="selectRowList"
						 data-func-column="[{text:'',icon:'fa fa-trash-o',callback:'delrow'}]"
						 data-keys="{'key':'userId','value':'userName'}"
						 data-legend="[{'value':'userName','name':'登录帐号'},{'value':'userFullName','name':'用户名称'}	]"></div>
				</div>

			</div>
		</div>
	</div>
</div>
