<div ng-controller="dynamicChartsInfoCtrl" class="gridtable" data-desc="图表类型配置">
	<div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
		<!--------------------- 按钮--->

		<div class="bg-gray-white bt">
			<div class="bg-gray-white p5">
				<div class="pull-right ml10" 　>
					<div class="btn-group btn-group-xs ">
						<button class="btn btn-default" ng-click="dataTable.search(1)">
							<i class="fa fa-search" aria-hidden="true"></i>搜索
						</button>
						<button class="btn btn-default" type="button" ng-click="dataTable.restore()">
							<i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
						</button>
					</div>

					<div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDel">

					</div>

				</div>


				<div class="btn-group btn-group-xs ">

					<button class="btn btn-primary" ng-click="fullWindow($event)"><i class="fa fa-square-o"></i>数据全屏
					</button>
				</div>

			</div>
		</div>
		<!---------------------  / .按钮  --->
		<div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
			<div class="nicescroll-height  bg-white " ng-nicescroll
		 
				 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
				<!--------------------- 输入表单  --->
				<form ng-submit="dataTable.search(1)" class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">
					<div resp-change="" class="col-xs-6 col-md-4 col-lg-3"></div>
					<div search-form
						 data-legend="[
                        {key:'chartsName',label:'图表名称'},
                        {key:'chartsCode',label:'图表编码'}

                        ]"
						 ng-model="params"
					></div>


				</form>
				<!--------------------- ./  输入表单  --->
				<!--------------------- ./  数据　相关html代码，请写在这里面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
				<div class="data-table">
					<div base-data-table="dataTable"
						 ng-params="params"
						 data-show-index="true"
						 data-url="dynamicReportTypeList"
						 data-legend="[{value:'chartsCode',name:'charts编码'},{value:'chartsName',name:'charts名称'},{value:'chartsType',name:'charts类型'},{value:'description',name:'描述'}]"
						 data-func-column="[{'icon':'fa  fa-eye','text':'示例','callback':'demo'}]"
					></div>
				</div>
				<!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal" data-backdrop="static"
		 data-keyboard="false" tabindex="-1" role="dialog"
		 aria-labelledby="myModalLabel" aria-hidden="true">
		<!--add by luofu-->
		<form name="formArea">
			<div class="modal-dialog modal-dialog-lg" style="margin-top: 5%;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
						<h4 class="modal-title pull-left" id="myModalLabel">编辑图表类型</h4>
						<div class="btn-group btn-group-xs pull-right mr10">
							<a href="http://echarts.baidu.com/gallery/index.html"
							   target="_blank">Echarts Demo</a>
						</div>
					</div>
					<div class="modal-body ">
						<div class="row">
							<div class="form-group col-xs-11 col-md-4">
								<div class="input-group input-group-xs">
									<label class="input-group-addon bn"><span class="w90"><i
											class="red">*</i>图表类型编码</span></label>
									<input type="text" class="form-control radius3" ng-model="current.chartsCode" name="currentChartsCode"
										   required>
								</div>
							</div>
							<div class="form-group col-xs-11 col-md-4">
								<div class="input-group input-group-xs">
									<label class="input-group-addon bn"><span class="w90"><i
											class="red">*</i>图表类型名称</span></label>
									<input type="text" class="form-control radius3" ng-model="current.chartsName" name="currentChartsName"
										   required>
								</div>
							</div>
							<div class="form-group col-xs-11 col-md-4">
								<div class="input-group input-group-xs">
									<label class="input-group-addon bn"> <span class="w90"><i
											class="red">*</i>图表类型</span>
									</label>
									<div lookup-code="CHARTS_TYPE" ng-model="current.chartsType" required="" name="currentChartsType"></div>
								</div>
							</div>
							<div class="form-group col-xs-11 col-md-4">
								<div class="input-group input-group-xs">
									<label class="input-group-addon bn"><span class="w90">图表标题</span></label>
									<input type="text" class="form-control radius3"
										   ng-model="current.chartsTitle"
									>
								</div>
							</div>
							<div class="form-group col-xs-11 col-md-4">
								<div class="input-group input-group-xs">
									<label class="input-group-addon bn"><span class="w90">维度</span></label>
									<input type="text" class="form-control radius3"
										   ng-model="current.dimensions"
									>
								</div>
							</div>
							<div class="form-group col-xs-11 col-md-4">
								<div class="input-group input-group-xs">
									<label class="input-group-addon bn"><span class="w90">维度大小</span></label>
									<input type="text" class="form-control radius3"
										   ng-model="current.dimensionLength"
									>
								</div>
							</div>
							<div class="form-group col-xs-11 col-md-6">
								<div class="input-group input-group-xs">
									<label class="input-group-addon bn"><span class="w90">图表Demo
											URL</span></label> <input type="text" class="form-control radius3"
																	   ng-model="current.demoUrl"
								>
								</div>
							</div>
							<div class="form-group col-xs-11 col-md-6">
								<div class="input-group input-group-xs">
									<label class="input-group-addon bn"><span class="w90">描述</span></label>
									<input type="text" class="form-control radius3"
										   ng-model="current.description"
									>
								</div>
							</div>
							<div class="form-group col-xs-11 col-md-6">
								<div class="input-group input-group-xs">
									<label class="input-group-addon bn"><span class="w90">数据转换脚本<br/>已输入{{current.dataConversionScript?current.dataConversionScript.length:0}}字符
									</span></label>
									<textarea type="text" class="form-control radius3"
											  ng-maxlength="4000" ng-model="current.dataConversionScript"
											  style="height: 300px"
									></textarea>
								</div>
							</div>
							<div class="form-group col-xs-11 col-md-6">
								<div class="input-group input-group-xs">
									<label class="input-group-addon bn"><span class="w90">图表脚本<br/>已输入{{current.chartsScript?current.chartsScript.length:0}}字符
									</span></label>
									<textarea type="text" class="form-control radius3"
											  ng-maxlength="4000" ng-model="current.chartsScript"
											  style="height: 300px"
									></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer ">
						<div style="text-align: center">
							<button style="" type="button" class="btn btn-default"
									data-dismiss="modal">取消
							</button>
							<button type="submit" validate-form-btn="formArea" ng-click="save()" id="saveButton"
									class="btn btn-primary mr10">保存
							</button>
						</div>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</form>

	</div>
</div>
