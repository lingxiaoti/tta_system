<div ng-controller="lookuptypeCtrl" class="gridtable">
	<form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
		<!--------------------- 按钮--->
		<div class="bg-gray-white bt">
			<div class="bg-gray-white p5">
				<div class="pull-right ml10">
					<div class="btn-group btn-group-xs ">
						<button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
							<i class="fa fa-search" aria-hidden="true"></i>搜索
						</button>
						<button class="btn btn-default" type="button" ng-click="dataTable.restore()">
							<i class="fa fa-undo" aria-hidden="true"></i>重置
						</button>
					</div>
					<div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify">


					</div>
				</div>

				<div class="btn-group btn-group-xs ">
					<button type="button" class="btn btn-primary" ng-click="fullWindow($event)"><i
							class="fa fa-square-o"></i>数据全屏
					</button>
				</div>
			</div>
		</div>
		<!---------------------  / .按钮  --->
		<div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
			<div class="nicescroll-height  bg-white " ng-nicescroll
				 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
				<!--------------------- 输入表单  --->
				<div class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">


					<!-- 搜索输入框组-->


					<div search-form
						 data-legend="[
                        {key:'lookupType_like',label:'快码类型'},
                        {key:'meaning_like',label:'说明'},
                        {key:'systemCode',label:'系统编码',type:'lookCode',lookCode:'SYSTEM_CODE'},
                        {key:'customizationLevel',label:'快码应用层级',type:'lookCode',lookCode:'CUSTOMIZATION_LEVEL'}
                        ]"
						 ng-model="params"
					></div>


					<!--<div class="form-group col-xs-4 col-md-3">-->
					<!--<div class="input-group input-group-xs">-->
					<!--<label class="input-group-addon bn"><span-->
					<!--class="pl10">系统编码：</span></label>-->
					<!--<input type="text" class="form-control radius3"-->
					<!--ng-model="params.Meaning" placeholder="">-->
					<!--</div>-->
					<!--</div>-->


				</div>

				<div class="data-table">
					<div base-data-table="dataTable"

						 ng-params="params"
						 data-show-index="true"
						 data-url="querylookupType"
						 data-legend="[
                             {'value':'lookupType','name':'快码类型'},
                             {'value':'customizationLevelMeaning','name':'快码应用层级'},
							 {'value':'systemCode','name':'系统编码'},
							 {'value':'description','name':'描述'},
							 {'value':'meaning','name':'说明'},
							 {'value':'pLookupType','name':'父类型'},

						 ]"

					></div>
				</div>


				<!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
			</div>
		</div>
	</form>
</div>
