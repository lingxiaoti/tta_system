<div ng-controller="datasourceCtrl" class="gridtable">

    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                       <button class="btn btn-default" ng-click="dataTable.search(1)">
                           <i class="fa fa-search" aria-hidden="true"></i>搜索
                       </button>
                       <button class="btn btn-default" ng-click="dataTable.restore()">
                           <i class="fa fa-repeat"></i>重置
                       </button>
                   </div>

                    <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDel">

                    </div>


                </div>

                <div class="btn-group btn-group-xs ">
                    <button class="btn  btn-warning" ng-click="moreInput($event)"><i
                            class="fa fa-chevron-circle-down"></i>高级查询
                    </button>
                    <button class="btn btn-primary" ng-click="fullWindow($event)"><i class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <form id="formArea" class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">

                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100">数据源名字</span>
                            </label>
                            <input type="text" class="form-control radius3" ng-model="params.dsName">
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100">数据源访问类别</span>
                            </label>
                            <input type="text" class="form-control radius3" ng-model="params.dsAccessType">
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100">数据源类型</span>
                            </label>
                          <!--  <select type="text" class="form-control radius3" ng-model="params.dsType"
                                    saaf-select-tex="dataValue.dsType">
                                <option></option>
                                <option saaf-select-lookupcode="DS_TYPE"></option>
                            </select>-->
                            <div lookup-code="DS_TYPE" data-required="true" ng-model="params.dsType"
                                 id="paramsdsType" name="paramsdsType"></div>
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn"><span
                                    class="pl10">访问协议</span></label>
                            <select type="text" class="form-control radius3" ng-model="params.dsAccessProtocal"
                                    saaf-select-tex="dataValue.dsAccessProtocal">
                                <option></option>
                                <option saaf-select-lookupcode="DS_ACCESS_PROTOCAL"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-xs-4 col-md-3">
                        <div class="input-group input-group-xs">
                            <label class="input-group-addon bn">
                                <span class="w100">数据库实例名</span>
                            </label>
                            <select class="form-control radius3" ng-model="params.spaStatus"
                                    ng-options="status for status in dsDbInstanceName">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <input type="submit" hidden>

                    <div class="cb"></div>
                </form>
                <!--<hr style="width: 100%">-->
                <!--------------------- ./  输入表单  --->


                <!--------------------- ./  数据　相关html代码，请写在这里面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
                <div class="data-table">
                    <div base-data-table="dataTable"

                         ng-params="params"
                         data-show-index="true"
                         data-url="datasourceFind"
                         data-legend="[
                             {'value':'dsName','name':'数据源名字'},
                             {'value':'dsType','name':'数据源类型'},
						 {'value':'dsAccessType','name':'数据源访问类别'},
						 {'value':'dsAccessProtocal','name':'访问协议'},
						 {'value':'dsIp','name':'数据源所在的IP地址'},
						 {'value':'dsDbInstanceName','name':'数据库实例名'}
						 ]"

                    ></div>
                </div>


                <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->


            </div>
        </div>
    </div>


    <form  name="datasourceForm" >
        <div class="modal fade" id="datasourceModal" data-backdrop="static" tabindex="-1">
            <div class="modal-dialog modal-dialog-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            数据源配置
                        </h4>
                    </div>

                    <div class="modal-body ">
                        <div class="pl30 pr30">
                            <div class="row">
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>数据源名</span></label>

                                        <input type="text" class="form-control radius3"
                                               ng-model="current.dsName" required="required">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class="">数据源类型</span></label>

                                       <!-- <select type="text" class="form-control radius3" ng-model="current.dsType"
                                                saaf-select-tex="current.dsType">
                                            <option></option>
                                            <option saaf-select-lookupcode="DS_TYPE"></option>
                                        </select>-->
                                        <div lookup-code="DS_TYPE" data-required="true" ng-model="current.dsType"
                                             id="currentDsType" name="currentDsType"></div>
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class="">访问类型</span></label>

                                        <input type="text" class="form-control radius3"
                                               ng-model="current.dsAccessType">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class="">访问协议</span></label>

                                        <select type="text" class="form-control radius3" ng-model="current.dsAccessProtocal"
                                                saaf-select-tex="dataValue.dsAccessProtocal">
                                            <option></option>
                                            <option saaf-select-lookupcode="DS_ACCESS_PROTOCAL"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>IP地址</span></label>

                                        <input type="text" class="form-control radius3" required name="currentDsIp"
                                               ng-model="current.dsIp">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>端口</span></label>

                                        <input type="text" class="form-control radius3" required  name="currentDsPort"
                                               ng-model="current.dsPort">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>用户名</span></label>

                                        <input type="text" class="form-control radius3" required  name="currentDsWebserverUser"
                                               ng-model="current.dsWebserverUser">
                                    </div>
                                </div>
                                <!--currentDsWebserverUser      current.dsWebserverUser-->
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>密码</span></label>

                                        <input type="text" class="form-control radius3" required name="currentDsWebserverPassword"
                                               ng-model="current.dsWebserverPassword">
                                    </div>
                                </div>
                                <div class="form-group col col-xs-11 col-md-6">
                                    <div class="input-group input-group-xs">
                                        <label class="input-group-addon bn"><span
                                                class=""><i class="red">*</i>实例名</span></label>

                                        <input type="text" class="form-control radius3" required name="currentDsDbInstanceName"
                                               ng-model="current.dsDbInstanceName">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer ">
                        <div style="text-align:center">
                            <button style="" type="button" class="btn btn-default" data-dismiss="modal"
                                    aria-hidden="true">取消
                            </button>
                            <button  ng-click="confirmData()" validate-form-btn="datasourceForm" class="btn btn-primary mr10">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.modal -->
    </form>

</div>
