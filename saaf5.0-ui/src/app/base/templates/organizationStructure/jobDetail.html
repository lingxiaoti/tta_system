<div ng-controller="jobDetailCtrl" class="gridtable">
    <div class="bg-gray-white bt">
        <div class="bg-gray-white p5">
            <div class="btn-group btn-group-xs pull-right ml10" id="outputButton">
                <div resp-change="" style="display: none"></div>
                <button type="button" ng-click="btnSave()" permission-btn="btnSave" data-validate-form="addForm"
                        class="btn btn-default">
                </button>
            </div>
            <div class="btn-group btn-group-xs ">
                <button class="btn btn-primary" ng-click="fullWindow($event)">
                    <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                </button>
            </div>
        </div>
    </div>
    <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
        <div class="nicescroll-height  bg-white " ng-nicescroll
             nice-option="{{niceOpction}}"
             data-des="此节点必需-滚动内容及指令">

            <!--------------------- 输入表单  --->

            <form name="addForm" class=" mt10 pb5 bb oh"
                  data-des="此节点必需－用于识别输入表单的指令">

                <header class="col-xs-12 mb10">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <span>职务信息</span>
                </header>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100">组织名称</span></label>
                        <input type="text" class="form-control radius3" ng-model="job.ouName" readonly>
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100">职务编码</span></label>
                        <input type="text" class="form-control radius3" ng-model="job.jobCode" readonly>
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>职务名称</span></label>
                        <input type="text" class="form-control radius3" ng-model="job.jobName" ng-readonly="job.jobId" name="jobName" required>
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>生效日期</span></label>
                        <input class="form-control radius3" ng-model="job.dateFrom" date-time-picker
                               name="dateFrom" required data-is-today="true" autocomplete="off"
                               data-min-view="2" data-date-format="yyyy-mm-dd" data-enddate="{{job.dateTo}}">
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>失效日期</span></label>
                        <input class="form-control radius3" ng-model="job.dateTo" date-time-picker
                               name="dataTo" required autocomplete="off"
                               data-min-view="2" data-date-format="yyyy-mm-dd" data-stratdate="{{job.dateFrom}}">
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>是否生效</span></label>
                        <label class="radio-inline" ng-click="changeEnableFlag('Y')">
                            <input type="radio" name="enableFlag" value="Y" ng-model="job.enableFlag"
                                   ng-checked="job.enableFlag=='Y'">是
                        </label>
                        <label class="radio-inline" ng-click="changeEnableFlag('N')">
                            <input type="radio" name="enableFlag" value="N" ng-model="job.enableFlag"
                                   ng-checked="job.enableFlag=='N'">否
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
