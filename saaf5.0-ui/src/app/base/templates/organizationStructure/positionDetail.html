<div ng-controller="positionDetailCtrl" class="gridtable">
    <div class="bg-gray-white bt">
        <div class="bg-gray-white p5">
            <div class="btn-group btn-group-xs pull-right ml10" id="outputButton">
                <div resp-change="" style="display: none"></div>
                <button type="button" ng-click="btnSave()" permission-btn="btnSave" data-validate-form="addForm"
                        class="btn btn-default">
                </button>
            </div>
            <div class="btn-group btn-group-xs ">
                <button class="btn btn-primary" ng-click="fullWindow($event)">
                    <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                </button>
            </div>
        </div>
    </div>
    <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
        <div class="nicescroll-height  bg-white " ng-nicescroll
             nice-option="{{niceOpction}}"
             data-des="此节点必需-滚动内容及指令">

            <!--------------------- 输入表单  --->

            <form name="addForm" class=" mt10 pb5 bb oh"
                  data-des="此节点必需－用于识别输入表单的指令">

                <header class="col-xs-12 mb10">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <span>职位信息</span>
                </header>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100">组织名称</span></label>
                        <input type="text" class="form-control radius3" ng-model="position.ouName" readonly>
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100">职位编码</span></label>
                        <input type="text" class="form-control radius3" ng-model="position.positionCode" readonly>
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>职位名称</span></label>
                        <input type="text" class="form-control radius3" ng-model="position.positionName" readonly name="positionName" required>
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>部门名称</span></label>
                        <input type="text" class="form-control radius3" ng-model="position.departmentName" readonly name="departmentName" required>
                        <span class="input-group-btn ng-scope">
                            <button type="button" data-toggle="modal" data-target="#department" ng-disabled="position.positionId"
                                    class="btn btn-default"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>渠道</span></label>
                        <input type="text" class="form-control radius3" ng-model="position.channelName" readonly name="departmentName" required>
                        <!--<select class="form-control radius3" ng-model="position.channelCode" name="channelCode" required>-->
                            <!--<option value="">请选择</option>-->
                            <!--<option ng-value="channelItem.channelId" value="" ng-repeat="channelItem in channelList">{{channelItem.channelDesc}}</option>-->
                        <!--</select>-->
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>职务名称</span></label>
                        <input type="text" class="form-control radius3" ng-model="position.jobName" readonly name="jobName" required>
                        <span class="input-group-btn ng-scope">
                            <button type="button" data-toggle="modal" data-target="#jon" ng-disabled="position.positionId"
                                    ng-disabled="selectDisabled" class="btn btn-default"><i
                                    class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>生效日期</span></label>
                        <input class="form-control radius3" ng-model="position.dateFrom" date-time-picker
                               name="dateFrom" required data-is-today="true" autocomplete="off"
                               data-min-view="2" data-date-format="yyyy-mm-dd" data-enddate="{{position.dateTo}}">
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>失效日期</span></label>
                        <input class="form-control radius3" ng-model="position.dateTo" date-time-picker
                               name="dataTo" required autocomplete="off"
                               data-min-view="2" data-date-format="yyyy-mm-dd" data-stratdate="{{position.dateFrom}}">
                    </div>
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span class="w100"><i class="red">*</i>是否生效</span></label>
                        <label class="radio-inline" ng-click="changeEnableFlag('Y')">
                            <input type="radio" name="enableFlag" value="Y" ng-model="position.enableFlag"
                                   ng-checked="position.enableFlag=='Y'">是
                        </label>
                        <label class="radio-inline" ng-click="changeEnableFlag('N')">
                            <input type="radio" name="enableFlag" value="N" ng-model="formParams.enableFlag"
                                   ng-checked="position.enableFlag=='N'">否
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div lov-list role="dialog" data-title="请选择部门" id="department" ng-model="deptModel" class=""
         data-url="orgFindDeptInfo"
         data-auto-request="false"
         data-dynamic-params="{respId:respId}"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-callback="selectDept"
         data-cancel-callback="clearDeptSel"
         data-checked-type="radio"
         data-keys="{'key':'departmentId','value':'departmentName',hide:'true'}" data-other-column="[{'name':'部门编码','key':'departmentCode'},{'name':'部门名称',key:'departmentName'},{'name':'后缀',key:'suffix'}]"
         data-show-index="false"
         data-type="competitor"
         data-search-key="[{'key':'departmentName','placeholder':'部门名称'}]"
    >
    </div>

    <div lov-list role="dialog" data-title="请选择职务" id="jon" ng-model="jobModel" class=""
         data-url="findBaseJobPagination"
         data-auto-request="false"
         data-dynamic-params="{respId:respId}"
         data-callback="selectJob"
         data-cancel-callback="clearJobSel"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="radio"
         data-keys="{'key':'jobId','value':'jobName',hide:'true'}" data-other-column="[{'name':'职务编码','key':'jobCode'},{'name':'职务名称',key:'jobName'}]"
         data-show-index="false"
         data-type="competitor"
         data-search-key="[{'key':'jobName','placeholder':'职务名称'}]"
    >
    </div>
</div>
