<div ng-controller="positionCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div>
            <!--------------------- 按钮--->
            <div class="bg-gray-white bt">
                <div class="bg-gray-white p5">
                    <div class="pull-right">
                        <div class="btn-group btn-group-xs ">
                            <button class="btn btn-default" type="button" ng-click="params.respId=ctrlRespId;dataTable.search(1)">
                                <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                            </button>
                            <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                                <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                            </button>
                        </div>
                        <div class="btn-group btn-group-xs ml10" permission-buttons="btnNew,btnExport"></div>
                    </div>

                    <div class="btn-group btn-group-xs ">
                        <button class="btn  btn-warning" ng-click="moreInput($event)">
                            <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                        </button>
                        <button class="btn btn-primary" ng-click="fullWindow($event)">
                            <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                        </button>
                    </div>
                </div>
            </div>
            <!---------------------  / .按钮  --->
            <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
                <div class="nicescroll-height  bg-white " ng-nicescroll
                     nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                    <!--------------------- 输入表单  --->

                          data-des="此节点必需－用于识别输入表单的指令">
                        <div resp-change="" class=" col-xs-6 col-md-4 col-lg-3"></div>

                                 {key:'departmentName',label:'部门名称'},
                             ]"
                             ng-model="params"
                        ></div>

                    </form>

                             data-show-index="true"

                             data-url="findBasePositionNewPagination"
                             data-export-enable-transform="['enableFlag']"

                </div>
            </div>
        </div>
    </div>

    <div lov-list role="dialog" data-title="请选择部门" id="department" ng-model="deptModel" class=""
         data-url="orgFindDeptInfo"
         data-auto-request="false"
         data-dynamic-params="{respId:ctrlRespId}"
         data-return-value="params.departmentName"
         data-return-key="params.departmentId"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="radio"
         data-keys="{'key':'departmentId','value':'departmentName',hide:'true'}" data-other-column="[{'name':'部门编码','key':'departmentCode'},{'name':'部门名称',key:'departmentName'}]"
         data-show-index="false"
         data-type="competitor"
         data-search-key="[{'key':'departmentName','placeholder':'部门名称'}]"
    >
    </div>

    <div lov-list role="dialog" data-title="请选择职务" id="job" ng-model="jobModel" class=""
         data-url="findBaseJobPagination"
         data-auto-request="false"
         data-dynamic-params="{respId:ctrlRespId}"
         data-return-value="params.jobName"
         data-return-key="params.jobId"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-checked-type="radio"
         data-keys="{'key':'jobId','value':'jobName',hide:'true'}" data-other-column="[{'name':'职务编号','key':'jobCode'},{'name':'职务名称',key:'jobName'}]"
         data-show-index="false"
         data-type="competitor"
         data-search-key="[{'key':'jobName','placeholder':'职务名称'}]"
    >
    </div>
