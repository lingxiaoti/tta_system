<div ng-controller="departmentCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div>
            <!--------------------- 按钮--->
            <div class="bg-gray-white bt">
                <div class="bg-gray-white p5">
                    <div class="pull-right">
                        <div class="btn-group btn-group-xs ">
                            <button class="btn btn-default" type="button" ng-click="params.respId=ctrlRespId;paramsOfMember.respId=ctrlRespId;dataTable.search(1);dataTableOfMember.search(1)">
                                <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                            </button>
                            <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                                <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                            </button>
                        </div>
                        <div class="btn-group btn-group-xs ml10" permission-buttons="btnNew,btnExport"></div>
                    </div>

                    <div class="btn-group btn-group-xs ">
                        <button class="btn  btn-warning" ng-click="moreInput($event)">
                            <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                        </button>
                        <button class="btn btn-primary" ng-click="fullWindow($event)">
                            <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                        </button>
                    </div>
                </div>
            </div>
            <!---------------------  / .按钮  --->
            <div main-scroll-style class="col col-md-3 col-xs-3 p0 br" data-des="此节点必需－用户计算滚动区域高度">
                <div class="nicescroll-height  bg-white " ng-nicescroll
                     nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                    <ul sie-ztree="deptTree" style="margin-bottom: 10px;" class="ztree pt10 pb10" id="deptTree"
                        data-url="{{treeUrl}}"
                        data-params="{{treeParams}}"
                        data-simpledata='{"enable":"false","idKey":"departmentId","pIdKey":"parentDepartmentId","rootPId":{{rootParentId}} }'
                        data-keys='{"name":"departmentName"}'
                        data-page-rows="10000"
                        data-expand-node="true"
                        data-edit="false"
                        data-node-click="clickNode"
                        data-callback-beforedrop="updateLevel"
                    >
                    </ul>
                </div>
            </div>



            <div main-scroll-style class="col col-md-9 coll-xs-9 p0" data-des="此节点必需－用户计算滚动区域高度">
                <div class="nicescroll-height  bg-white " ng-nicescroll
                     nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                    <!--------------------- 输入表单  --->

                    <div class="col-xs-12 col-md-12 br h p0" style="margin-right: -1px;">
                        <ul id="tab" class="nav nav-tabs">
                            <li class="active">
                                <a href="#dataTableLineTab" data-toggle="tab"><i class="fa fa-list-alt"></i>
                                    <label>部门</label></a>
                            </li>
                            <li>
                                <a href="#modifyTableLineTab" data-toggle="tab"><i class="fa fa-list-alt"></i>
                                    <label>人员</label></a>
                            </li>

                        </ul>

                    <div id="tabContent" class="tab-content">
                        <div class=" tab-pane fade in  active" id="dataTableLineTab">
                            <div class="col-md-12">

                            <form id="formArea" class=" mt10 pb5 input-form bb oh" ng-submit="params.respId=ctrlRespId;dataTable.search(1)" input-form
                                  data-des="此节点必需－用于识别输入表单的指令">
                                <div resp-change="" class=" col-xs-6 col-md-4 col-lg-3"></div>
                                <div search-form
                                     data-legend="[
                                        {key:'departmentName',label:'部门名称'},
                                        {key:'parentDepartmentName',label:'上级部门名称'},
                                        {key:'departmentType',label:'部门类型',type:'lookCode',lookCode:'DEPARTMENT_TYPE'},
                                        {key:'channel',label:'渠道',type:'lookCode',lookCode:'CHANNEL_TYPE'},
                                        {key:'bizLineType',label:'业务类型',type:'lookCode',lookCode:'BUSINESS_TYPE'},
                                        {key:'enableFlag',label:'是否生效',type:'lookCode',lookCode:'YES_OR_NO'},
                                        {key:'effectiveDate',label:'有效时间',type:'time',date:'yyyy-mm-dd'},
                                     ]"
                                     ng-model="params"
                                ></div>
                            </form>

                            <div class="data-table">
                                <div base-data-table="dataTable"
                                     data-auto-request="false"
                                     ng-params="params"
                                     data-show-index="true"
                                     data-onload=""
                                     data-url="findDeptPagination"
                                     data-export-enable-transform="['enableFlag']"
                                     data-legend="[
                                     {'value':'ouName','name':'组织名称'},
                                     {'value':'departmentCode','name':'部门编码'},
                                     {'value':'departmentName','name':'部门名称'},
                                     {'value':'suffix','name':'部门名称后缀'},
                                     {'value':'departmentFullName','name':'部门全称'},
                                     {'value':'parentDepartmentName','name':'上级部门名称'},
                                     {'value':'departmentTypeName','name':'部门类型'},
                                     {'value':'departmentLevel','name':'部门层级'},
                                     {'value':'channelName','name':'渠道'},
                                     {'value':'bizLineTypeName','name':'业务类型'},
                                     {'value':'costCenter','name':'成本中心'},
                                     {'value':'inventoryEnableName','name':'启用库存管理',type:'lookCode'},
                                     {'value':'enableFlag','name':'是否生效',boolean:'cn'},
                                     {'value':'dateFrom','name':'生效日期'},
                                     {'value':'dateTo','name':'失效日期'},
                                 ]"
                                     data-func-column="[{text:'编辑',callback:'editing'}]"
                                ></div>
                            </div>
                            </div>
                        </div>

                        <div class=" tab-pane fade in " id="modifyTableLineTab">
                            <div class="col-md-12">

                                <form id="memberArea" class=" mt10 pb5 input-form bb oh" ng-submit="paramsOfMember.respId=ctrlRespId;paramsOfMember.enableFlag='Y';dataTableOfMember.search(1)" input-form
                                      data-des="此节点必需－用于识别输入表单的指令">
                                    <div resp-change="" class=" col-xs-6 col-md-4 col-lg-3"></div>
                                    <div search-form
                                         data-legend="[
                                        {key:'employeeNumber',label:'员工编号'},
                                        {key:'personName_like',label:'员工名称'},

                                     ]"
                                         ng-model="paramsOfMember"
                                    ></div>
                                </form>
                                <div class="data-table">
                                    <div base-data-table="dataTableOfMember"
                                         data-auto-request="false"
                                         ng-params="paramsOfMember"
                                         data-show-index="true"
                                         data-onload=""
                                         data-url="findPersonAssignPagination"
                                         data-export-enable-transform="['enableFlag']"
                                         data-legend="[
                                     {'value':'employeeNumber','name':'员工编号'},
                                     {'value':'personName','name':'员工名称'},
                                     {'value':'departmentCode','name':'部门编号'},
                                     {'value':'departmentName','name':'部门名称'},
                                     {'value':'jobCode','name':'职位编号'},
                                     {'value':'positionName','name':'职位名称'},

                                 ]"

                                    ></div>
                                </div>

                            </div>
                        </div>
                    </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
