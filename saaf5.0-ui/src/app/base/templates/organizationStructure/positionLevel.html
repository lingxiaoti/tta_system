<div ng-controller="positionLevelCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <div>
            <!--------------------- 按钮--->
            <div class="bg-gray-white bt">
                <div class="bg-gray-white p5">
                    <div class="pull-right">
                        <div class="btn-group btn-group-xs ">
                            <button class="btn btn-default" type="button" ng-click="params.respId=ctrlRespId;dataTable.search(1)">
                                <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                            </button>
                            <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                                <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                            </button>
                        </div>
                        <div class="btn-group btn-group-xs ml10" permission-buttons="btnNew,btnExport"></div>
                    </div>

                    <div class="btn-group btn-group-xs ">
                        <button class="btn  btn-warning" ng-click="moreInput($event)">
                            <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                        </button>
                        <button class="btn btn-primary" ng-click="fullWindow($event)">
                            <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                        </button>
                    </div>
                </div>
            </div>
            <!---------------------  / .按钮  --->
            <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
                <div class="nicescroll-height  bg-white " ng-nicescroll
                     nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                    <!--------------------- 输入表单  --->
                    <form id="formArea" class=" mt10 pb5 input-form bb oh" ng-submit="params.respId=ctrlRespId;dataTable.search(1)" input-form
                          data-des="此节点必需－用于识别输入表单的指令">
                        <div resp-change="" class=" col-xs-6 col-md-4 col-lg-3"></div>
                        <div search-form
                             data-legend="[
                                {key:'mgrPositionName',label:'上级职位名称',type:'lov',target:'#upPosition',readonly:true,css:'readonly-white'},
                                {key:'mgrPersonName',label:'上级人员姓名',type:'lov',target:'#upPerson',readonly:true,css:'readonly-white'},
                                {key:'positionName',label:'职位名称',type:'lov',target:'#position',readonly:true,css:'readonly-white'},
                                {key:'personName',label:'人员姓名',type:'lov',target:'#person',readonly:true,css:'readonly-white'},
                                {key:'enableFlag',label:'是否生效',type:'lookCode',lookCode:'YES_OR_NO'}
                             ]"
                             ng-model="params"
                        ></div>
                    </form>
                    <div class="data-table">
                        <div base-data-table="dataTable"
                             data-auto-request="false"
                             ng-params="params"
                             data-show-index="true"
                             data-onload=""
                             data-url="findPersonLevelPagination"
                             data-export-enable-transform="['enableFlag']"
                             data-legend="[
                                 {'value':'ouName','name':'事业部名称'},
                                 {'value':'mgrPositionName','name':'上级职位名称'},
                                 {'value':'mgrPersonName','name':'上级人员姓名'},
                                 {'value':'positionName','name':'职位名称'},
                                 {'value':'personName','name':'人员姓名'},
                                 {'value':'enableFlag','name':'是否生效','boolean':'cn'},
                                 {'value':'dateFrom','name':'生效日期'},
                                 {'value':'dateTo','name':'失效日期'},
                             ]"
                             data-func-column="[{text:'编辑',callback:'editing'}]"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div lov-list role="dialog" data-title="请选择上级职位" id="upPosition" ng-model="upPositionModel" class=""
         data-url="findBasePositionNewPagination"
         data-auto-request="false"
         data-dynamic-params="{respId:ctrlRespId}"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-callback="selectUpPosition"
         data-checked-type="radio"
         data-keys="{'key':'positionId','value':'positionName',hide:'true'}"
         data-other-column="[{'name':'职位编码','key':'positionCode'},{'name':'职位名称',key:'positionName'}]"
         data-show-index="false"
         data-type="competitor"
         data-search-key="[{'key':'positionCode','placeholder':'职位编码'},{'key':'positionName','placeholder':'职位名称'}]"
    >
    </div>

    <div lov-list role="dialog" data-title="请选择职位" id="position" ng-model="positionModel" class=""
         data-url="findBasePositionNewPagination"
         data-auto-request="false"
         data-dynamic-params="{respId:ctrlRespId}"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-callback="selectPosition"
         data-checked-type="radio"
         data-keys="{'key':'positionId','value':'positionName',hide:'true'}"
         data-other-column="[{'name':'职位编码','key':'positionCode'},{'name':'职位名称',key:'positionName'}]"
         data-show-index="false"
         data-type="competitor"
         data-search-key="[{'key':'positionCode','placeholder':'职位编码'},{'key':'positionName','placeholder':'职位名称'}]"
    >
    </div>

    <div lov-list role="dialog" data-title="请选择上级人员" id="upPerson" ng-model="upPersonModel" class=""
         data-url="sam_findPersonPagination"
         data-auto-request="false"
         data-dynamic-params="{responsibilityId:ctrlRespId}"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-callback="selectUpPerson"
         data-checked-type="radio"
         data-keys="{'key':'personId','value':'personName',hide:'true'}" data-other-column="[{'name':'人员编码','key':'employeeNumber'},{'name':'人员姓名',key:'personName'}]"
         data-show-index="false"
         data-type="competitor"
         data-search-key="[{'key':'employeeNumber','placeholder':'人员编码'},{'key':'personName','placeholder':'人员姓名'}]"
    >
    </div>

    <div lov-list role="dialog" data-title="请选择人员" id="person" ng-model="personModel" class=""
         data-url="sam_findPersonPagination"
         data-auto-request="false"
         data-dynamic-params="{responsibilityId:ctrlRespId}"
         data-pagination="{'pageIndex':'1','pageRows':'5'}"
         data-callback="selectPerson"
         data-checked-type="radio"
         data-keys="{'key':'personId','value':'personName',hide:'true'}" data-other-column="[{'name':'人员编码','key':'employeeNumber'},{'name':'人员姓名',key:'personName'}]"
         data-show-index="false"
         data-type="competitor"
         data-search-key="[{'key':'employeeNumber','placeholder':'人员编码'},{'key':'personName','placeholder':'人员姓名'}]"
    >
    </div>


</div>
