<div ng-controller="plmProductExceptionInfoCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDiscard,btnExport">
                        <button class="btn btn-default" permission-btn="btnDiscard" ng-disabled="!dataTable.selectRow||dataTable.selectRow.productExceptionBillStatus=='ABANDONED'||dataTable.selectRow.productExceptionBillStatus=='CLOSED'||dataTable.selectRow.productExceptionBillStatus=='FOLLOWING'" ng-click="btnDiscard()" ></button>
                    </div>


                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">

                    <div search-form
                         data-legend="[

                            {key:'exceptionSource',label:'异常来源',type:'lookCode',lookCode:'PLM_EXCEPTION_SOURCE'},
                            {key:'productExceptionBillStatus',label:'单据状态',type:'lookCode',lookCode:'PLM_PRODUCT_EXEP_BILL_STATUS'},
                            {key:'creationDate_gte',label:'打开日期从',type:'time','date':'yyyy-mm-dd'},
                            {key:'creationDate_lte',label:'至',type:'time','date':'yyyy-mm-dd'},
                            {key:'exceptionCategory',label:'类别',type:'lookCode',lookCode:'PLM_EXCEPTION_CATEGORY'},
                            {key:'complaintShopNumber_like',label:'投诉店铺号'},
                            {key:'cityOfShop_like',label:'店铺所在城市'},
                            {key:'treatment',label:'处理方式',type:'lookCode',lookCode:'PLM_TREATMENT'},

                        ]"
                         ng-model="params"
                    ></div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         data-auto-request="true"
                         ng-params="params"
                         data-show-index="true"

                         data-callback="[{'value':'productExceptionNum','callback':'btnDetail'}]"
                         data-url="findPlmProductExceptionInfoInfo"
                         data-legend="[
                                 {'value':'productExceptionNum','name':'异常单号', style:'text-align:center'},
                                 {'value':'exceptionSourceName','name':'异常来源', style:'text-align:center'},
                                 {'value':'creationDate','name':'打开日期', style:'text-align:center'},
                                 {'value':'endDate','name':'关闭日期', style:'text-align:center'},
                                 {'value':'productExceptionBillStatusName','name':'单据状态', style:'text-align:center'},

                                 {'value':'exceptionCategoryName','name':'类别', style:'text-align:center'},

                                 {'value':'complaintShopNumber','name':'投诉店铺号', style:'text-align:center'},
                                 {'value':'cityOfShop','name':'店铺所在城市', style:'text-align:center'},
                                 {'value':'treatmentName','name':'处理方式', style:'text-align:center'},
                                 {'value':'results','name':'处理结果', style:'text-align:center'},

                         ]"
                    ></div>
                    <!--                    {'value':'phoneNumber','name':'手机号码'},-->
                </div>

            </div>
        </div>
    </form>


</div>
