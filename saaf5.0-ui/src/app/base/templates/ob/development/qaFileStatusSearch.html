<div ng-controller="qaFileStatusSearchCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnExport">
                    </div>


                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">

                    <div search-form
                         data-legend="[

                            {key:'barcode_like',label:'Barcode'},
                            {key:'fileAlterType_like',label:'文件类型'},
                            {key:'fileStatus',label:'文件状态',type:'lookCode',lookCode:'PLM_QA_DETAIL_STATUS'},
                            {key:'productName_like',label:'产品名称'},
                            {key:'projectName_like',label:'项目名称'},
                            {key:'creationDate_gte',label:'创建时间从',type:'time','date':'yyyy-mm-dd'},
                            {key:'creationDate_lte',label:'至',type:'time','date':'yyyy-mm-dd'},
                        ]"
                         ng-model="params"
                    ></div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         data-auto-request="true"
                         ng-params="params"
                         data-show-index="true"
                         data-callback="[{'value':'obId','callback':'btnDetail'}]"

                         data-url="findPlmDevelopmentQaDetailInfo"
                         data-legend="[
                                 {'value':'obId','name':'OB_ID', style:'text-align:center'},
                                 {'value':'barcode','name':'Barcode', style:'text-align:center'},
                                 {'value':'fileStatusName','name':'文件状态', style:'text-align:center'},
                                 {'value':'fileAlterType','name':'文件类型', style:'text-align:center'},
                                 {'value':'fileName','name':'文件名', style:'text-align:center'},
                                 {'value':'signatureTime','name':'签字时间', style:'text-align:center'},
                                 {'value':'remarks','name':'文件备注', style:'text-align:center'},
                                 {'value':'projectCreator','name':'项目创建人', style:'text-align:center'},
                                 {'value':'productCreator','name':'产品创建人', style:'text-align:center'},
                                 {'value':'creationDate','name':'创建时间', style:'text-align:center'},
                         ]"
                    ></div>
                    <!--                    {'value':'phoneNumber','name':'手机号码'},-->
                </div>

            </div>
        </div>
    </form>


</div>
