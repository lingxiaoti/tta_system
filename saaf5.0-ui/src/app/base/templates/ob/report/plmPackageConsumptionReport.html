<div ng-controller="plmPackageConsumptionReportCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDiscard,btnExport">
                        <button class="btn btn-default" permission-btn="btnDiscard" ng-disabled="!dataTable.selectRow||dataTable.selectRow.developmentBillStatus!=='DEVELOPING'" ng-click="btnDiscard()" ></button>
                    </div>


                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">

                    <div search-form
                         data-legend="[
                            {key:'startDate_gte',label:'生效日期从',type:'time','date':'yyyy-mm-dd'},
                            {key:'startDate_lt',label:'至',type:'time','date':'yyyy-mm-dd'},
                            {key:'producer_like',label:'供货商名称'},

                        ]"
                         ng-model="params"
                    ></div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         data-auto-request="true"
                         ng-params="params"
                         data-show-index="true"
                         data-url="findPlmPackageSpecificationInfo"
                         data-legend="[
                                 {'value':'startDate','name':'生效日期', style:'text-align:center'},
                                 {'value':'supplierName','name':'供应商名称', style:'text-align:center'},
                                 {'value':'producer','name':'生产商名称', style:'text-align:center'},
                                 {'value':'productNameCn','name':'货品名称(CN)', style:'text-align:center'},
                                 {'value':'productNameEn','name':'货品名称(EN)', style:'text-align:center'},
                                 {'value':'sumProductionCount','name':'生产数量', style:'text-align:center'},
                                 {'value':'businessUnit','name':'业务单元', style:'text-align:center'},
                                 {'value':'v1','name':'以玻璃为主要原料的复合包装', style:'text-align:center'},
                                 {'value':'v2','name':'复合包装铝<50微米/钢<50%但最高重量<50微米', style:'text-align:center'},
                                 {'value':'v3','name':'复合包装铝<50%/钢<50%但最高重量均>50微米', style:'text-align:center'},
                                 {'value':'v4','name':'金属-其他', style:'text-align:center'},
                                 {'value':'v5','name':'金属-钢(>50%)', style:'text-align:center'},
                                 {'value':'v6','name':'金属-锡', style:'text-align:center'},
                                 {'value':'v7','name':'金属-铝(>50%和>50微米)', style:'text-align:center'},
                                 {'value':'v8','name':'其他可回收材料-纺织品等', style:'text-align:center'},
                                 {'value':'v9','name':'其他不可回收材料-瓷器/石器等', style:'text-align:center'},
                                 {'value':'v10','name':'纸-纸板(>85%)', style:'text-align:center'},
                                 {'value':'v11','name':'以纸/纸板为主要原料的复合包装', style:'text-align:center'},
                                 {'value':'v12','name':'塑胶-HDPE', style:'text-align:center'},
                                 {'value':'v13','name':'塑胶-LDPE', style:'text-align:center'},
                                 {'value':'v14','name':'塑胶-PC', style:'text-align:center'},
                                 {'value':'v15','name':'塑胶-其他', style:'text-align:center'},
                                 {'value':'v16','name':'塑胶-PET', style:'text-align:center'},
                                 {'value':'v17','name':'塑胶-PP', style:'text-align:center'},
                                 {'value':'v18','name':'塑胶-PS', style:'text-align:center'},
                                 {'value':'v19','name':'塑胶-PVC', style:'text-align:center'},
                                 {'value':'v20','name':'塑胶-ABS', style:'text-align:center'},
                                 {'value':'v21','name':'塑胶-PA', style:'text-align:center'},
                                 {'value':'v22','name':'以塑胶为主要原料的复合包装', style:'text-align:center'},
                                 {'value':'v23','name':'木头', style:'text-align:center'},

                         ]"
                    ></div>
                </div>

            </div>
        </div>
    </form>


</div>
