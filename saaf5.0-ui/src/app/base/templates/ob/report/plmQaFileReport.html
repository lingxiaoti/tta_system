<div ng-controller="plmQaFileReportCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令" ng-submit="dataTable.search(1)">
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">
                <div class="pull-right ml10">
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" type="button" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>{{$l('搜索')}}
                        </button>
                        <button class="btn btn-default" type="button" ng-click="restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>{{$l('重置')}}
                        </button>
                    </div>
                    <div class="btn-group btn-group-xs " permission-buttons="btnNew,btnModify,btnDiscard,btnExport">
                        <button class="btn btn-default" permission-btn="btnDiscard" ng-disabled="!dataTable.selectRow||dataTable.selectRow.developmentBillStatus!=='DEVELOPING'" ng-click="btnDiscard()" ></button>
                    </div>


                </div>

                <div class="btn-group btn-group-xs ">
                    <button type="button" class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>{{$l('高级查询')}}
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>{{$l('数据全屏')}}
                    </button>
                </div>
            </div>
        </div>

        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">

                    <div search-form
                         data-legend="[

                            {key:'startDate_gte',label:'生效日期从',type:'time','date':'yyyy-mm-dd'},
                            {key:'startDate_lt',label:'至',type:'time','date':'yyyy-mm-dd'},
                        ]"
                         ng-model="params"
                    ></div>

                </div>

                <div class="data-table">
                    <div base-data-table="dataTable"
                         data-auto-request="true"
                         ng-params="params"
                         data-show-index="true"
                         data-url="findPlmDevelopmentQaSummaryInfo"
                         data-legend="[
                                 {'value':'startDate','name':'生效日期', style:'text-align:center'},
                                 {'value':'supplierName','name':'供应商名称', style:'text-align:center'},
                                 {'value':'productNo','name':'货号', style:'text-align:center'},
                                 {'value':'barcode','name':'Barcode', style:'text-align:center'},
                                 {'value':'productNameCn','name':'货品名称(CN)', style:'text-align:center'},
                                 {'value':'brandCn','name':'Brand(CN)', style:'text-align:center'},
                                 {'value':'ingredientsConfirm','name':'成分表确认','boolean':'icon', style:'text-align:center'},
                                 {'value':'stabilityTest','name':'稳定性测试','boolean':'icon',  style:'text-align:center'},
                                 {'value':'packageTest','name':'包材兼容性测试','boolean':'icon',  style:'text-align:center'},
                                 {'value':'tra','name':'TRA','boolean':'icon',  style:'text-align:center'},
                                 {'value':'cosmetics','name':'化妆品安全风险评估或毒理测试','boolean':'icon',  style:'text-align:center'},
                                 {'value':'antiseptic','name':'防腐剂功效测试','boolean':'icon',  style:'text-align:center'},
                                 {'value':'third','name':'第三方检验报告','boolean':'icon',  style:'text-align:center'},
                                 {'value':'skin','name':'皮肤斑贴测试','boolean':'icon',  style:'text-align:center'},
                                 {'value':'sensitive','name':'敏感肌测试', 'boolean':'icon', style:'text-align:center'},
                                 {'value':'risk','name':'风险物质检测','boolean':'icon',  style:'text-align:center'},
                                 {'value':'psi','name':'PSI','boolean':'icon',  style:'text-align:center'},
                                 {'value':'tpc','name':'TPC','boolean':'icon',  style:'text-align:center'},
                                 {'value':'productFunction','name':'产品功效测试', 'boolean':'icon', style:'text-align:center'},
                                 {'value':'nutrition','name':'营养成分检测','boolean':'icon',  style:'text-align:center'},
                                 {'value':'first','name':'首批报关单', 'boolean':'icon', style:'text-align:center'},
                                 {'value':'ciq','name':'CIQ报告','boolean':'icon',  style:'text-align:center'},

                         ]"
                    ></div>
                </div>

            </div>
        </div>
    </form>


</div>
