<div ng-controller="submitRequestCtrl" class="bigdata">
    <form class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">

                <div class="btn-group btn-group-xs pull-right ml10"
                     id="outputButton">
                    <button class="btn btn-default" ng-click="dataTable.search(1)">
                        <i class="fa fa-search" aria-hidden="true"></i>搜索
                    </button>
                    <button class="btn btn-default" ng-click="dataTable.restore()">
                        <i class="fa fa-undo" aria-hidden="true"></i>重置
                    </button>
                </div>

                <div class="btn-group btn-group-xs pull-right m110" data-disabled-buttons="btnLog" permission-buttons="btnNew,btnPending,btnCancel,btnDel,btnStart,btnLog,btnDetail">
                    <button class="btn btn-default" ng-click="btnDel()"
                            ng-disabled="dataTable.selectRowList.length===0">
                        删除</button>
                    <button class="btn btn-default" ng-click="btnPending()"
                            ng-disabled="!(dataTable.selectRow.phaseCode == 'JOBWAITING_PHASECODE' || dataTable.selectRow.phaseCode == 'JOBSCHEDULED_PHASECODE')">
                        暂挂请求</button>
                    <button class="btn btn-default"
                            ng-disabled="!(dataTable.selectRow.phaseCode == 'JOBWASEXECUTED_PHASECODE' || dataTable.selectRow.phaseCode == 'JOBUNSCHEDULED_PHASECODE' || dataTable.selectRow.phaseCode == 'JOBPAUSED_PHASECODE')"
                            ng-click="btnStart()">启动请求</button>
                    <button class="btn btn-default" ng-click="btnCancel()"
                            ng-disabled="dataTable.selectRow.phaseCode == undefined || dataTable.selectRow.phaseCode == 'JOBWASEXECUTED_PHASECODE' || dataTable.selectRow.phaseCode == 'JOBUNSCHEDULED_PHASECODE'">
                        取消请求</button>

                </div>

                <div class="btn-group btn-group-xs ">
                    <button class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>高级查询
                    </button>
                    <button class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}"
                 data-des="此节点必需-滚动内容及指令">
                <div class=" mt10 pb5 input-form bb oh" input-form
                     data-des="此节点必需－用于识别输入表单的指令">
                <!--------------------- 输入表单  --->
                    <div resp-change="" class="col-xs-6 col-md-4 col-lg-3"></div>
                <div search-form=""
                     data-legend="[
                {key:'jobName',label:'请求名称'},
                {key:'phaseCode',label:'阶段',type:'lookCode',lookCode:'CP_PHASE_CODE'},
                {key:'statusCode',label:'状态',type:'lookCode',lookCode:'CP_STATUS_CODE'},
                {key:'scheduleType',label:'运行计划',type:'lookCode',lookCode:'SAAF_SCHE_TYPE'},
                {key:'system',label:'系统平台',type:'lookCode',lookCode:'SCHEDULED_SYSTEM'},
                {key:'module',label:'业务模块',type:'lookCode',lookCode:'SCHEDULED_SYSTEM_MODULE'},
                {key:'userName',label:'申请人'}
                ]"  ng-model="params"></div>

                <!--------------------- ./  输入表单  --->
                    </div>

                <!--------------------- ./  数据　相关html代码，请写在这里面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓　  --->
                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"

                         data-auto-request="true"
                         data-checked-type="checkbox"
                         data-keys="{'key':'scheduleId','value':'jobName','delkey':'scheduleId'}"
                         data-url="requestFind"
                         data-show-index="true"
                         data-checked-disabled="{value:'isAbleDelete',condition:['N']}"
                         data-legend="[
                             {'value':'jobName','name':'请求名称'},
                             {'value':'scheduleTypeMeaning','name':'运行任务'},
                             {'value':'phaseCodeMeaning','name':'阶段'},
                              {'value':'statusCodeMeaning','name':'状态'},
                              {'value':'systemMeaning','name':'业务模块'},
                              {'value':'userName','name':'申请人'},
                              {'value':'actualStartDate','name':'开始时间','date':'yyyy-MM-dd hh:mm:ss'},
                              {'value':'previousFireTime','name':'上次请求时间','date':'yyyy-MM-dd hh:mm:ss'},
                               {'value':'nextFireTime','name':'下次请求时间','date':'yyyy-MM-dd hh:mm:ss'},
                              {'value':'actualCompletionDate','name':'结束时间','date':'yyyy-MM-dd hh:mm:ss'}
                             ]"
                    ></div>
                </div>
                <!--------------------- ./  数据　　↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑  --->
            </div>
        </div>
