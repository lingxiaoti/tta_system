<div ng-controller="concurrentProgramsCtrl" class="gridtable">
    <div class="form bg-white" inner-frame data-des="此节点必需－内框页面的指令">
        <!--------------------- 按钮--->
        <div class="bg-gray-white bt">
            <div class="bg-gray-white p5">

                <div class="pull-right ml10" >
                    <div class="btn-group btn-group-xs ">
                        <button class="btn btn-default" ng-click="dataTable.search(1)">
                            <i class="fa fa-search" aria-hidden="true"></i>搜索
                        </button>
                        <button class="btn btn-default" ng-click="dataTable.restore()">
                            <i class="fa fa-undo" aria-hidden="true"></i>重置
                        </button>
                    </div>

                    <div class="  btn-group btn-group-xs " permission-buttons="btnNew,btnModify">

                    </div>


                </div>
                <div class="btn-group btn-group-xs ">
                    <button class="btn  btn-warning" ng-click="moreInput($event)">
                        <i class="fa fa-chevron-circle-down"></i>高级查询
                    </button>
                    <button class="btn btn-primary" ng-click="fullWindow($event)">
                        <i class="fa fa-square-o"></i>数据全屏
                    </button>
                </div>
            </div>
        </div>
        <!---------------------  / .按钮  --->
        <div main-scroll-style data-des="此节点必需－用户计算滚动区域高度">
            <div class="nicescroll-height  bg-white " ng-nicescroll
                 nice-option="{{niceOpction}}" data-des="此节点必需-滚动内容及指令">
                <!--------------------- 输入表单  --->
                <form id="formArea"   ng-submit="dataTable.search(1)" class=" mt10 pb5 input-form bb oh" input-form data-des="此节点必需－用于识别输入表单的指令">
                    <!--{key:'hasLosses',label:'已盘亏',type:'lookCode',lookCode:'ONE_OR_ZERO'}-->
                    <div resp-change="" class="col-xs-6 col-md-4 col-lg-3"></div>

                    <div search-form
                         data-legend="[
                                 {key:'jobName',label:'Job名称'},
                                 {key:'system',label:'系统平台',type:'lookCode',lookCode:'SCHEDULED_SYSTEM'},
                                 {key:'module',label:'业务模块',type:'lookCode',lookCode:'SCHEDULED_SYSTEM_MODULE'},
                                 {key:'jobType',label:'Job类型',type:'lookCode',lookCode:'TASK_TYPE'},
                                 {key:'executableName',label:'可执行名称'},
                                  {key:'singleInstance',label:'限制单实例运行',type:'lookCode',lookCode:'YES_OR_NO'},
                            ]"
                         ng-model="params"
                    ></div>

                </form>


                <!--------------------- ./  输入表单  --->

                <div class="data-table">
                    <div base-data-table="dataTable"
                         ng-params="params"
                         data-url="jobFind"

                         data-show-index="true"
                         data-func-column="[{'icon':'fa fa-trash','callback':'deleteJob'}]"
                         data-legend="[
                             {'value':'jobName','name':'Job名称'},
                             {'value':'systemMeaning','name':'系统平台'},
                             {'value':'moduleMeaning','name':'业务模块'},
                              {'value':'jobTypeMeaning','name':'Job类型'},
                              {'value':'executableName','name':'可执行名称'},
                              {'value':'method','name':'方法'},
                             ]"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>
