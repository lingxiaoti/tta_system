<div ng-controller="leaveApplyFormCtrl" class="gridtable">
    <div class="data-table" id="processForm" data-api-post="saveOrUpdateAttendTimeoff"
         data-api-get="findAttendTimeoffDetailById" data-api-del="" data-api-update="updateAttendTimeoff">
        <div class="col-md-12 pt15">
            <h5 class="fontwB"><span class="fa fa-cog mr15"></span>申请信息</h5>
            <div resp-change="" class="col-xs-6 col-md-4 col-lg-3" style="display: none"></div>
            <div class="row">
                <!--{key:'personName',label:'申请人',disabled:true,required:true,type:'lov',target:'#personInfoModel'}-->
                <div search-list
                     data-col="4"
                     data-legend="[
                        {key:'deptName',label:'申请部门',readonly:true,required:true},
                        {key:'personName',label:'申请人',readonly:true,required:true},
                        {key:'positionName',label:'职位',readonly:true,type:'lov',target:'#positionByPersonModel',required:true,css:'readonly-white'},
                        {key:'billNo',label:'申请单号',readonly:true},
                        {key:'requestTime',label:'申请时间',type:'time',disabled:true},
                        {key:'statusStr',label:'状态',readonly:true},
                        ]"
                        ng-model="formParams"
                ></div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>请假类型</span></label>
                        <div lookup-code="TIMEOFF_TYPE" ng-model="formParams.timeoffType" name="timeoffType" required data-callback="timeoffChang"></div>
                    </div>
                </div>
                <div class="form-group col-xs-6 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100">可用结余</span></label>
                        <input class="form-control" ng-model="formParams.expriedNum" name="statusStr" readonly/>
                    </div>
                </div>
                <div class="form-group col-xs-6 col-md-4">
                    <div class="input-group input-group-xs" ng-if="paidSickFlag">
                        <label class="input-group-addon bn"><span
                                class="w100">带薪病假</span></label>
                        <input class="form-control" ng-model="formParams.paidSickLeave" name="paidSickLeave" ng-disabled="true"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6 col-md-4"  >
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>请假开始时间</span></label>
                        <input type="text" class="form-control radius3 readonly-white"
                               date-time-picker=""
                               ng-readonly="true"
                               data-start-view="2"
                               data-date-format="yyyy-mm-dd"
                               data-min-view="2"
                               data-enddate="{{ formParams.timeoffEndDate}}"
                               ng-change="inputChang()"
                               ng-model="formParams.timeoffBeginDate" required name="returnTime">
                               <div  style="width:100px;right:0px;position: absolute"  lookup-code="DATE_TYPE" ng-model="formParams.beginDateType" name="timeoffType" required data-callback="inputChang"></div>
                    </div>
                </div>
                <div class="form-group col-xs-6 col-md-4"  >
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>请假结束时间</span></label>
                        <input type="text" class="form-control radius3 col-md-4 readonly-white"
                               date-time-picker=""
                               data-start-view="2"
                               ng-readonly="true"
                               data-date-format="yyyy-mm-dd"
                               data-min-view="2"
                               data-stratdate="{{ formParams.timeoffBeginDate}}"
                               ng-change="inputChang()"
                               ng-model="formParams.timeoffEndDate" required name="returnTime">
                               <div style="width:100px;right:0px;position: absolute"    lookup-code="DATE_TYPE " ng-model="formParams.endDateType" name="timeoffType" required data-callback="inputChang"></div>
                    </div>
                </div>
                <div class="form-group col-xs-6 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>请假天数</span></label>
                        <input class="form-control" ng-model="formParams.timeoffDays" name="timeoffDays" number="7" max-length="10" placeholder=" " readonly required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6 col-md-12">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>申请原因</span></label>
                        <textarea class="form-control" rows="1" auto-textarea="" max-length="500" placeholder="字数限制500" title="字数限制500" ng-model="formParams.timeoffReason" required name="timeoffReason" style="height: auto"></textarea>
                        <!-- <input class="form-control" ng-model="formParams.timeoffReason" name="timeoffReason" required/> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 hook-normal">
            <div saaf-file="" data-label="<h5 class='fontwB'><span class='fa fa-cog mr15'></span>附件列表</h5>"
                 data-file-data="fileData.file"
                 data-file-filter='{{fileType}}'
                 data-view-only="fileViewOnly"
            ></div>
        </div>
    </div>
</div>
