<div ng-controller="overtimeApplyFormCtrl" class="gridtable">
    <div class="data-table" id="processForm" data-api-post="saveOrUpdateWorkOverTime"
         data-api-get="findWorkOverTimeDetailById" data-api-del="" data-api-update="updateWorkOverTime">
        <div class="col-md-12 pt15">
            <h5 class="fontwB"><span class="fa fa-cog mr15"></span>申请信息</h5>
            <div resp-change="" class="col-xs-6 col-md-4 col-lg-3" style="display: none"></div>
            <div class="row">
                <div search-list=""
                    data-col="4"
                    ng-model="formParams"
                    data-legend="[
                        {key:'deptName',label:'申请部门',readonly:true,required:true},
                        {key:'personName',label:'申请人',readonly:true,required:true},
                        {key:'positionName',label:'职位',readonly:true,type:'lov',target:'#positionByPersonModel',required:true,css:'readonly-white'},
                        {key:'billNo',label:'申请单号',readonly:true},
                        {key:'requestTime',label:'申请时间',type:'time',disabled:true},
                        {key:'statusStr',label:'状态',readonly:true},
                    ]"></div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>加班时间分类</span></label>
                        <label class="radio-inline"  style="color:#555;font-size:12px;"><input type="radio" ng-change="changAttend()" ng-model="formParams.attendTimeType" ng-checked="true" name="attendTimeType" value="10">按工作日加班</label>
                        <label class="radio-inline"  style="color:#555;font-size:12px;"><input type="radio" ng-change="changAttend()" ng-model="formParams.attendTimeType" name="attendTimeType" value="20">按小时加班</label>
                    </div>
                </div>


            </div>
            <div class="row" ng-if="formParams.attendTimeType=='10'">
                <div class="form-group col-xs-6 col-md-4"  >
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>加班开始时间</span></label>
                        <input type="text" class="form-control radius3 readonly-white"
                               date-time-picker=""
                               ng-readonly="true"
                               data-start-view="2"
                               data-date-format="yyyy-mm-dd"
                               data-min-view="2"
                               data-enddate="{{ formParams.timeoffEndDate}}"
                               ng-change="inputChang()"
                               ng-model="formParams.timeoffBeginDate" required name="returnTime">
                    </div>
                </div>
                <div class="form-group col-xs-6 col-md-4"  >
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>加班结束时间</span></label>
                        <input type="text" class="form-control radius3 readonly-white"
                               date-time-picker=""
                               ng-readonly="true"
                               data-start-view="2"
                               data-date-format="yyyy-mm-dd"
                               data-min-view="2"
                               data-stratdate="{{ formParams.timeoffBeginDate}}"
                               ng-change="inputChang()"
                               ng-model="formParams.timeoffEndDate" required name="returnTime">
                    </div>
                </div>
                <div class="form-group col-xs-6 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>加班时数</span></label>
                        <input class="form-control" ng-model="formParams.overtimeHours" ng-blur="overTime()" max-length="10" placeholder=" " name="overtimeHours" number="7" required/>
                    </div>
                </div>
            </div>
            <div class="row"  ng-if="formParams.attendTimeType=='20'">
                <div class="form-group col-xs-6 col-md-4"  >
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>加班开始时间</span></label>
                        <input type="text" class="form-control radius3 readonly-white"
                               date-time-picker=""
                               ng-readonly="true"
                               data-start-view="2"
                               data-date-format="yyyy-mm-dd hh:ii"
                               data-minute-step="30"
                               data-min-view="0"
                               data-enddate="{{ formParams.timeoffEndDate}}"
                               ng-change="inputChang()"
                               ng-model="formParams.timeoffBeginDate" required name="returnTime">
                    </div>
                </div>
                <div class="form-group col-xs-6 col-md-4"  >
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>加班结束时间</span></label>
                        <input type="text" class="form-control radius3 readonly-white"
                               date-time-picker=""
                               ng-readonly="true"
                               data-start-view="2"
                               data-date-format="yyyy-mm-dd hh:ii"
                               data-minute-step="30"
                               data-min-view="0"
                               data-stratdate="{{ formParams.timeoffBeginDate}}"
                               ng-change="inputChang()"
                               ng-model="formParams.timeoffEndDate" required name="returnTime">
                    </div>
                </div>
                <div class="form-group col-xs-6 col-md-4">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>加班时数</span></label>
                        <input class="form-control" ng-model="formParams.overtimeHours" ng-blur="overTime()" name="timeoffDays" required/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div search-list=""
                     data-col="4"
                     ng-model="formParams"
                     data-legend="[
                       {key:'attendTypeStr',label:'加班类型',readonly:true},
                       {key:'overtimeBenefit',label:'加班补偿',type:'lookCode',lookCode:'OA_OVERTIME_BENEFIT',required:true},

            ]"></div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6 col-md-12">
                    <div class="input-group input-group-xs">
                        <label class="input-group-addon bn"><span
                                class="w100"><i class="red">*</i>加班说明</span></label>
                        <textarea class="form-control" max-length="500" placeholder="字数限制500" title="字数限制500" rows="1" auto-textarea="" ng-model="formParams.timeoffReason" required name="timeoffReason" style="height: auto"></textarea>
                        <!-- <input class="form-control" ng-model="formParams.timeoffReason" name="memo" required/> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 hook-normal">
            <div saaf-file="" data-label="<h5 class='fontwB'><span class='fa fa-cog mr15'></span>附件列表</h5>"
                 data-file-data="fileData.file"
                 data-file-filter='{{fileType}}'
                 data-view-only="fileViewOnly"
            ></div>
        </div>
    </div>
</div>
